<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="toggle.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "switch": {
            "prototype": "ui/base/toggle-switch.reel",
            "properties": {
                "element": {"#": "switch"}
            },
            "bindings": {
                "checked": {"<->": "@owner.checked"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-Toggle">
        <span data-montage-id="label" class="contour-Toggle-label"></span>
        <span data-montage-id="switch" class="contour-Toggle-switch">
            <span class="contour-Toggle-thumb"></span>
        </span>
    </div>
</body>
</html>
