<!DOCTYPE html>
<html>

    <title>Main</title>
    <link rel="stylesheet" href="main.css">

                "element": {"#": "main"},
                "floatingButton": {"@": "floatingButton"},
                "mainMenu": {"@": "mainMenu"},
                "panel": {"@": "panel"}
            }
        },
        "contourController": {
            "prototype": "contour-framework/logic/controller/contour-controller",
            "properties": {
                "map": {"@": "map"},

            "listeners": [

                    "type": "mapClickAction",

                }

        "floatingButton": {
            "prototype": "contour-framework/ui/control/floating-button.reel",
            "properties": {
                "element": {"#": "floatingButton"}

            "bindings": {
                "currentSection": {"<-": "application.currentSection"}
            }

                "element": {"#": "fonts"}

            "properties": {
                "element": {"#": "header"},
                "panel": {"@": "panel"}
            },
            "bindings": {
                "hazard": { "<-" : "@owner.application.delegate.currentHazard"}
            }

            "properties": {
                "element": {"#": "mainMenu"},
