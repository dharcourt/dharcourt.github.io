<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="status-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('contour-StatusBar--visible')": {"<-": "@owner.isVisible"},
                "classList.has('contour-StatusBar--hidden')": {"<-": "!@owner.isVisible"}
            }
        },
        "cancelButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "cancelButton"},
                "label": "Cancel"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "hasCancel": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasCancel"}
            },
            "bindings": {
                "condition": {"<-": "@owner.hasCancel"}
            }
        },
        "statusText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "statusText"}
            },
            "bindings": {
                "value": {"<-": "@owner.status"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-StatusBar">
        <div class="contour-StatusBar-indicator"></div>
        <span data-montage-id="statusText" class="contour-StatusBar-status"></span>
        <div data-montage-id="hasCancel" class="contour-StatusBar-hasCancel">
            <div data-montage-id="cancelButton" class="contour-StatusBar-cancelButton"></div>
        </div>
    </div>
</body>
</html>
