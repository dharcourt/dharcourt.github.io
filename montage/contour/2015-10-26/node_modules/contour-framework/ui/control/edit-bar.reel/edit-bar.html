<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="edit-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "addButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "addButton"},
                "identifier": "add",
                "label": "Add"
            }
        },
        "cancelButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "cancelButton"},
                "identifier": "cancel",
                "label": "Cancel"
            }
        },
        "clearButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "clearButton"},
                "identifier": "clear",
                "label": "Clear"
            }
        },
        "createButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "createButton"},
                "identifier": "create",
                "label": "Create"
            }
        },
        "undoButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "undoButton"},
                "identifier": "undo",
                "label": "Undo"
            }
        },
        "hasAdd": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasAdd"}
            },
            "bindings": {
                "condition": {"<-": "@owner.hasAdd"}
            }
        },
        "hasCancel": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasCancel"}
            },
            "bindings": {
                "condition": {"<-": "@owner.hasCancel"}
            }
        },
        "hasCreate": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasCreate"}
            },
            "bindings": {
                "condition": {"<-": "@owner.hasCreate"}
            }
        },
        "hasClear": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasClear"}
            },
            "bindings": {
                "condition": {"<-": "@owner.hasClear"}
            }
        },
        "hasUndo": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasUndo"}
            },
            "bindings": {
                "condition": {"<-": "@owner.hasUndo"}
            }
        },
        "hasImport": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasImport"}
            },
            "bindings": {
                "condition": {"<-": "@owner.hasImport"}
            }
        },
        "hasSave": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasSave"}
            },
            "bindings": {
                "condition": {"<-": "@owner.hasSave"}
            }
        },
        "importButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "importButton"},
                "identifier": "import",
                "label": "Import"
            }
        },
        "saveButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "saveButton"},
                "identifier": "save",
                "label": "Save"
            }
        },
        "titleText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "titleText"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-EditBar">
        <div data-montage-id="hasCancel">
            <div data-montage-id="cancelButton" class="contour-EditBar-button contour-EditBar-button-left"></div>
        </div>
        <div data-montage-id="hasUndo">
            <div data-montage-id="undoButton" class="contour-EditBar-button contour-EditBar-button-left"></div>
        </div>
        <div data-montage-id="titleText" class="contour-EditBar-titleText"></div>
        <div data-montage-id="hasSave">
            <div data-montage-id="saveButton" class="contour-EditBar-button contour-EditBar-button-right"></div>
        </div>
        <div data-montage-id="hasAdd">
            <div data-montage-id="addButton" class="contour-EditBar-button contour-EditBar-button-right"></div>
        </div>
        <div data-montage-id="hasImport">
            <div data-montage-id="importButton" class="contour-EditBar-button contour-EditBar-button-right"></div>
        </div>
        <div data-montage-id="hasCreate">
            <div data-montage-id="createButton" class="contour-EditBar-button contour-EditBar-button-right"></div>
        </div>
        <div data-montage-id="hasClear">
            <div data-montage-id="clearButton" class="contour-EditBar-button contour-EditBar-button-right"></div>
        </div>
    </div>
</body>
</html>
