<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="action-button.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "buttonLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "buttonLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"}
            }
        },
        "link": {
            "prototype": "ui/base/anchor.reel",
            "properties": {
                "element": {"#": "link"}
            },
            "bindings": {
                "download": {"<-": "@owner.download"},
                "href": {"<-": "@owner.href"},
                "hreflang": {"<-": "@owner.hreflang"},
                "media": {"<-": "@owner.media"},
                "ping": {"<-": "@owner.ping"},
                "rel": {"<-": "@owner.rel"},
                "target": {"<-": "@owner.target"},
                "type": {"<-": "@owner.type"}
            }
        },
        "linkLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "linkLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner._type"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ActionButton">
        <div data-montage-id="substitution">
            <div class="contour-ActionButton-button" data-arg="button">
                <div>
                    <div class="contour-ActionButton-wrapper">
                        <span data-montage-id="buttonLabel" class="contour-ActionButton-label"></span>
                    </div>
                </div>
            </div>
            <div data-arg="link">
                <a class="contour-ActionButton-link" data-montage-id="link">
                    <div class="contour-ActionButton-wrapper">
                        <span data-montage-id="linkLabel" class="contour-ActionButton-label"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
