<!DOCTYPE html>
<html>
<head>
    <title>Layer Browser</title>
    <link rel="stylesheet" type="text/css" href="error-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "message": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "message"}
            },
            "bindings": {
                "value": {"<-": "@owner.message"}
            }
        },
        "hideButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "hideButton"},
                "label": "Hide"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ErrorBar">
        <div class="contour-ErrorBar-icon"></div>
        <span data-montage-id="message" class="contour-ErrorBar-message"></span>
        <div data-montage-id="hideButton" class="contour-ErrorBar-hideButton"></div>
    </div>
</body>
</html>
