<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="display.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "latitude": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "latitude"}
            },
            "bindings": {
                "value": {"<-": "@owner.latitude"}
            }
        },
        "longitude": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "longitude"}
            },
            "bindings": {
                "value": {"<-": "@owner.longitude"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Display">
        <div class="Display-longitudeWrapper">
            <div class="Display-longitudeLabel">Longitude: </div><div data-montage-id="longitude" class="Display-longitude"></div>
        </div>
        <div class="Display-latitudeWrapper">
            <div class="Display-latitudeLabel">Latitude: </div><div data-montage-id="latitude" class="Display-latitude"></div>
        </div>
    </div>
</body>
</html>
