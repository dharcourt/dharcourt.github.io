<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "map": {"@": "map"},
                    "coordinateEditor": {"@": "coordinateEditor"}
                }
            },
            "coordinateEditor": {
                "prototype": "contour-framework/ui/control/coordinate-editor.reel",
                "properties": {
                    "element": {"#": "coordinateEditor"},
                    "headerText": "Hazard Location"
                },
                "bindings": {
                    "longitude": {"<->": "@owner.longitude"},
                    "latitude": {"<->": "@owner.latitude" },
                    "headerActionLabel": {"<-": "@owner._selectingLocation ? 'Stop Selecting' : 'Select Location'"}
                }
            },
            "coordinateDisplay": {
                "prototype": "ui/display.reel",
                "properties": {
                    "element": {"#": "coordinateDisplay"}
                },
                "bindings": {
                    "longitude": {"<-": "@coordinateEditor.longitude"},
                    "latitude": {"<-": "@coordinateEditor.latitude"}
                }
            },
            "map": {
                "prototype": "contour-framework/ui/map/map.reel",
                "properties": {
                    "element": {"#": "map"},
                    "defaultZoomLevel": 8
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 class="Main-header" >Coordinate Editor Sample</h1>
        <div class="Main-pane">
            <div data-montage-id="coordinateEditor" class="Main-coordinateEditor"></div>
            <div data-montage-id="coordinateDisplay" class="Main-coordinateDisplay"></div>
        </div>
        <div data-montage-id="map" class="Map">
        </div>
    </div>
</body>
</html>
