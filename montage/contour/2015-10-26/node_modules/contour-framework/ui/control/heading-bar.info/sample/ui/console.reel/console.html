<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Heading Bar Example Console
    </title>
    <link rel="stylesheet" href="console.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "console"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner._log"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="console" class="Console">
        <ul data-montage-id="repetition" class="Console-repetition">
            <li data-montage-id="text" class="Console-text"></li>
        </ul>
    </div>
</body>
</html>
