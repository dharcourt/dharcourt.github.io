<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tab-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selectedTab": {"<->": "@repetition.contentController.selection.0"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition" },
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.tabs"}
            }
        },
        "tabBarItem": {
            "prototype": "ui/control/tab-bar-item.reel",
            "properties": {
                "element": {"#": "tabBarItem" }
            },
            "bindings": {
                "tab": {"<-": "@repetition:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-TabBar">
        <ul data-montage-id="repetition" class="contour-TabBar-repetition">
            <li data-montage-id="tabBarItem" class="contour-TabBar-item"></li>
        </ul>
    </div>
</body>
</html>
