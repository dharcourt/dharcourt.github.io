<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tab-bar-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_icon": {"@": "icon"}
            },
            "bindings": {
                "_iconClass": {"<-": "@owner.tab.iconClass"}
            }
        },
        "icon": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "icon"},
                "hasTemplate": false
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.tab.label"}
            }
        }
    }
    </script>
</head>
<body>
    <li data-montage-id="owner" class="contour-TabBarItem">
        <div data-montage-id="icon" class="contour-TabBarItem-icon"></div>
        <div data-montage-id="label" class="contour-TabBarItem-label"></div>
        <div class="contour-TabBarItem-line"></div>
    </li>
</body>
</html>
