<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="header-timezone-item.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"}
                },
                "bindings": {
                    "classList.has('contour-HeaderTimezoneItem--highlighted')": {"<-": "@owner.value.highlighted"}
                }
            },
            "name": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "name"}
                },
                "bindings": {
                    "value": {"<-": "@owner.value.label ? @owner.value.label : @owner.value.city"}
                }
            },
            "time": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "time"},
                    "value": "10:23:04"
                },
                "bindings": {
                    "value": {"<-": "@owner.time"}
                }
            },
            "date": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "date"},
                    "value": "05 DECEMBER 2013"
                },
                "bindings": {
                    "value": {"<-": "@owner.date"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-HeaderTimezoneItem">
        <span data-montage-id="name" class="contour-HeaderTimezoneItem-name"></span>
        <span data-montage-id="time" class="contour-HeaderTimezoneItem-time"></span>
        <span data-montage-id="date" class="contour-HeaderTimezoneItem-date"></span>
    </div>
</body>
</html>
