<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="heading-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('contour-HeadingBar--hasHeading')": {"<-": "@owner.heading"}
            }
        },
        "actionButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "actionButton"},
                "identifier": "button"
            }
        },
        "actionCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "actionCondition"}
            },
            "bindings": {
                "condition": {"<-": "@owner._hasAction"}
            }
        },
        "actionText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "actionText"}
            },
            "bindings": {
                "value": {"<-": "@owner._actionLabel"}
            }
        },
        "headingText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "headingText"}
            },
            "bindings": {
                "classList.has('contour-HeadingBar--level1')": {"<-": "@owner.level < 2"},
                "value": {"<-": "@owner.heading"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-HeadingBar">
        <span data-montage-id="headingText" class="contour-HeadingBar-heading"></span>
        <span data-montage-id="actionCondition">
            <span data-montage-id="actionButton" class="contour-HeadingBar-action">
                <span data-montage-id="actionText"></span>
            </span>
        </span>
    </div>
</body>
</html>
