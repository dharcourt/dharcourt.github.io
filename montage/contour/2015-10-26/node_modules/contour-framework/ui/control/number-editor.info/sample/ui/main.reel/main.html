<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Date Editor Example</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "toggleEditable": {
                "prototype": "contour/ui/control/toggle-bar.reel",
                "properties": {
                    "element": {"#": "toggleEditable"},
                    "label": "Enabled",
                    "checked": true
                }
            },
            "min": {
                "prototype": "contour/ui/base/text-field.reel",
                "properties": {
                    "element": {"#": "min"}
                }
            },
            "max": {
                "prototype": "contour/ui/base/text-field.reel",
                "properties": {
                    "element": {"#": "max"}
                }
            },
            "decimalDigits": {
                "prototype": "contour/ui/base/text-field.reel",
                "properties": {
                    "element": {"#": "decimalDigits"},
                     "value": 2
                }
            },
            "step": {
                "prototype": "contour/ui/base/text-field.reel",
                "properties": {
                    "element": {"#": "step"},
                    "value": 2
                }
            },
            "value": {
                "prototype": "contour/ui/base/text-field.reel",
                "properties": {
                    "element": {"#": "value"},
                    "value": 10
                }
            },
            "numberEditor": {
                "prototype": "contour/ui/control/number-editor.reel",
                "properties": {
                    "element": {"#": "numberEditor"}
                },
                "bindings": {
                    "disabled": {"<-": "!@toggleEditable.checked"},
                    "decimalDigits": {"<-": "@decimalDigits.value"},
                    "step": {"<-": "@step.value"},
                    "min": {"<-": "@min.value"},
                    "max": {"<-": "@max.value"},
                    "value": {"<-": "@value.value"}
                }
            }
        }
    </script>
</head>
<body>
<div data-montage-id="main" class="Main">
    <div class="Main-actionPanel">
        <div class="Main-actionPanel-box">
            <label class="Main-widgetLabel">Min</label>
            <input data-montage-id="min">
        </div>
        <div class="Main-actionPanel-box">
            <label class="Main-widgetLabel">Max</label>
            <input data-montage-id="max">
        </div>
        <div class="Main-actionPanel-box">
            <label class="Main-widgetLabel">Decimal digits</label>
            <input data-montage-id="decimalDigits">
        </div>
        <div class="Main-actionPanel-box">
            <label class="Main-widgetLabel">Step</label>
            <input data-montage-id="step">
        </div>
        <div class="Main-actionPanel-box">
            <label class="Main-widgetLabel">Value</label>
            <input data-montage-id="value">
        </div>
        <div data-montage-id="toggleEditable"></div>
    </div>
    <div class="Main-panel">
        <div data-montage-id="numberEditor" class="Main-numberEditor"></div>
    </div>
</div>
</body>
</html>
