<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="title-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('contour-TitleBar--areSettingsHighlighted')": {"<-": "@owner.areSettingsHighlighted"},
                "classList.has('contour-TitleBar--hasBack')": {"<-": "@owner.hasBack"},
                "classList.has('contour-TitleBar--hasDone')": {"<-": "@owner.hasDone"},
                "classList.has('contour-TitleBar--hasSettings')": {"<-": "@owner.hasSettings"},
                "classList.has('contour-TitleBar--isLarge')": {"<-": "@owner.isLarge"},
                "classList.has('contour-TitleBar--isSmall')": {"<-": "@owner.isSmall"}
            }
        },
        "backButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "backButton"},
                "identifier": "back"
            }
        },
        "closeButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "closeButton"},
                "identifier": "close"
            }
        },
        "hasBack": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasBack"},
                "removalStrategy": "remove"
            },
            "bindings": {
                "condition": {"<-": "@owner.hasBack"}
            }
        },
        "hasClose": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasClose"},
                "removalStrategy": "remove"
            },
            "bindings": {
                "condition": {"<-": "@owner.hasClose && @owner.isLarge"}
            }
        },
        "hasDone": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasDone"},
                "removalStrategy": "remove"
            },
            "bindings": {
                "condition": {"<-": "@owner.hasDone && @owner.isSmall"}
            }
        },
        "hasSettings": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasSettings"},
                "removalStrategy": "remove"
            },
            "bindings": {
                "condition": {"<-": "@owner.hasSettings && @owner.isSmall"}
            }
        },
        "settingsButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "settingsButton"},
                "identifier": "settings"
            }
        },
        "titleText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "titleText"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },
        "tooltip": {
            "prototype": "ui/control/tooltip.reel",
            "properties": {
                "element": {"#": "tooltip"},
                "target": {"#": "settingsButton"},
                "direction": "left",
                "tipText": "Settings"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-TitleBar">
        <span data-montage-id="hasBack">
            <span data-montage-id="backButton" class="contour-TitleBar-button contour-TitleBar-button-left">
                <span class="contour-TitleBar-icon contour-TitleBar-leftIcon"></span>
                <span data-montage-id="hasDone" class="contour-TitleBar-doneText">Done</span>
            </span>
        </span>
        <span data-montage-id="titleText" class="contour-TitleBar-titleText"></span>
        <span data-montage-id="hasClose">
            <span data-montage-id="closeButton" class="contour-TitleBar-button contour-TitleBar-button-right">
                <span class="contour-TitleBar-icon contour-TitleBar-closeIcon"></span>
            </span>
        </span>
        <span data-montage-id="hasSettings">
            <span data-montage-id="settingsButton" class="contour-TitleBar-button contour-TitleBar-button-right">
                <span class="contour-TitleBar-settingsButton">
                    <div data-montage-id="tooltip" ></div>
                    <span class="contour-TitleBar-icon contour-TitleBar-gearIcon"></span>
                    <span class="contour-TitleBar-icon contour-TitleBar-rightIcon"></span>
                </span>
            </span>
        </span>
    </div>
</body>
</html>
