<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="slider.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_sliderFillElement": {"#": "sliderFill"}
            },
            "bindings": {
                "needsDraw": {"<-": "@slider.needsDraw ? @slider.needsDraw : this.needsDraw"}
            }
        },
        "slider": {
            "prototype": "ui/base/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "_sliderThumbElement": {"#": "sliderThumb"}
            },
            "bindings": {
                "min": {"<-": "@owner.min"},
                "max": {"<-": "@owner.max"},
                "step": {"<-": "@owner.step"},
                "value": {"<->": "@owner.value"}
            }
        },
        "min": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "min"}
            },
            "bindings": {
                "value": {"<-": "@slider.max == 1 ? @slider.min * 100 + '%' : @slider.min"}
            }
        },
        "max": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "max"}
            },
            "bindings": {
                "value": {"<-": "@slider.max == 1 ? '100%' : @slider.max"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-Slider-wrapper">

        <div data-montage-id="slider" class="contour-Slider">
            <span class="contour-Slider-min" data-montage-id="min"></span>
            <!--part of slider track with color-->
            <div data-montage-id="sliderFill" class="contour-Slider-fill"></div>
            <div data-montage-id="sliderThumb" class="contour-Slider-thumb"></div>
            <span class="contour-Slider-max" data-montage-id="max"></span>
        </div>

    </div>
</body>
</html>
