<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Title Bar Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "descriptions": [
                    {"@": "description1"},
                    {"@": "description2"},
                    {"@": "description3"},
                    {"@": "description4"},
                    {"@": "description5"},
                    {"@": "description6"},
                    {"@": "description7"},
                    {"@": "description8"},
                    {"@": "description9"}
                ]
            }
        },
        "description1": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "description1"},
                "name": "example 1",
                "size": "large",
                "color": "light",
                "elements": ["A left arrow", "A centered title", "A close button"],
                "actions": ["Back", "Close"]
            }
        },
        "description2": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "description2"},
                "name": "example 2",
                "size": "large",
                "color": "light",
                "elements": ["No left arrow", "A centered title", "A close button"],
                "actions": ["Close"]
            }
        },
        "description3": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "description3"},
                "name": "example 3",
                "size": "small",
                "color": "light",
                "elements": ["No back controls", "A left justified title", "A highlighted settings icon"],
                "actions": ["Settings"]
            }
        },
        "description4": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "description4"},
                "name": "example 4",
                "size": "small",
                "color": "light",
                "elements": ["A back chevron and \"done\" text", "A centered title", "No close or settings controls"],
                "actions": ["Back"]
            }
        },
        "description5": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "description5"},
                "name": "example 5",
                "size": "small",
                "color": "light",
                "elements": ["A back chevron with no text", "A centered title", "An unhighlighted settings controls"],
                "actions": ["Back", "Settings"]
            }
        },
        "description6": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "description6"},
                "name": "example 6",
                "size": "small",
                "color": "light",
                "elements": ["No back controls", "A left justified title", "No close or settings controls"],
                "actions": []
            }
        },
        "description7": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "description7"},
                "name": "example 7",
                "size": "large",
                "color": "dark",
                "elements": ["A left arrow", "A centered title", "A close button"],
                "actions": ["Back", "Close"]
            }
        },
        "description8": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "description8"},
                "name": "example 8",
                "size": "small",
                "color": "dark",
                "elements": ["No back controls", "A left justified title", "A highlighted settings icon"],
                "actions": ["Settings"]
            }
        },
        "description9": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "description9"},
                "name": "example 9",
                "size": "small",
                "color": "dark",
                "elements": ["A back chevron and \"done\" text", "A centered title", "No close or settings controls"],
                "actions": ["Back"]
            }
        },
        "titleBar1": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar1"},
                "isLarge": true,
                "title": "Hazards",
                "hasBack": true,
                "hasClose": true
            }
        },
        "titleBar2": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar2"},
                "isLarge": true,
                "title": "Hazards",
                "hasClose": true
            }
        },
        "titleBar3": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar3"},
                "isSmall": true,
                "title": "Filtered Hazards",
                "hasSettings": true,
                "areSettingsHighlighted": true
            }
        },
        "titleBar4": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar4"},
                "isSmall": true,
                "title": "Settings",
                "hasBack": true,
                "hasDone": true
            }
        },
        "titleBar5": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar5"},
                "isSmall": true,
                "title": "Settings",
                "hasBack": true,
                "hasSettings": true
            }
        },
        "titleBar6": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar6"},
                "isSmall": true,
                "title": "Filtered Hazards"
            },
            "listeners": [
                {"type": "settingsAction", "listener": {"@": "owner"}}
            ]
        },
        "titleBar7": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar7"},
                "isLarge": true,
                "title": "Hazards",
                "hasBack": true,
                "hasClose": true
            }
        },
        "titleBar8": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar8"},
                "isSmall": true,
                "title": "Filtered Hazards",
                "hasSettings": true,
                "areSettingsHighlighted": true
            }
        },
        "titleBar9": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar9"},
                "isSmall": true,
                "title": "Settings",
                "hasBack": true,
                "hasDone": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div class="Main-panel Main--light">
            <div data-montage-id="titleBar1" class="Main-panel-title Main-titleBar1"></div>
            <div class="Main-panel-body">
                <div data-montage-id="description1" class="Main-description"></div>
            </div>
            <!-- <img src="mockup--hazards.png" width="320px" class="Main-mockup"></img> -->
        </div>
        <div class="Main-panel Main--light">
            <div data-montage-id="titleBar2" class="Main-panel-title Main-titleBar2"></div>
            <div class="Main-panel-body">
                <div data-montage-id="description2" class="Main-description"></div>
            </div>
            <!-- <img src="mockup--hazards.png" width="320px" class="Main-mockup"></img> -->
        </div>
        <div class="Main-panel Main--light">
            <div data-montage-id="titleBar3" class="Main-panel-title Main-titleBar3"></div>
            <div class="Main-panel-body">
                <div data-montage-id="description3" class="Main-description"></div>
            </div>
            <!-- <img src="mockup--filtered-hazards.png" width="320px" class="Main-mockup"></img> -->
        </div>
        <div class="Main-panel Main--light">
            <div data-montage-id="titleBar4" class="Main-panel-title Main-titleBar4"></div>
            <div class="Main-panel-body">
                <div data-montage-id="description4" class="Main-description"></div>
            </div>
            <!-- <img src="mockup--settings.png" width="320px" class="Main-mockup"></img> -->
        </div>
        <div class="Main-panel Main--light">
            <div data-montage-id="titleBar5" class="Main-panel-title Main-titleBar5"></div>
            <div class="Main-panel-body">
                <div data-montage-id="description5" class="Main-description"></div>
            </div>
            <!-- <img src="mockup--settings.png" width="320px" class="Main-mockup"></img> -->
        </div>
        <div class="Main-panel Main--light">
            <div data-montage-id="titleBar6" class="Main-panel-title Main-titleBar6"></div>
            <div class="Main-panel-body">
                <div data-montage-id="description6" class="Main-description"></div>
            </div>
            <!-- <img src="mockup--filtered-hazards.png" width="320px" class="Main-mockup"></img> -->
        </div>
        <div class="Main-panel Main--dark">
            <div data-montage-id="titleBar7" class="Main-panel-title Main-titleBar7"></div>
            <div class="Main-panel-body">
                <div data-montage-id="description7" class="Main-description"></div>
            </div>
            <!-- <img src="mockup--hazards.png" width="320px" class="Main-mockup"></img> -->
        </div>
        <div class="Main-panel Main--dark">
            <div data-montage-id="titleBar8" class="Main-panel-title Main-titleBar8"></div>
            <div class="Main-panel-body">
                <div data-montage-id="description8" class="Main-description"></div>
            </div>
            <!-- <img src="mockup--filtered-hazards.png" width="320px" class="Main-mockup"></img> -->
        </div>
        <div class="Main-panel Main--dark">
            <div data-montage-id="titleBar9" class="Main-panel-title Main-titleBar9"></div>
            <div class="Main-panel-body">
                <div data-montage-id="description9" class="Main-description"></div>
            </div>
            <!-- <img src="mockup--settings.png" width="320px" class="Main-mockup"></img> -->
        </div>
    </div>
</body>
</html>
