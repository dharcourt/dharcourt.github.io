<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Title Bar Example Description
    </title>
    <link rel="stylesheet" href="description.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "description"}
            }
        },
        "actionCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "actionCondition"}
            },
            "bindings": {
                "condition": {"<-": "@owner._log"}
            }
        },
        "actionRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "actionRepetition"}
            },
            "bindings": {
                "content": {"<-": "@owner._log"}
            }
        },
        "actionText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "actionText"}
            },
            "bindings": {
                "value": {"<-": "@actionRepetition:iteration.object"}
            }
        },
        "colorText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "colorText"}
            },
            "bindings": {
                "value": {"<-": "@owner.color"}
            }
        },
        "elementRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "elementRepetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.elements"}
            }
        },
        "elementText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "elementText"}
            },
            "bindings": {
                "value": {"<-": "@elementRepetition:iteration.object"}
            }
        },
        "nameText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "nameText"}
            },
            "bindings": {
                "value": {"<-": "@owner.name"}
            }
        },
        "sizeText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "sizeText"}
            },
            "bindings": {
                "value": {"<-": "@owner.size"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="description" class="Description">
        <h3>Title bar <span data-montage-id="nameText"></span></h3>
        <p>
            <span data-montage-id="sizeText" class="Description-sizeText"></span>,
            <span data-montage-id="colorText" class="Description-colorText"></span>,
            with:
        </p>
        <ul data-montage-id="elementRepetition">
            <li><span data-montage-id="elementText"></span></li>
        </ul>
        <div data-montage-id="actionCondition">
            <p>Actions:</p>
        </div>
        <ul data-montage-id="actionRepetition">
            <li><span data-montage-id="actionText" class="Description-actionText"></span></li>
        </ul>
    </div>
</body>
</html>
