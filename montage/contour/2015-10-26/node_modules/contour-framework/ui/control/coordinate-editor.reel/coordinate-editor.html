<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="coordinate-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "heading": {"@": "heading"},
                "_longitudeEditor": {"@": "longitudeEditor"},
                "_latitudeEditor": {"@": "latitudeEditor"}
            },
            "bindings": {
                "classList.has('contour-CoordinateEditor--disabled')": {"<-": "@owner.disabled"}
            }
        },
        "heading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading"},
                "level": 2
            },
            "bindings": {
                "heading": {"<-": "@owner.headerText"},
                "actionLabel": {"<-": "@owner.headerActionLabel"}
            }
        },
        "north": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "north"},
                "value": "N",
                "direction": "N"
            },
            "bindings": {
                "classList.has('selected')": {"<-": "@owner._latitudeDirection == 'N'"}
            }
        },
        "south": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "south"},
                "value": "S",
                "direction": "S"
            },
            "bindings": {
                "classList.has('selected')": {"<-": "@owner._latitudeDirection == 'S'"}
            }
        },
        "latitudeEditor": {
            "prototype": "ui/control/number-editor.reel",
            "properties": {
                "element": {"#": "latitudeEditor"},
                "decimalDigits": 8,
                "max": 90,
                "min": 0
            },
            "bindings": {
                "value": {"<->": "@owner._directionalLatitude"},
                "disabled": {"<-": "@owner.disabled"}
            }
        },
        "latitudeLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "latitudeLabel"},
                "value": "Latitude"
            }
        },
        "east": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "east"},
                "value": "E",
                "direction": "E"
            },
            "bindings": {
                "classList.has('selected')": {"<-": "@owner._longitudeDirection == 'E'"}
            }
        },
        "west": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "west"},
                "value": "W",
                "direction": "W"
            },
            "bindings": {
                "classList.has('selected')": {"<-": "@owner._longitudeDirection == 'W'"}
            }
        },
        "longitudeEditor": {
            "prototype": "ui/control/number-editor.reel",
            "properties": {
                "element": {"#": "longitudeEditor"},
                "decimalDigits": 8,
                "max": 180,
                "min": 0
            },
            "bindings": {
                "value": {"<->": "@owner._directionalLongitude"},
                "disabled": {"<-": "@owner.disabled"}
            }
        },
        "longitudeLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "longitudeLabel"},
                "value": "Longitude"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-CoordinateEditor">
        <div data-montage-id="heading" class="contour-CoordinateEditor-heading"></div>
        <div class="contour-CoordinateEditor-latitudeEditorContainer">
            <div data-montage-id="latitudeLabel" class="contour-CoordinateEditor-latitudeLabel"></div>
            <div data-montage-id="latitudeEditor" class="contour-CoordinateEditor-latitudeEditor"></div>
            <div data-montage-id="north" class="contour-CoordinateEditor-north"></div>
            <div data-montage-id="south" class="contour-CoordinateEditor-south"></div>
        </div>
        <div class="contour-CoordinateEditor-longitudeEditorContainer">
            <div data-montage-id="longitudeLabel" class="contour-CoordinateEditor-longitudeLabel"></div>
            <div data-montage-id="longitudeEditor" class="contour-CoordinateEditor-longitudeEditor"></div>
            <div data-montage-id="east" class="contour-CoordinateEditor-east"></div>
            <div data-montage-id="west" class="contour-CoordinateEditor-west"></div>
        </div>
    </div>
</body>
</html>
