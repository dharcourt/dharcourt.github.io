<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="image-gallery.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "gallery": {"@": "gallery"}
            },
            "bindings": {
                "classList.has('contour-ImageGallery--fullScreen')": {"<-": "@owner.fullScreen"},
                "classList.has('contour-ImageGallery--normal')": {"<-": "!@owner.fullScreen"}
            }
        },
        "gallery": {
            "prototype": "montage/ui/image-gallery.reel",
            "properties": {
                "element": {"#": "gallery"}
            },
            "bindings": {
                "images": {"<-": "@owner.images"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "exitFullScreenButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "exitFullScreenButton"},
                "label": ""
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "playPauseButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "playPauseButton"},
                "label": ""
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }],
            "bindings": {
                "classList.has('pauseButton')": {"<-": "@owner.play"},
                "classList.has('playButton')": {"<-": "!@owner.play"},
                "classList.has('hidden')": {"<-": "@owner.images.length <= 1"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ImageGallery">
        <div data-montage-id="gallery"></div>
        <div class="contour-ImageGallery-backdrop">
        </div>
        <div data-montage-id="exitFullScreenButton" class="contour-ImageGallery-closeFullScreenButton"></div>
        <div data-montage-id="playPauseButton" class="contour-ImageGallery-button playButton"></div>
    </div>
</body>
</html>
