<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="resizable-panel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_leftResizablePanel": {"@": "leftResizablePanel"},
                "_rightResizablePanel": {"@": "rightResizablePanel"},
                 "_leftLandscapeHandle": {"@": "leftLandscapeHandle"},
                "_leftPortraitHandle": {"@": "leftPortraitHandle"},
                "_rightLandscapeHandle": {"@": "rightLandscapeHandle"},
                "_rightPortraitHandle": {"@": "rightPortraitHandle"},
                "leftSuccession": {"@": "leftSuccession"},
                "rightSuccession": {"@": "rightSuccession"}
            },
            "bindings": {
                "classList.has('contour-ResizablePanel--isLeftPanelFullOpen')": { "<-" : "@owner._isLeftPanelFullOpen"},
                "classList.has('contour-ResizablePanel--isRightPanelFullOpen')": { "<-" : "@owner._isRightPanelFullOpen"},
                "classList.has('contour-ResizablePanel--hasTabBarAsChild')": { "<-" : "@owner._hasTabBarAsChild"},
                "classList.has('contour-ResizablePanel--leftSuccession--empty')": { "<-" : "@leftSuccession.components.length < 1"},
                "classList.has('contour-ResizablePanel--rightSuccession--empty')": { "<-" : "@rightSuccession.components.length < 1"},
                "_leftFrame": { "<-" : "@leftSuccession.components.length > 0"},
                "_rightFrame": { "<-" : "@rightSuccession.components.length > 0"},
                "classList.has('contour-ResizablePanel--buildInEnd')": { "<-" : "@owner._isBuildInEnd"}
            }
        },
        "leftResizablePanel": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "leftResizablePanel"}
            }
        },
        "leftLandscapeHandle": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "leftLandscapeHandle"}
            }
        },
        "leftPortraitHandle": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "leftPortraitHandle"}
            }
        },
        "rightResizablePanel": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "rightResizablePanel"}
            }
        },
        "rightLandscapeHandle": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "rightLandscapeHandle"}
            }
        },
        "rightPortraitHandle": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "rightPortraitHandle"}
            }
        },
        "leftSuccession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "leftSuccession"}
            }
        },
        "rightSuccession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "rightSuccession"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-ResizablePanel">
    <div data-montage-id="leftResizablePanel" class="contour-ResizablePanel-leftPanel">
        <div data-montage-id="leftSuccession" class="contour-ResizablePanel-leftSuccession"></div>
        <div data-montage-id="leftLandscapeHandle" class="contour-ResizablePanel-leftLandscapeHandle">
            <div class="contour-ResizablePanel-icon contour-ResizablePanel-leftLandscapeHandle-arrow"></div>
        </div>
        <div data-montage-id="leftPortraitHandle" class="contour-ResizablePanel-leftPortraitHandle">
            <div class="contour-ResizablePanel-icon contour-ResizablePanel-leftPortraitHandle-arrow"></div>
            <div class="contour-ResizablePanel-leftPortraitHandle-circle"></div>
        </div>
    </div>
    <div data-montage-id="rightResizablePanel" class="contour-ResizablePanel-rightPanel">
        <div data-montage-id="rightSuccession" class="contour-ResizablePanel-rightSuccession"></div>
        <div data-montage-id="rightLandscapeHandle" class="contour-ResizablePanel-rightLandscapeHandle">
            <div class="contour-ResizablePanel-icon contour-ResizablePanel-rightLandscapeHandle-arrow"></div>
        </div>
        <div data-montage-id="rightPortraitHandle" class="contour-ResizablePanel-rightPortraitHandle">
            <div class="contour-ResizablePanel-icon contour-ResizablePanel-rightPortraitHandle-arrow"></div>
            <div class="contour-ResizablePanel-rightPortraitHandle-circle"></div>
        </div>
    </div>
</div>
</body>
</html>
