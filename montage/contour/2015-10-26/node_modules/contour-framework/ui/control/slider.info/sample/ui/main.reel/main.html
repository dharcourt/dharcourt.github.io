<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../../../../../../assets/style/style.css"/>
    <link rel="stylesheet" href="../../../../../main.reel/main.css"/>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "slider": {
            "prototype": "contour/ui/control/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "min": 10,
                "max": 50,
                "value": 20,
                "step": 5
            }
        },
        "output": {
            "prototype": "contour/montage/ui/text.reel",
            "properties": {
                "element": {"#": "output"}
            },
            "bindings": {
                "value": {"<-": "@slider.value"}
            }
        },
        "sliderLong": {
            "prototype": "contour/ui/control/slider.reel",
            "properties": {
                "element": {"#": "sliderLong"},
                "min": 0,
                "max": 1,
                "value": 0
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="selectionEditor-info-main contour-Main">
        <h1>slider.info</h1>
        <p>Blue bordered box shows boundary of component; isn't part of component</p>

        <h2>Short, fixed min 10 / max 50 / starting value 20 / step 5</h2>
        <div class="wrapper">
            <input data-montage-id="slider" type="range"/>
        </div>

        <strong>Output</strong>
        <pre data-montage-id="output"></pre>

        <h2>Long, fixed min 0 / max 1 / starting value 0 (converts max of 1 to 0% ~ 100%)</h2>
        <div class="wrapper wide">
            <input data-montage-id="sliderLong" type="range"/>
        </div>
    </div>
</body>
</html>
