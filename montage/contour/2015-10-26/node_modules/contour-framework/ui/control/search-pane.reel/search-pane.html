<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="search-pane.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "searchBar": {"#": "searchBar"}
            }
        },
        "bodyWrapper": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "bodyWrapper"}
            },
            "bindings": {
                "classList.has('contour-SearchPane-bodyWrapper--isDown')": {"<-": "@owner._isTopBarVisible"}
            }
        },
        "topBarWrapper": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "topBarWrapper"}
            },
            "bindings": {
                "classList.has('contour-SearchPane-topBarWrapper--isVisible')": {"<-": "@owner._isTopBarVisible"}
            }
        },
        "searchBar": {
            "prototype": "ui/control/search-bar.reel",
            "properties": {
                "element": {"#": "searchBar"},
                "placeholder": "Search",
                "delegate": {"@": "owner"}
            },
            "listeners": [
                {"type": "cancelAction", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-SearchPane">
    <div data-montage-id="topBarWrapper" class="contour-SearchPane-topBarWrapper">
        <div data-montage-id="searchBar"></div>
    </div>
    <div data-montage-id="bodyWrapper" class="contour-SearchPane-bodyWrapper">
        <div data-param="*"></div>
    </div>
</div>
</body>
</html>
