<!DOCTYPE html>
<html>
<head>
    <title>Time Elapsed</title>
    <link rel="stylesheet" type="text/css" href="time-elapsed.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "display": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "display"}
            },
            "bindings": {
                "value": {"<-": "@owner.date"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-TimeElapsed">
    <div data-montage-id="display" class="contour-TimeElapsed-display" ></div>
</div>
</body>
</html>
