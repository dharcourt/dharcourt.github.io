<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Title Bar Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "searchPane": {
            "prototype": "contour/ui/control/search-pane.reel",
            "properties": {
                "element": {"#": "searchPane"},
                "searchBarDelegate": {"@": "owner"}
            }
        },
        "item": {
            "prototype": "contour/ui/layer/layer-list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "layer": {"<->": "@repetition:iteration.object"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },
        "repetition": {
            "prototype": "contour/montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.layers"}
            }
        },
        "text": {
            "prototype": "contour/montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@owner.description"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="main" class="Main">
    <p data-montage-id="text" class="Main-description"></p>
    <div class="Main-panel">
        <div data-montage-id="searchPane">
            <div class="Main-searchPane-body">
                <div data-montage-id="repetition" class="Main-panel-listPane">
                    <div data-montage-id="item"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
