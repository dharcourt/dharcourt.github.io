<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="select-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('contour-SelectBar--above')": {"<-": "@owner.highlight == 'above'"},
                "classList.has('contour-SelectBar--below')": {"<-": "@owner.highlight != 'above'"},
                "classList.has('contour-SelectBar--single')": {"<-": "!@owner._isMultipleSelectionAllowed"},
                "classList.has('contour-SelectBar--multiple')": {"<-": "@owner._isMultipleSelectionAllowed"},
                "classList.has('contour-SelectBar--active')": {"<-": "@owner._activeOption"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.options"}
            }
        },
        "option": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "option"},
                "hasTemplate": false
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.value"},
                "classList.has('contour-SelectBar--active')": {"<-": "this == @owner._activeOption"},
                "classList.has('contour-SelectBar--selected')": {"<-": "@owner._values.has(value)"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-SelectBar">
        <div data-montage-id="repetition" class="contour-SelectBar-repetition">
            <div data-montage-id="option" class="contour-SelectBar-option">
                <div data-montage-id="label" class="contour-SelectBar-label"></div>
            </div>
        </div>
    </div>
</body>
</html>
