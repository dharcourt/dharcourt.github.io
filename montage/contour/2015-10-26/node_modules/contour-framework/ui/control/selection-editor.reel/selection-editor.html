<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="selection-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "repetition": {"@": "repetition"}
            },
            "bindings": {
                "classList.has('contour-SelectionEditor--singleLine')": {"<-": "!@owner.multiLine"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner._optionsController"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.name"},
                "data": {"<-": "@repetition:iteration.object"}
            }
        },
        ":iteration": {
            "alias": "@repetition:iteration"
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-SelectionEditor">
        <div data-montage-id="repetition" class="options">
            <div class="option">
                <div data-param="icons"></div>
                <span data-montage-id="label" class="label"></span>
            </div>
        </div>
    </div>
</body>
</html>
