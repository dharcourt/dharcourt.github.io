<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scroll-bars.css">
    <script type="text/montage-serialization">
{
    "owner": {
        "properties": {
            "element": {
                "#": "contour-scroll-bars"
            },
            "_top": {
                "#": "top"
            },
            "_bottomClip": {
                "#": "bottom-clip"
            }
        }
    },
    "scroller": {
        "prototype": "montage/ui/component",
        "properties": {
            "hasTemplate": false,
            "element": {"#": "scroller"}
        },
        "bindings": {
            "classList.has('show')": {"<-": "@owner.isHovered || @owner.isScrolling"}
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="contour-scroll-bars" class="contour-ScrollBars">
        <div data-montage-id="bottom-clip" class="contour-ScrollBars-bottomClip">
            <!--<div data-montage-id="bottom" class="contour-ScrollBars-bottom"></div>-->
        </div>
        <div data-montage-id="top" class="contour-ScrollBars-top">
            <div data-montage-id="scroller" class="contour-ScrollBars-scroller"></div>
        </div>
    </div>
</body>
</html>
