<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tooltip.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_tipTop": {"#": "tipTop"},
                "_tipLeft": {"#": "tipLeft"},
                "_tipBottom": {"#": "tipBottom"},
                "_tipRight": {"#": "tipRight"}
            },
            "bindings": {
                "classList.has('contour-Tooltip--visible')": {"<-": "_isActive"},
                "classList.has('contour-Tooltip--tipRight')": {"<-": "direction == 'right'"},
                "classList.has('contour-Tooltip--tipLeft')": {"<-": "direction == 'left'"},
                "classList.has('contour-Tooltip--tipTop')": {"<-": "!direction.defined() || direction == 'top'"},
                "classList.has('contour-Tooltip--tipBottom')": {"<-": "direction == 'bottom'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-Tooltip">
        <div class="contour-Tooltip--line">
            <div class="contour-Tooltip--top">
                <div class="contour-Tooltip--tipContainer">
                    <div class="contour-Tooltip--tip" data-montage-id="tipTop">One</div>
                </div>
            </div>
        </div>
        <div class="contour-Tooltip--line">
            <div class="contour-Tooltip--left">
                <div class="contour-Tooltip--tipContainer">
                    <div class="contour-Tooltip--tip" data-montage-id="tipLeft">Two</div>
                </div>
            </div><!--
                --><div class="contour-Tooltip--right">
            <div class="contour-Tooltip--tipContainer">
                <div class="contour-Tooltip--tip" data-montage-id="tipRight">Three</div>
            </div>
        </div>
        </div>
        <div class="contour-Tooltip--line">
            <div class="contour-Tooltip--bottom">
                <div class="contour-Tooltip--tipContainer">
                    <div class="contour-Tooltip--tip" data-montage-id="tipBottom">Four</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
