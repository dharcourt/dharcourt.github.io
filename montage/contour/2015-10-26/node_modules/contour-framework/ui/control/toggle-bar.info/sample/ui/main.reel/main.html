<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Toggle Bar Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "titleBar": {
            "prototype": "contour/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "title": "Contour Toggle Bar Sample",
                "isLarge": true
            }
        },
        "toggleBar1": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar1"},
                "label": "Customize Mode"
            }
        },
        "toggleBar2": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar2"},
                "label": "Show enabled layers first",
                "checked": true
            }
        },
        "toggleBar3": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar3"},
                "label": "Display Hidden",
                "checked": true
            }
        },
        "toggleBar4": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar4"},
                "label": "Display on web",
                "checked": true
            }
        },
        "toggleBar5": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar5"},
                "label": "Restrict Access?",
                "checked": true
            }
        },
        "toggleBar6": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar6"},
                "label": "Show Layer",
                "checked": true
            }
        },
        "toggleBar7": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar7"},
                "label": "Extent and Layers"
            }
        },
        "toggleBar8": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar8"},
                "label": "Extent",
                "checked": true
            }
        },
        "toggleBar9": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar9"},
                "label": "Layers"
            }
        },
        "toggleBar10": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar10"},
                "label": "Default Bookmark",
                "checked": true
            }
        },
        "toggleBar11": {
            "prototype": "contour/ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "toggleBar11"},
                "label": "Some very long label to test how overflow is handled",
                "checked": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="Main-panel">
            <div data-montage-id="titleBar"></div>
            <div data-montage-id="toggleBar1" class="Main-toggleBar"></div>
            <div data-montage-id="toggleBar2" class="Main-toggleBar"></div>
            <div data-montage-id="toggleBar3" class="Main-toggleBar"></div>
            <div data-montage-id="toggleBar4" class="Main-toggleBar"></div>
            <div data-montage-id="toggleBar5" class="Main-toggleBar"></div>
            <div data-montage-id="toggleBar6" class="Main-toggleBar"></div>
            <div data-montage-id="toggleBar7" class="Main-toggleBar"></div>
            <div data-montage-id="toggleBar8" class="Main-toggleBar"></div>
            <div data-montage-id="toggleBar9" class="Main-toggleBar"></div>
            <div data-montage-id="toggleBar10" class="Main-toggleBar"></div>
            <div data-montage-id="toggleBar11" class="Main-toggleBar"></div>
            <!-- <img src="mockup.png" width="320px" class="Main-mockup"></img> -->
        </div>
    </div>
</body>
</html>
