<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="url-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "errorMessage": "Wrong URL"
            },
            "bindings": {
                "classList.has('contour-UrlEditor--error')": {
                    "<-": "@owner.hasError"
                },
                "classList.has('contour-UrlEditor--normal')": {
                    "<-": "!@owner.hasError"
                }
            }
        },
        "label": {
            "prototype": "ui/control/label.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "label": {"<->": "@owner.label"},
                "isActive": {"<-": "@textField.hasFocus || @textField.value"},
                "enabled": {"<->": "@textField.enabled"}
            }
        },
        "textField": {
            "prototype": "ui/control/text-field.reel",
            "properties": {
                "element": {"#": "textField"}
            },
            "bindings": {
                "value": {"<->": "@owner.value"},
                "enabled": {"<->": "@owner.enabled"}
            },
            "listeners": [
                {
                    "type": "*",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-UrlEditor">
    <div data-montage-id="label">
        <div data-montage-id="textField" data-arg="input"></div>
    </div>
</div>
</body>
</html>
