<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Title Bar Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../../../../../../assets/style/style.css"/>
    <link rel="stylesheet" href="../../../../../main.reel/main.css"/>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "textArea2HeadingBar": {"@": "textArea2HeadingBar"},
                "textField2": {"@": "textField2"},
                "textField2Display": {"@": "textField2Display"},
                "textField3HeadingBar": {"@": "textField3HeadingBar"}
            }
        },

        "textArea1": {
            "prototype": "contour-framework/ui/control/text-area.reel",
            "properties": {
                "element": {"#": "textArea1"}
            }
        },
        "textArea1Label": {
            "prototype": "contour-framework/ui/control/label.reel",
            "properties": {
                "element": {"#": "textArea1Label"},
                "label": "Description"
            },
            "bindings": {
                "isActive": {"<-": "@textArea1.hasFocus || @textArea1.value"},
                "enabled": {"<-": "@textArea1.enabled"},
                "hasFocus": {"<-": "@textArea1.hasFocus"}
            }
        },
        "textArea1Display": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "textArea1Display"}
            },
            "bindings": {
                "value": {"<-": "@textArea1.value"}
            }
        },



        "textArea2": {
            "prototype": "contour-framework/ui/control/text-area.reel",
            "properties": {
                "element": {"#": "textArea2"}
            }
        },
        "textArea2Display": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "textArea2Display"}
            },
            "bindings": {
                "value": {"<-": "@textArea2.value"}
            }
        },
        "textArea2HeadingBar": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "textArea2HeadingBar"},
                "heading": "Comment",
                "input": {"@": "textArea2"}
            },
            "bindings": {
                "actionLabel": {"<-": "@textArea2.enabled ? 'Disable' : 'Enable'" }
            }
        },
        "textArea2Label": {
            "prototype": "contour-framework/ui/control/label.reel",
            "properties": {
                "element": {"#": "textArea2Label"},
                "label": "Description"
            },
            "bindings": {
                "isActive": {"<-": "@textArea2.hasFocus || @textArea2.value"},
                "hasFocus": {"<-": "@textArea2.hasFocus"},
                "enabled": {"<-": "@textArea2.enabled"}
            }
        },



        "textField1": {
            "prototype": "contour-framework/ui/control/text-field.reel",
            "properties": {
                "element": {"#": "textField1"},
                "autoFocus": true
            }
        },
        "textField1Display": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "textField1Display"}
            },
            "bindings": {
                "value": {"<-": "@textField1.value"}
            }
        },
        "textField1Label": {
            "prototype": "contour-framework/ui/control/label.reel",
            "properties": {
                "element": {"#": "textField1Label"},
                "label": "Name"
            },
            "bindings": {
                "isActive": {"<-": "@textField1.hasFocus || @textField1.value"},
                "enabled": {"<-": "@textField1.enabled"},
                "hasFocus": {"<-": "@textField1.hasFocus"}
            }
        },


        "textField2": {
            "prototype": "contour-framework/ui/control/text-field.reel",
            "properties": {
                "element": {"#": "textField2"}
            }
        },
        "textField2Display": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "textField2Display"}
            }
        },
        "textField2Label": {
            "prototype": "contour-framework/ui/control/label.reel",
            "properties": {
                "element": {"#": "textField2Label"},
                "label": "Name"
            },
            "bindings": {
                "isActive": {"<-": "@textField2.hasFocus || @textField2.value"},
                "enabled": {"<-": "@textField2.enabled"},
                "hasFocus": {"<-": "@textField2.hasFocus"}
            }
        },


        "textField3": {
            "prototype": "contour-framework/ui/control/text-field.reel",
            "properties": {
                "element": {"#": "textField3"}
            }
        },
        "textField3Display": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "textField3Display"}
            },
            "bindings": {
                "value": {"<-": "@textField3.value" }
            }
        },
        "textField3HeadingBar": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "textField3HeadingBar"},
                "heading": "MGRS",
                "input": {"@": "textField3"}
            },
            "bindings": {
                "actionLabel": {"<-": "@textField3.enabled ? 'Disable' : 'Enable'" }
            }
        },
        "textField3Label": {
            "prototype": "contour-framework/ui/control/label.reel",
            "properties": {
                "element": {"#": "textField3Label"},
                "label": "Name"
            },
            "bindings": {
                "isActive": {"<-": "@textField3.hasFocus || @textField3.value"},
                "enabled": {"<-": "@textField3.enabled"},
                "hasFocus": {"<-": "@textField3.hasFocus"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="label-main contour-Main">
        <h1>label.info</h1>
        <p>
            Blue bordered box with 10px padding shows boundary of component;
            isn't part of component.
        </p>


        <div class="content">
            <div class="left">
                <h3>Text Fields</h3>

                AutoFocus
                <div class="wrapper">
                    <div data-montage-id="textField1Label">
                        <div data-montage-id="textField1" data-arg="input"></div>
                    </div>
                    <div class="display">
                        Value: <div data-montage-id="textField1Display"></div>
                    </div>
                </div>


                Update value on Enter
                <div class="wrapper">
                    <div data-montage-id="textField2Label">
                        <div data-montage-id="textField2" data-arg="input"></div>
                    </div>
                    <div class="display">
                        Value: <div data-montage-id="textField2Display"></div>
                    </div>
                </div>
            </div>

            <div class="center">
                <h3>TextAreas</h3>
                <div class="wrapper">
                    <div data-montage-id="textArea1Label">
                        <div data-montage-id="textArea1" data-arg="input" class="textArea1"></div>
                    </div>
                    <div class="display">
                        Value: <div data-montage-id="textArea1Display"></div>
                    </div>
                </div>

            </div>
            <div class="right">

                <h3>Disable-able</h3>

                Field
                <div class="wrapper">
                    <div data-montage-id="textField3HeadingBar"></div>
                    <div data-montage-id="textField3Label">
                        <div data-montage-id="textField3" data-arg="input"></div>
                    </div>
                    <div class="display">
                        Value: <div data-montage-id="textField3Display"></div>
                    </div>
                </div>

                Area
                <div class="wrapper">
                    <div data-montage-id="textArea2HeadingBar"></div>
                    <div data-montage-id="textArea2Label">
                        <div data-montage-id="textArea2" data-arg="input" class="textArea2"></div>
                    </div>
                    <div class="display can-resize">
                        Value: <div data-montage-id="textArea2Display"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
