<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Select Bar Sample Console
    </title>
    <link rel="stylesheet" href="console.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@owner.prefix + @owner.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Console">
        <div data-montage-id="text" class="Console-text"></div>
        <!-- <img src="mockup.png" width="320px" class="Console-mockup"></img> -->
    </div>
</body>
</html>
