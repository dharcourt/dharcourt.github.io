<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Select Bar Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "console1": {
            "prototype": "ui/console.reel",
            "properties": {
                "element": {"#": "console1"}
            },
            "bindings": {
                "value": {"<-": "@select1.value"}
            }
        },
        "console2": {
            "prototype": "ui/console.reel",
            "properties": {
                "element": {"#": "console2"}
            },
            "bindings": {
                "value": {"<-": "@select2.value"}
            }
        },
        "console3a": {
            "prototype": "ui/console.reel",
            "properties": {
                "element": {"#": "console3a"}
            },
            "bindings": {
                "value": {"<-": "@select3a.value && @select3a.values.join(' ') || 'none'"}
            }
        },
        "console3b": {
            "prototype": "ui/console.reel",
            "properties": {
                "element": {"#": "console3b"}
            },
            "bindings": {
                "value": {"<-": "@select3b.value && @select3b.values.join(' ') || 'none'"}
            }
        },
        "console4": {
            "prototype": "ui/console.reel",
            "properties": {
                "element": {"#": "console4"}
            },
            "bindings": {
                "value": {"<-": "@select4a.value + ' ' + @select4b.value"}
            }
        },
        "console5": {
            "prototype": "ui/console.reel",
            "properties": {
                "element": {"#": "console5"}
            },
            "bindings": {
                "value": {"<-": "@select5a.value + ' ' + @select5b.value"}
            }
        },
        "console6": {
            "prototype": "ui/console.reel",
            "properties": {
                "element": {"#": "console6"}
            },
            "bindings": {
                "value": {"<-": "@select6.options.map{label}.join(' ')"}
            }
        },
        "console7": {
            "prototype": "ui/console.reel",
            "properties": {
                "element": {"#": "console7"}
            },
            "bindings": {
                "value": {"<-": "@select7.options.map{label}.join(' ')"}
            }
        },
        "divider1": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "divider1"}
            }
        },
        "divider2": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "divider2"}
            }
        },
        "divider3": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "divider3"}
            }
        },
        "divider4": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "divider4"}
            }
        },
        "divider5": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "divider5"}
            }
        },
        "divider6": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "divider6"}
            }
        },
        "divider7": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "divider7"}
            }
        },
        "divider8": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "divider8"}
            }
        },
        "heading1": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading1"},
                "heading": "Sort",
                "level": 1
            }
        },
        "heading2": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading2"},
                "heading": "View",
                "level": 1,
                "actionLabel": "Reset",
                "selects": ["select2"]
            }
        },
        "heading3a": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading3a"},
                "heading": "Counting",
                "level": 1,
                "actionLabel": "Reset",
                "selects": ["select3a", "select3b"]
            }
        },
        "heading3b": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading3b"},
                "heading": "Counts",
                "level": 2
            }
        },
        "heading4": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading4"},
                "heading": "Sort",
                "level": 1,
                "actionLabel": "Reset",
                "selects": ["select4a", "select4b"]
            }
        },
        "heading5": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading5"},
                "heading": "Sort",
                "level": 1,
                "actionLabel": "Reset",
                "selects": ["select5a", "select5b"]
            }
        },
        "heading6": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading6"},
                "heading": "Dynamic Options (Copy)",
                "level": 1,
                "actionLabel": "Set Options",
                "selects": ["select6"]
            }
        },
        "heading7": {
            "prototype": "contour-framework/ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading7"},
                "heading": "Dynamic Options",
                "level": 1,
                "actionLabel": "Set Options",
                "selects": ["select7"]
            }
        },
        "select1": {
            "prototype": "contour-framework/ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "select1"},
                "options": [
                    {"label": "A-Z", "value": "A-Z"},
                    {"label": "Z-A", "value": "Z-A"}
                ],
                "console": "console1"
            }
        },
        "select2": {
            "prototype": "contour-framework/ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "select2"},
                "options": [
                    {"label": "Tree", "value": "Tree"},
                    {"label": "Timeline", "value": "Timeline"}
                ],
                "console": "console2"
            }
        },
        "select3a": {
            "prototype": "contour-framework/ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "select3a"},
                "isMultipleSelectionAllowed": true,
                "options": [
                    {"label": "Eeny", "value": "Eeny"},
                    {"label": "Meeny", "value": "Meeny"}
                ],
                "console": "console3a"
            }
        },
        "select3b": {
            "prototype": "contour-framework/ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "select3b"},
                "highlight": "below",
                "isMultipleSelectionAllowed": true,
                "values": ["Miny", "Moe"],
                "defaults": ["Miny", "Moe"],
                "options": [
                    {"label": "Miny", "value": "Miny"},
                    {"label": "Moe", "value": "Moe"}
                ],
                "console": "console3b"
            }
        },
        "select4a": {
            "prototype": "contour-framework/ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "select4a"},
                "value": "Severity",
                "default": "Severity",
                "options": [
                    {"label": "Name", "value": "Name"},
                    {"label": "Type", "value": "Type"},
                    {"label": "Severity", "value": "Severity"},
                    {"label": "Start Date", "value": "Start Date"},
                    {"label": "Update Date", "value": "Update Date"}
                ],
                "console": "console4"
            }
        },
        "select4b": {
            "prototype": "contour-framework/ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "select4b"},
                "highlight": "below",
                "options": [
                    {"label": "Ascending", "value": "Ascending"},
                    {"label": "Descending", "value": "Descending"}
                ],
                "console": "console4"
            }
        },
        "select5a": {
            "prototype": "contour-framework/ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "select5a"},
                "options": [
                    {"label": "Name", "value": "Name"},
                    {"label": "Creation Date", "value": "Creation Date"},
                    {"label": "Update Date", "value": "Update Date"}
                ],
                "console": "console5"
            }
        },
        "select5b": {
            "prototype": "contour-framework/ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "select5b"},
                "highlight": "below",
                "options": [
                    {"label": "Ascending", "value": "Ascending"},
                    {"label": "Descending", "value": "Descending"}
                ],
                "console": "console5"
            }
        },
        "select6": {
            "prototype": "contour-framework/ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "select6"},
                "highlight": "below",
                "console": "console6"
            },
            "bindings": {
                "options": {"<-": "@owner.dynamicOptions1"}
            }
        },
        "select7": {
            "prototype": "contour-framework/ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "select7"},
                "highlight": "below",
                "console": "console7"
            },
            "bindings": {
                "options": {"<-": "@owner.dynamicOptions2"}
            }
        },
        "titleBar1": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar1"},
                "isLarge": true,
                "title": "Examples 1-2"
            }
        },
        "titleBar2": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar2"},
                "isLarge": true,
                "title": "Example 3"
            }
        },
        "titleBar3": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar3"},
                "isLarge": true,
                "title": "Examples 4-5"
            }
        },
        "titleBar4": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar4"},
                "isLarge": true,
                "title": "Examples 6-7"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="Main-panel">
            <div data-montage-id="titleBar1" class="Main-panel-header"></div>
            <div class="Main-panel-body">
                <div data-montage-id="heading1" class="Main-heading--above"></div>
                <div class="Main-selectBarContainer">
                    <div data-montage-id="select1" class="Main-selectBar--first"></div>
                    <!-- <img src="mockup1.png" width="320px" class="Main-mockup"></img> -->
                </div>
                <div data-montage-id="divider1" class="Main-heading--below"></div>
                <div data-montage-id="console1"></div>
                <div data-montage-id="heading2" class="Main-heading--above"></div>
                <div class="Main-selectBarContainer">
                    <div data-montage-id="select2" class="Main-selectBar--first"></div>
                    <!-- <img src="mockup2.png" width="320px" class="Main-mockup"></img> -->
                </div>
                <div data-montage-id="divider2" class="Main-heading--below"></div>
                <div data-montage-id="console2"></div>
            </div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="titleBar2" class="Main-panel-header"></div>
            <div class="Main-panel-body">
                <div data-montage-id="heading3a" class="Main-heading--above"></div>
                <div data-montage-id="heading3b" class="Main-heading--above"></div>
                <div class="Main-selectBarContainer">
                    <div data-montage-id="select3a" class="Main-selectBar--first"></div>
                    <div data-montage-id="select3b" class="Main-selectBar--additional"></div>
                </div>
                <div data-montage-id="divider3" class="Main-heading--below"></div>
                <div data-montage-id="console3a"></div>
                <div data-montage-id="console3b"></div>
            </div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="titleBar3" class="Main-panel-header"></div>
            <div class="Main-panel-body">
                <div data-montage-id="heading4" class="Main-heading--above"></div>
                <div class="Main-selectBarContainer">
                    <div data-montage-id="select4a" class="Main-selectBar--first"></div>
                    <div data-montage-id="select4b" class="Main-selectBar--additional"></div>
                    <!-- <img src="mockup3.png" width="320px" class="Main-mockup"></img> -->
                </div>
                <div data-montage-id="divider4" class="Main-heading--below"></div>
                <div data-montage-id="console4"></div>
                <div data-montage-id="heading5" class="Main-heading--above"></div>
                <div class="Main-selectBarContainer">
                    <div data-montage-id="select5a" class="Main-selectBar--first"></div>
                    <div data-montage-id="select5b" class="Main-selectBar--additional"></div>
                    <!-- <img src="mockup4.png" width="320px" class="Main-mockup"></img> -->
                </div>
                <div data-montage-id="divider5" class="Main-heading--below"></div>
                <div data-montage-id="console5"></div>
            </div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="titleBar4" class="Main-panel-header"></div>
            <div class="Main-panel-body">
                <div data-montage-id="heading6" class="Main-heading--above"></div>
                <div class="Main-selectBarContainer">
                    <div data-montage-id="select6" class="Main-selectBar--first"></div>
                </div>
                <div data-montage-id="divider6" class="Main-heading--below"></div>
                <div data-montage-id="console6"></div>
                <div data-montage-id="divider7" class="Main-heading--above"></div>
                <div data-montage-id="heading7" class="Main-heading--above"></div>
                <div class="Main-selectBarContainer">
                    <div data-montage-id="select7" class="Main-selectBar--first"></div>
                </div>
                <div data-montage-id="divider8" class="Main-heading--below"></div>
                <div data-montage-id="console7"></div>
            </div>
        </div>
    </div>
</body>
</html>
