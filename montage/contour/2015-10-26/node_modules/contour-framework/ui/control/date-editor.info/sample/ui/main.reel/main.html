<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Date Editor Example</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                },
                 "bindings": {
                    "locale": {"<-": "@selectorLocale.value.label"},
                    "timeZone": {"<-": "@selectorTimezone.value.label"}
                 }
            },
            "buttonNextDate": {
                "prototype": "contour/ui/base/button.reel",
                "hasTemplate": false,
                "properties": {
                    "element": {"#": "buttonNextDate"}
                },
                "listeners": [{
                    "type": "action",
                    "listener": {"@": "owner"}
                }]
             },
              "selectorLocale": {
                "prototype": "ui/select.reel",
                "hasTemplate": false,
                "properties": {
                    "element": {"#": "selectorLocale"},
                    "content": [
                        {"label": "en"},
                        {"label": "eu"},
                        {"label": "th"},
                        {"label": "zh-cn"},
                        {"label": "af"}
                    ]
                }
             },
            "selectorTimezone": {
                "prototype": "ui/select.reel",
                "hasTemplate": false,
                "properties": {
                    "element": {"#": "selectorTimezone"},
                    "content": [
                        {"label": "US/Pacific"},
                        {"label": "Europe/London"},
                        {"label": "Asia/Shanghai"}
                    ]
                }
             },
            "toggleShowTime": {
                "prototype": "contour/ui/control/toggle-bar.reel",
                "properties": {
                    "element": {"#": "toggleShowTime"},
                    "label": "Has Time"
                }
             },
             "toggleDisabled": {
                "prototype": "contour/ui/control/toggle-bar.reel",
                "properties": {
                    "element": {"#": "toggleDisabled"},
                    "label": "Disabled"
                }
             },

            "dateEditor1": {
                "prototype": "contour/ui/control/date-editor.reel",
                "properties": {
                    "element": {"#": "dateEditor1"},
                    "isEditable": true
                },
                "bindings": {
                    "value": {"<->": "@owner.moment"},
                    "timeZone": {"<-": "@owner.timeZone"},
                    "locale": {"<-": "@owner.locale"},
                    "hasTime": {"<-": "@toggleShowTime.checked"},
                    "disabled": {"<-": "@toggleDisabled.checked"}
                 }
            },
             "label": {
                "prototype": "contour/montage/ui/text.reel",
                "properties": {
                    "element": {"#": "label"}
                },
                "bindings": {
                    "value": {"<-": "@dateEditor1.hasTime?@dateEditor1.value.format('LLL'): @dateEditor1.value.format('LL')"}
                }
             }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div class="Main-actionPanel">
            <div class="Main-actionPanel-box">
                <label class="Main-widgetLabel">Change Day</label>
                <button data-montage-id="buttonNextDate">Next Day</button>
            </div>
            <div>
                <label class="Main-widgetLabel">Timezone</label>
                <select data-montage-id="selectorTimezone"></select>
            </div>
            <div>
                <label class="Main-widgetLabel">Locale</label>
                <select data-montage-id="selectorLocale"></select>
            </div>
            <div data-montage-id="toggleShowTime"></div>
            <div data-montage-id="toggleDisabled"></div>
            <div>
                <label class="Main-widgetLabel">Result</label>
                <span data-montage-id="label" class="Main-label"></span>
            </div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="dateEditor1" class="Main-dateEditor"></div>
        </div>
    </div>
</body>
</html>
