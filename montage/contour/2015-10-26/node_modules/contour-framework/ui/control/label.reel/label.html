<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="label.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/control/label.reel",
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"},
                "classList.has('contour-Label-label--disabled')": {
                    "<-": "!@owner.enabled"
                },
                "classList.has('contour-Label-label--active')": {
                    "<-": "@owner.isActive"
                },
                "classList.has('contour-Label-label--focus')": {
                    "<-": "@owner.hasFocus"
                }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-Label">
        <label data-montage-id="label"></label>
        <div data-param="input"></div>
    </div>
</body>
</html>
