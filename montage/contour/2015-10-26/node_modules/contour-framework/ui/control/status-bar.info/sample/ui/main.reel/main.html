<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Status Bar Example
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "statusBar1": {
            "prototype": "contour/ui/control/status-bar.reel",
            "properties": {
                "element": {"#": "statusBar1"},
                "status": "Importing Hazards",
                "isVisible": true
            },
            "listeners": [
                {"type": "cancelAction", "listener": {"@": "owner"}}
            ]
        },
        "statusBar1Description": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "statusBar1Description"},
                "name": "Example ",
                "elements": [
                    "Cancel EventListener"
                ]
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div class="Main-panel">
            <div data-montage-id="statusBar1" class="Main-panel-title Main-statusBar1"></div>
            <div class="Main-panel-body">
                <div data-montage-id="statusBar1Description" class="Main-description"></div>
            </div>
        </div>
    </div>
</body>
</html>
