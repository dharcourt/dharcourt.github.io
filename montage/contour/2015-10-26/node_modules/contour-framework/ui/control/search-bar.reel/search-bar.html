<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="search-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('contour-SearchBar--isCenter')": {"<-": "@owner._state=='CENTER'"}
            }
        },
        "textField": {
            "prototype": "ui/base/text-field.reel",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "textField"}
            },
            "bindings": {
                "value": {"<->": "@owner.text"}
            }

        },
        "cancelButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "cancelButton"},
                "hasTemplate": false
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-SearchBar">
        <div class="contour-SearchBar-icon contour-SearchBar-inputWrapper">
            <input data-montage-id="textField" type="text" class="contour-SearchBar-inputWrapper-textField"
                   placeholder="search">
        </div>
        <span data-montage-id="cancelButton" class="contour-SearchBar-buttonCancel">CANCEL</span>
    </div>
</body>
</html>
