<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Tab Bar Sample Pane
    </title>
    <link rel="stylesheet" href="pane.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.name"}
            }
        },
        "toggle": {
            "prototype": "ui/link",
            "properties": {
                "element": {"#": "toggle"},
                "identifier": "toggle"
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },
        "toggleCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "toggleCondition"}
            },
            "bindings": {
                "condition": {"<-": "@owner.hasToggle"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner">
        <h4 class="Pane-title">Example 4</h4>
        <p>
            Pane <span data-montage-id="name"></span>,
            lazilly loaded from pane.reel
        </p>
        <p data-montage-id="toggleCondition">
            <a data-montage-id="toggle" class="Main-link">Click here</a>
            to toggle between version A and version B of this pane.
        </p>
    </div>
</body>
</html>
