<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Tab Bar Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_map": {"#": "map"},
                "_tabBar2": {"@": "tabBar2"},
                "_tabBar4Succession": {"@": "body4"}
            }
        },
        "body4": {
            "prototype": "montage/ui/succession.reel",
            "properties": {
                "element": {"#": "body4"}
            }
        },
        "selection1": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "selection1"}
            },
            "bindings": {
                "value": {"<-": "@tabBar1.selectedIndex"}
            }
        },
        "selection2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "selection2"}
            },
            "bindings": {
                "value": {"<-": "@tabBar2.selectedTab.value"}
            }
        },
        "selection3": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "selection3"}
            },
            "bindings": {
                "value": {"<-": "@tabBar3.selectedTab.value"}
            }
        },
        "shuffle": {
            "prototype": "ui/link",
            "properties": {
                "element": {"#": "shuffle"},
                "identifier": "shuffle"
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },
        "tabBar1": {
            "prototype": "contour-framework/ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar1"},
                "selectedIndex": 3,
                "tabs": [
                    {
                        "iconClass": "Main-tabBar-icon-info",
                        "label": "Info",
                        "value": "info"
                    },
                    {
                        "iconClass": "Main-tabBar-icon-layers",
                        "label": "Layers",
                        "value": "layers"
                    },
                    {
                        "iconClass": "Main-tabBar-icon-documents",
                        "label": "Products",
                        "value": "products"
                    },
                    {
                        "iconClass": "Main-tabBar-icon-hazards",
                        "label": "Associated",
                        "value": "associated"
                    },
                    {
                        "iconClass": "Main-tabBar-icon-areaBrief",
                        "label": "Area Brief",
                        "value": "areaBrief"
                    }
                ]
            }
        },
        "tabBar2": {
            "prototype": "contour-framework/ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar2"}
            },
            "bindings": {
                "tabs": {"<-": "@owner._tabs"}
            }
        },
        "tabBar3": {
            "prototype": "contour-framework/ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar3"},
                "tabs": [
                    {
                        "iconClass": "Main-tabBar-icon-tree",
                        "label": "Tree",
                        "value": "tree"
                    },
                    {
                        "iconClass": "Main-tabBar-icon-list",
                        "label": "List",
                        "value": "list"
                    },
                    {
                        "iconClass": "Main-tabBar-icon-backgrounds",
                        "label": "Backgrounds",
                        "value": "products"
                    },
                    {
                        "iconClass": "Main-tabBar-icon-imports",
                        "label": "Imports",
                        "value": "imports"
                    }
                ]
            }
        },
        "tabBar4": {
            "prototype": "contour-framework/ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar4"},
                "succession": {"@": "body4"},
                "tabs": [
                    {
                        "iconClass": "Main-tabBar-icon-tree",
                        "label": "Tree",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_tabBar4Pane1"}
                    },
                    {
                        "iconClass": "Main-tabBar-icon-list",
                        "label": "List",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_tabBar4Pane2"}
                    },
                    {
                        "iconClass": "Main-tabBar-icon-backgrounds",
                        "label": "Backgrounds",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_tabBar4Pane3"}
                    },
                    {
                        "iconClass": "Main-tabBar-icon-imports",
                        "label": "Imports",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_tabBar4Pane4"}
                    }
                ]
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="map" class="Main-map"></div>
        <div class="Main-panel">
            <div data-montage-id="tabBar1" class="Main-tabBar Main-tabBar1"></div>
            <div class="Main-panel-body">
                <h4 class="Main-title">Example 1</h4>
                <p>Initial selection using selectedIndex.</p>
                <p>Selected index: <span data-montage-id="selection1" class="Main-selection"></span></p>
            </div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="tabBar2" class="Main-tabBar Main-tabBar2"></div>
            <div class="Main-panel-body">
                <h4 class="Main-title">Example 2</h4>
                <p>Initial selection using selectedTab.</p>
                <p>Selected value: <span data-montage-id="selection2" class="Main-selection"></span></p>
                <p><a data-montage-id="shuffle" class="Main-link">Click here</a> to shuffle tabs</p>
            </div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="tabBar3" class="Main-tabBar Main-tabBar3"></div>
            <div class="Main-panel-body">
                <h4 class="Main-title">Example 3</h4>
                <p>No initial selection, custom colors.</p>
                <p>Selected value: <span data-montage-id="selection3" class="Main-selection"></span></p>
            </div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="tabBar4" class="Main-tabBar Main-tabBar4"></div>
            <div data-montage-id="body4" class="Main-panel-body"></div>
        </div>
    </div>
</body>
</html>
