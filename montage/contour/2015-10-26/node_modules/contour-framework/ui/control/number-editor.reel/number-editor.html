<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="number-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "wrapper": {"@": "numberEditorWrapper"}
            },
            "bindings": {
                "classList.has('contour-NumberEditor--isExpanded')": {"<-": "@owner._isExpanded"},
                "classList.has('contour-NumberEditor--isEditing')": {"<-": "@owner._isEditing"},
                "classList.has('contour-NumberEditor--isPlaceholder')": {"<-": "@owner._value == false"},
                "classList.has('contour-NumberEditor--disabled')": {"<-": "@owner.disabled"}
            }
        },
        "numberEditorWrapper": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "numberEditorWrapper"}
            },
            "bindings": {
                "classList.has('contour-NumberEditor--isEditing')": {"<-": "@owner._needEdit"}
            }
        },
        "valueInput": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "valueInput"}
            }
        }
    }
    </script>
</head>
<body>
<div>
    <div data-montage-id="owner" class="contour-NumberEditor">
        <div data-montage-id="numberEditorWrapper" class="contour-NumberEditorWrapper">
            <input data-montage-id="valueInput" class="contour-NumberEditor-centerSpan">
        </div>
    </div>
</div>
</body>
</html>
