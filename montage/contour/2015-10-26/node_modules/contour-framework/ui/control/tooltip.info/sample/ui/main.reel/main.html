<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "controlTop": {
                "prototype": "ui/control.reel",
                "properties": {
                    "element": {"#": "controlTop"},
                    "controlText": "T",
                    "tipText": "Top",
                    "toolTipDirection": "top"
                }
            },
            "controlLeft": {
                "prototype": "ui/control.reel",
                "properties": {
                    "element": {"#": "controlLeft"},
                    "controlText": "L",
                    "tipText": "Left",
                    "toolTipDirection": "left"
                }
            },
            "controlRight": {
                "prototype": "ui/control.reel",
                "properties": {
                    "element": {"#": "controlRight"},
                    "controlText": "R",
                    "tipText": "Right",
                    "toolTipDirection": "right"
                }
            },
            "controlBottom": {
                "prototype": "ui/control.reel",
                "properties": {
                    "element": {"#": "controlBottom"},
                    "controlText": "B",
                    "tipText": "Bottom",
                    "toolTipDirection": "bottom"
                }
            },
            "controlTopLong": {
                "prototype": "ui/control.reel",
                "properties": {
                    "element": {"#": "controlTopLong"},
                    "tipText": "Extra long text on Top",
                    "toolTipDirection": "top"
                }
            },
            "controlLeftLong": {
                "prototype": "ui/control.reel",
                "properties": {
                    "element": {"#": "controlLeftLong"},
                    "tipText": "Supercalifragilisticexpialidocious",
                    "toolTipDirection": "left"
                }
            },
            "controlRightLong": {
                "prototype": "ui/control.reel",
                "properties": {
                    "element": {"#": "controlRightLong"},
                    "tipText": "Lotsa text on Right",
                    "toolTipDirection": "right"
                }
            },
            "controlBottomLong": {
                "prototype": "ui/control.reel",
                "properties": {
                    "element": {"#": "controlBottomLong"},
                    "tipText": "Long text on Bottom",
                    "toolTipDirection": "bottom"
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div class="Main-controlContainer top">
            <div data-montage-id="controlTop" class="Main-control"></div>
            <div data-montage-id="controlLeft" class="Main-control"></div>
            <div data-montage-id="controlRight" class="Main-control"></div>
            <div data-montage-id="controlBottom" class="Main-control"></div>
        </div>
        <div class="Main-controlContainer bottom">
            <div data-montage-id="controlTopLong" class="Main-control"></div>
            <div data-montage-id="controlLeftLong" class="Main-control"></div>
            <div data-montage-id="controlRightLong" class="Main-control"></div>
            <div data-montage-id="controlBottomLong" class="Main-control"></div>
        </div>

    </div>
</body>
</html>
