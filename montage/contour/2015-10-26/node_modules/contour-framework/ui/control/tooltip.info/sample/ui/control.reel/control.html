<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="control.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "button": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "button"},
                "hasTemplate": false
            }
        },
        "tooltip": {
            "prototype": "contour-framework/ui/control/tooltip.reel",
            "properties": {
                "element": {"#": "tooltip"},
                "target": {"#": "button"}
            },
            "bindings": {
                "direction": {"<-": "@owner.toolTipDirection"},
                "tipText": {"<-": "@owner.tipText"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Control">
        <div data-montage-id="button" class="Control-button"><div data-montage-id="tooltip" class="Control-tooltip"></div></div>

    </div>
</body>
</html>
