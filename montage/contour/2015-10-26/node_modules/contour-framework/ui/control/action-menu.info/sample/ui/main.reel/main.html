<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Action Menu Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "titleBar1": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar1"},
                "title": "View"
            }
        },
        "titleBar1Description": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "titleBar1Description"},
                "name": "Simple data"
            }
        },
        "actionMenu1": {
            "prototype": "contour-framework/ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu1"},
                "identifier": "menu1",
                "items": ["First Action", "Second Action", "Third Action"]
            }
        },
        "titleBar2": {
            "prototype": "contour-framework/ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar2"},
                "title": "View"
            }
        },
        "titleBar2Description": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "titleBar2Description"},
                "name": "Data with label and value"
            }
        },
        "actionMenu2": {
            "prototype": "contour-framework/ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu2"},
                "identifier": "menu2",
                "items": [
                    {"label": "First Action", "value": "1"},
                    {"label": "Second Action", "value": "2"},
                    {"label": "Third Action", "value": "3"},
                    {"label": "More...", "value": "4"}
                ]
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div class="Main-panel">
            <div data-montage-id="titleBar1"></div>
            <div class="Main-panel-body">
                <div data-montage-id="titleBar1Description"></div>
            </div>
            <div data-montage-id="actionMenu1"></div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="titleBar2"></div>
            <div class="Main-panel-body">
                <div data-montage-id="titleBar2Description"></div>
            </div>
            <div data-montage-id="actionMenu2"></div>
        </div>
    </div>
</body>
</html>
