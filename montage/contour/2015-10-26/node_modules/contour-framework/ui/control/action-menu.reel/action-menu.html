<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="action-menu.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "viewButtonTriangle": {"#": "viewButtonTriangle"},
                "_cancelButton": {"@": "cancelButton"}
            },
            "bindings": {
                "classList.has('contour-ActionMenu--isShow')": {"<-": "@owner.isShow"},
                "classList.has('contour-ActionMenu--isHiding')": {"<-": "@owner._isHiding"}
            }
        },
        "viewButton": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "viewButton"},
                "identifier": "viewButton",
                "hasTemplate": false
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.items"}
            }
        },
        "item": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "label": {"<-": "@repetition:iteration.object.label??@repetition:iteration.object"}
            }
        },
        "cancelButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "cancelButton"},
                "identifier": "cancelButton",
                "label": "Cancel"
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-ActionMenu">
    <div data-montage-id="viewButtonTriangle" class="contour-ActionMenu-viewButtonContainer">
        <div data-montage-id="viewButton" class="contour-ActionMenu-viewButton"></div>
    </div>
    <div class="contour-ActionMenu-mainView">
        <div class="contour-ActionMenu-maskView"></div>
        <div class="contour-ActionMenu-buttonView">
            <div data-montage-id="repetition" class="contour-ActionMenu-actionButtonView">
                <div data-montage-id="item" class="contour-ActionMenu-actionButton"></div>
            </div>
            <div data-montage-id="cancelButton"
                 class="contour-ActionMenu-actionButton contour-ActionMenu-cancelButton"></div>
        </div>
    </div>
</div>
</body>
</html>
