<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="link-display.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "copyLink": {"@": "copyLink"},
                "_linkTextElement": {"#":"linkText"}
            }
        },
        "copyLink": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "copyLink"}
            }
        },
        "copyLinkText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "copyLinkText"},
                "value": "Copy Link"
            }
        },
        "linkText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "linkText"}
            },
            "bindings": {
                "value": {"<-": "@owner.link"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LinkDisplay">
        <span data-montage-id="linkText" class="contour-LinkDisplay-linkText" ></span>
        <div data-montage-id="copyLink" class="contour-LinkDisplay-copyLink">
            <span data-montage-id="copyLinkText" class="contour-LinkDisplay-copyLinkText"></span>
        </div>
    </div>
</body>
</html>
