<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Title Bar Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "editBar1": {
            "prototype": "contour/ui/control/edit-bar.reel",
            "properties": { 
                "element": {"#": "editBar1"},
                "title": "New Hazards",
                "hasCancel": true,
                "hasCreate": true
            },
            "listeners": [
                {"type": "cancelAction", "listener": {"@": "owner"}},
                {"type": "createAction", "listener": {"@": "owner"}}
            ]
        },
        "editBar1Description": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "editBar1Description"},
                "name": "example 1",
                "elements": [
                    "Cancel & Create",
                    "Eventlisteners"
                ]
            }
        },
        "editBar2": {
            "prototype": "contour/ui/control/edit-bar.reel",
            "properties": {
                "element": {"#": "editBar2"},
                "title": "New Hazards",
                "hasCancel": true,
                "hasImport": true
            },
            "listeners": [
                {"type": "cancelAction", "listener": {"@": "owner"}},
                {"type": "importAction", "listener": {"@": "owner"}}
            ]
        },
        "editBar2Description": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "editBar2Description"},
                "name": "example 2",
                "elements": [
                    "Cancel & Import",
                    "Eventlisteners"
                ]
            }
        },
        "editBar3": {
            "prototype": "contour/ui/control/edit-bar.reel",
            "properties": {
                "element": {"#": "editBar3"},
                "title": "Add New Bookmark",
                "hasCancel": true,
                "hasSave": true
            },
            "listeners": [
                {"type": "cancelAction", "listener": {"@": "owner"}},
                {"type": "saveAction", "listener": {"@": "owner"}}
            ]
        },
        "editBar3Description": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "editBar3Description"},
                "name": "example 3",
                "elements": [
                    "Cancel & Save",
                    "Eventlisteners"
                ]
            }
        },
        "editBar4": {
            "prototype": "contour/ui/control/edit-bar.reel",
            "properties": {
                "element": {"#": "editBar4"},
                "title": "Change Time Zone",
                "hasCancel": true,
                "hasSave": true
            },
            "listeners": [
                {"type": "cancelAction", "listener": {"@": "owner"}},
                {"type": "saveAction", "listener": {"@": "owner"}}
            ]
        },
        "editBar4Description": {
            "prototype": "ui/description.reel",
            "properties": {
                "element": {"#": "editBar4Description"},
                "name": "example 4",
                "elements": [
                    "Cancel & Save",
                    "Eventlisteners"
                ]
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div class="Main-panel">
            <div data-montage-id="editBar1" class="Main-editBar1"></div>
            <div class="Main-panel-body">
                <div data-montage-id="editBar1Description" class="Main-description"></div>
            </div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="editBar2" class="Main-editBar2"></div>
            <div class="Main-panel-body">
                <div data-montage-id="editBar2Description" class="Main-description"></div>
            </div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="editBar3" class="Main-editBar3"></div>
            <div class="Main-panel-body">
                <div data-montage-id="editBar3Description" class="Main-description"></div>
            </div>
        </div>
        <div class="Main-panel">
            <div data-montage-id="editBar4" class="Main-editBar4"></div>
            <div class="Main-panel-body">
                <div data-montage-id="editBar4Description" class="Main-description"></div>
            </div>
        </div>
    </div>
</body>
</html>
