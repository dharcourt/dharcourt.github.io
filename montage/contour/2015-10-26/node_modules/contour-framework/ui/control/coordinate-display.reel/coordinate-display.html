<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="coordinate-display.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "coordinate": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "coordinate"}
            },
            "bindings": {
                "value": {"<-":  "@owner.latitudeString + '\u00B0, ' +  @owner.longitudeString + '\u00B0'"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-CoordinateDisplay">
        <span data-montage-id="coordinate" class="contour-CoordinateDisplay-coordinate"></span>
    </div>
</body>
</html>
