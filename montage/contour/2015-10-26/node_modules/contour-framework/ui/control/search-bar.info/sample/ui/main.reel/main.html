<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "searchBar1": {
                "prototype": "contour/ui/control/search-bar.reel",
                "properties": {
                    "element": {"#": "searchBar1"},
                    "placeholder": "Search",
                    "delegate": {"@": "owner"}
                },
                "listeners": [
                    {"type": "cancelAction", "listener": {"@": "owner"}}
                ]
            },
            "searchBar1Info": {
                "prototype": "contour/montage/ui/label.reel",
                "properties": {
                    "element": {"#": "searchBar1Info"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main"  class="Main">
        <div class="Main-panel">
            <h4 class="Main-margin">Contour search bar example</h4>
            <div data-montage-id="searchBar1" class="Main-searchBar"></div>
            <div data-montage-id="searchBar1Info" class="Main-margin"></div>
        </div>
    </div>
</body>
</html>
