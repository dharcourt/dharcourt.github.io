<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="header.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.timezoneList"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "contentController": {"@": "rangeController"}
            }
        },
        "item": {
            "prototype": "ui/control/header-timezone-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object"},
                "moment": {"<-": "@owner.moment"}
            }
        },
        "legend": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "legend"},
                "prototype": "ui/legend/legend-browser.reel",
                "position": "right"
            },
            "bindings": {
                "classList.has('contour-Header-menuItem--enabled')": {
                    "<-": "@owner.panel.rightFirstContentPrototype == this.prototype"
                }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-Header">
        <div class="contour-Header-logoHolder">
            <div class="contour-Header-systemName"></div>
            <div class="contour-Header-applicationVersion"></div>
        </div>
        <div data-montage-id="repetition" class="contour-Header-timezoneList">
            <div data-montage-id="item"></div>
        </div>
        <div data-montage-id="legend" class="contour-Header-legend contour-Header-menuItem"></div>
    </div>
</body>
</html>
