<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="file-inspector.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "owner"
                    },
                    "fileInput": {
                        "#": "fileInput"
                    },
                    "icon": {
                        "#": "icon"
                    },
                    "message": "Please choose the file"
                },
                "bindings": {
                    "classList.has('contour-FileInspector--disabled')": {
                        "<-": "!@owner.enabled"
                    },
                    "classList.has('contour-FileInspector--enabled')": {
                        "<-": "@owner.enabled"
                    },
                    "fileInput.disabled": {
                        "<-": "!@owner.enabled"
                    }
                }
            },
            "label": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {
                        "#": "label"
                    },
                    "value": "Upload File"
                }
            },
            "mark": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {
                        "#": "mark"
                    }
                },
                "bindings": {
                    "value": {
                        "<->": "@owner.message"
                    }
                }
            }
        }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-FileInspector">
    <span data-montage-id="label" class="contour-FileInspector-label"></span>
    <label>
        <span data-montage-id="icon" class="contour-FileInspector-fileIcon"></span>
        <mark data-montage-id="mark"></mark>
        <input data-montage-id="fileInput" type="file"/>
    </label>
</div>
</body>
</html>
