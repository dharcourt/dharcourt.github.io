<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="date-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
             "bindings": {
                "classList.has('contour-DateEditor--disabled')": {"<-": "@owner.disabled || !@owner._moment"}
            }
        },
        "dayDateEditorItem": {
            "prototype": "ui/control/number-editor.reel",
            "properties": {
                "element": {"#": "dayDateEditorItem"},
                "placeholder": "DD"
            },
            "bindings": {
                "content": {"<-": "@owner._dates"},
                "value": {"<->": "@owner._date"},
                "disabled": {"<-": "@owner.disabled || !@owner._moment"}
            }
        },
        "monthDateEditorItem": {
            "prototype": "ui/control/number-editor.reel",
            "properties": {
                "element": {"#": "monthDateEditorItem"},
                "placeholder": "MM"
            },
            "bindings": {
                "content": {"<-": "@owner._months"},
                "value": {"<->": "@owner._month"},
                "disabled": {"<-": "@owner.disabled || !@owner._moment"}
            }
        },
        "yearDateEditorItem": {
            "prototype": "ui/control/number-editor.reel",
            "properties": {
                "element": {"#": "yearDateEditorItem"},
                "placeholder": "YYYY"
            },
            "bindings": {
                "content": {"<-": "@owner._years"},
                "value": {"<->": "@owner._year"},
                "disabled": {"<-": "@owner.disabled || !@owner._moment"}
            }
        },
         "hourDateEditorItem": {
            "prototype": "ui/control/number-editor.reel",
            "properties": {
                "element": {"#": "hourDateEditorItem"},
                "placeholder": "hh"
            },
            "bindings": {
                "content": {"<-": "@owner._hours"},
                "value": {"<->": "@owner._hour"},
                "disabled": {"<-": "@owner.disabled || !@owner._moment"},
                "classList.has('contour-DateEditor-dateEditorItem--isHidden')": {"<-": "!@owner.hasTime"}
            }
        },
         "minuteDateEditorItem": {
            "prototype": "ui/control/number-editor.reel",
            "properties": {
                "element": {"#": "minuteDateEditorItem"},
                "placeholder": "mm"
            },
            "bindings": {
                "content": {"<-": "@owner._minutes"},
                "value": {"<->": "@owner._minute"},
                "disabled": {"<-": "@owner.disabled || !@owner._moment"},
                "classList.has('contour-DateEditor-dateEditorItem--isHidden')": {"<-": "!@owner.hasTime"}
            }
        },
        "dayNightLabelContainer": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "dayNightLabelContainer"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-DateEditor-dateEditorItem--isHidden')": {"<-": "!@owner.hasTime || @owner._is24Hours"}
            }
        },
        "dayNight": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "dayNight"}
            },
            "bindings": {
                 "label": {"<-": "@owner._dayNightLabel"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-DateEditor">
        <div data-montage-id="monthDateEditorItem"></div>
        <div data-montage-id="dayDateEditorItem"></div>
        <div data-montage-id="yearDateEditorItem" class="contour-DateEditor-yearBox"></div>
        <div data-montage-id="hourDateEditorItem"></div>
        <div data-montage-id="minuteDateEditorItem"></div>
        <div data-montage-id="dayNightLabelContainer" class="contour-DateEditor-dayNightLabelContainer">
            <span data-montage-id="dayNight"></span>
        </div>
    </div>
</body>
</html>
