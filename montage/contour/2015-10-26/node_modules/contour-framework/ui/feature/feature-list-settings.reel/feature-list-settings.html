<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="feature-list-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_titleBar": {"@": "titleBar"},
                "_filterHeading": {"@": "filterHeading"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "title": "Settings",
                "hasBack": true,
                "hasDone": true
            }
        },


        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.filterFields"}
            }
        },

        "filterHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "filterHeading"},
                "heading": "Filters",
                "actionLabel": "Reset",
                "level": 1
            }
        },

        "setting": {
            "prototype": "ui/feature/feature-list-setting.reel",
            "properties": {
                "element": {"#": "setting"}
            },
            "bindings": {
                "field": {"<-": "@repetition:iteration.object"},
                "filter": {"<-": "@owner._filter.defined() ? @owner._filter[field.propertyName] : null"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FeatureListSettings">
        <div data-montage-id="titleBar"></div>

        <div class="contour-FeatureListSettings-editorContainer">
            <div data-montage-id="filterHeading" class="contour-FeatureListSettings-headingBar"></div>
            <div data-montage-id="repetition">
                <div data-montage-id="setting"></div>
            </div>
        </div>

    </div>
</body>
</html>
