<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="feature-summary.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_icon": {"#": "icon"}
            }
        },
        "key": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "key"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.name"}
            }
        },
        "layerName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "layerName"}
            },
            "bindings": {
                "classList.has('contour-FeatureSummary--isLayerNameVisible')": {"<-": "@owner.displayLayerName"},
                "value": {"<-": "@owner.feature.layer.name"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.feature.layer.featureFields.summary"}
            }
        },
        "value": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "value"}
            },
            "bindings": {
                "value": {"<-": "@owner.feature.valueForField(@repetition:iteration.object)"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FeatureSummary">
        <div data-montage-id="icon" class="contour-FeatureSummary-icon"></div>
        <div data-montage-id="layerName" class="contour-FeatureSummary-layerName"></div>
        <div data-montage-id="repetition" class="contour-FeatureSummary-fieldRepetition">
            <p class="contour-FeatureSummary-fieldListItem">
                <label data-montage-id="key" class="contour-FeatureSummary-fieldLabel"></label>
                <span data-montage-id="value" class="contour-FeatureSummary-fieldValue" ></span>
            </p>
        </div>
        <div class="contour-FeatureSummary-fieldListItem">
            <div data-param="*"></div>
        </div>
    </div>
</body>
</html>
