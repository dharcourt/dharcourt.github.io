<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="feature-list-setting.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner._filter.type == 'string' ? 'string' : 'number'"}
            }
        },
        "textArea": {
            "prototype": "ui/control/text-area.reel",
            "properties": {
                "element": {"#": "textArea"}
            },
            "bindings": {
                "value": {"<->": "@owner._filter.string"}
            }
        },
        "textAreaLabel": {
            "prototype": "ui/control/label.reel",
                "properties": {
                "element": {"#": "textAreaLabel"}
            },
            "bindings": {
                "isActive": {"<-": "@textArea.hasFocus || @textArea.value"},
                "hasFocus": {"<-": "@textArea.hasFocus"},
                "enabled": {"<-": "@textArea.enabled"},
                "label": {"<-": "@owner.field.label"}
            }
        },


        "minMaxEditorHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "minMaxEditorHeading"},
                "level": 2
            },
            "bindings": {
                "heading": {"<-": "@owner.field.label"}
            }
        },

        "minLabelBar": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "minLabelBar"},
                "value": "From"
            }
        },
        "minLabelCheckbox": {
            "prototype": "ui/base/checkbox.reel",
            "properties": {
                "element": {"#": "minLabelCheckbox"}
            },
            "bindings": {
                "checked": {"<->": "@owner._isMinimumEnabled"}
            }
        },
        "minEditorSlot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "minEditorSlot"}
            },
            "bindings": {
                "content": {"<-": "@owner.__minEditor"}
            }
        },
        "maxLabelBar": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "maxLabelBar"},
                "value": "To"
            }
        },
        "maxLabelCheckbox": {
            "prototype": "ui/base/checkbox.reel",
            "properties": {
                "element": {"#": "maxLabelCheckbox"}
            },
            "bindings": {
                "checked": {"<->": "@owner._isMaximumEnabled"}
            }
        },
        "maxEditorSlot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "maxEditorSlot"}
            },
            "bindings": {
                "content": {"<-": "@owner.__maxEditor"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FeatureListSetting">
        <div data-montage-id="substitution">

            <div data-arg="number">
                <div data-montage-id="minMaxEditorHeading" class="contour-FeatureListSetting-headingBar"></div>
                <div class="contour-FeatureListSetting-halfEditorContainer">
                    <div data-montage-id="minLabelCheckbox" class="contour-FeatureListSetting-labelCheckbox contour-FeatureListSetting-minLabelCheckbox">
                        <div data-montage-id="minLabelBar" class="contour-FeatureListSetting-labelBar"></div>
                    </div>
                    <div data-montage-id="minEditorSlot" class="contour-FeatureListSetting-minEditor"></div>
                </div>

                <div class="contour-FeatureListSetting-halfEditorContainer">

                    <div data-montage-id="maxLabelCheckbox" class="contour-FeatureListSetting-labelCheckbox">
                        <div data-montage-id="maxLabelBar" class="contour-FeatureListSetting-labelBar"></div>
                    </div>
                    <div data-montage-id="maxEditorSlot" class="contour-FeatureListSetting-maxEditor"></div>
                </div>
            </div>


            <div data-arg="string">
                <div data-montage-id="textAreaLabel" class="contour-FeatureListSetting-textAreaLabel">
                    <div data-montage-id="textArea" data-arg="input" class="contour-FeatureListSetting-textArea"></div>
                </div>
            </div>

        </div>
</body>
</html>
