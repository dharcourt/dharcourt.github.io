<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="feature-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "summary": {
            "prototype": "ui/feature/feature-summary.reel",
            "properties": {
                "element": {"#": "summary"}
            },
            "bindings": {
                "feature": {"<-": "@owner.feature"}
            }
        },
        "location": {
            "prototype": "ui/control/coordinate-display.reel",
            "properties": {
                "element": {"#": "location"}
            },
            "bindings": {
                "latitude":  {"<-": "@owner.feature.properties.point[1]"},
                "longitude": {"<-": "@owner.feature.properties.point[0]"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FeatureItem">
        <div data-montage-id="summary">
            <span data-montage-id="location" class="contour-FeatureItem-location"></span>
        </div>
        <div data-montage-id="arrow" class="contour-FeatureItem-arrow"></div>
    </div>
</body>
</html>
