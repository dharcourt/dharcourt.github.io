<!DOCTYPE html>
<html>
<head>
    <title>Layer List</title>
    <link rel="stylesheet" type="text/css" href="feature-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_list": {"@": "list"},
                "_title": {"@": "title"}
            }
        },
        "list": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "list"},
                "controller": {"@": "listController"},
                "isRootVisible": false,
                "rowHeight": 120
            }
        },
        "listController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "childrenExpression": "features"
            },
            "bindings": {
                "data": {"<-": "@owner"}
            }
        },
        "listItem": {
            "prototype": "ui/feature/feature-item.reel",
            "properties": {
                "element": {"#": "listItem"}
            },
            "bindings": {
                "feature": {"<-": "@list:iteration.object.data.properties.defined() ? @list:iteration.object.data : null"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true,
                "hasSettings": true
            },
            "bindings": {
                "title": {"<-": "@owner._getTitle(@owner.features.length)"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FeatureList">
        <div data-montage-id="title"></div>
        <div data-montage-id="list" class="contour-FeatureList-list">
            <div data-montage-id="listItem" class="contour-FeatureList-listItem"></div>
        </div>
    </div>
</body>
</html>
