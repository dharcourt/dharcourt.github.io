<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="feature-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "title": "Feature",
                "hasBack": true
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.feature.layer.featureFields.detail"}
            }
        },
        "key": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "key"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.name"}
            }
        },
        "value": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "value"}
            },
            "bindings": {
                "value": {"<-": "@owner.feature.valueForField(@repetition:iteration.object)"}
            }
        },
        "photoGallery": {
            "prototype": "ui/control/image-gallery.reel",
            "properties": {
                "element": {"#": "photoGallery"}
            },
            "bindings": {
                "classList.has('contour-FeatureInspector--hidden')": {"<-": "!@owner.photos"},
                "images": {"<-": "@owner.photos"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FeatureInspector">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="photoGallery"></div>
        <dl data-montage-id="repetition">
            <dt data-montage-id="key"></dt>
            <dd data-montage-id="value"></dd>
        </dl>
    </div>
</body>
</html>
