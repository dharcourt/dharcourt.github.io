<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="imported-feature-summary.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_icon": {"#": "icon"}
            }
        },
        "layerName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "layerName"}
            },
            "bindings": {
                "value": {"<-": "@owner.feature.layer.name"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.fields"}
            }
        },
        "key": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "key"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.key"}
            }
        },
        "value": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "value"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ImportedFeatureSummary">
        <div data-montage-id="icon" class="contour-ImportedFeatureSummary-icon"></div>
        <div data-montage-id="layerName" class="contour-ImportedFeatureSummary-layerName"></div>
        <div data-montage-id="repetition" class="contour-ImportedFeatureSummary-fieldRepetition">
            <p class="contour-ImportedFeatureSummary-fieldListItem">
                <label class="contour-ImportedFeatureSummary-fieldLabel" data-montage-id="key"></label>
                <span class="contour-ImportedFeatureSummary-fieldValue" data-montage-id="value"></span>
            </p>
        </div>
        <p class="contour-ImportedFeatureSummary-fieldListItem">
            <div data-param="*"></div>
        </p>
    </div>
</body>
</html>
