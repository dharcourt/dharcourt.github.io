<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="legend-symbol-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "symbol": {"#": "symbol"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@owner.legendSymbol.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LegendSymbolItem-item">
        <div data-montage-id="symbol" class="contour-LegendSymbolItem-symbol"></div>
        <div data-montage-id="text" class="contour-LegendSymbolItem-text"></div>
    </div>
</body>
</html>
