<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="legend-browser.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"}
                }
            },
            "rangeController": {
                "prototype": "montage/core/range-controller",
                "bindings": {
                    "content": {"<-": "@owner.application.delegate.layers.sortedEnabled.filter{mapService.protocol != @owner.hazardProtocol}"}
                }
            },
            "repetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "repetition"},
                    "contentController": {"@": "rangeController"}
                }
            },
            "item": {
                "prototype": "ui/legend/legend-item.reel",
                "properties": {
                    "element": {"#": "item"}
                },
                "bindings": {
                    "layer": {"<-": "@repetition:iteration.object"}
                }
            },
            "hazardsHeaderBar": {
                "prototype": "ui/control/heading-bar.reel",
                "properties": {
                    "element": {"#": "hazardsHeaderBar"},
                    "actionLabel": "",
                    "level": 1
                },
                "bindings": {
                    "heading": {"<-": "@owner.application.delegate.layers.hazard.name"}
                }
            },
            "hazardsLegendItem": {
                "prototype": "ui/legend/legend-item-hazards.reel",
                "properties": {
                    "element": {"#": "hazardsLegendItem"}
                }
            },
            "hazardLegendItemWrapper": {
                "prototype": "montage/ui/component",
                "properties": {
                    "element": {"#": "hazardLegendItemWrapper"},
                    "hasTemplate": false
                },
                "bindings": {
                    "classList.has('contour-LegendBrowser-hazardLegend-wrapper--visible')": {"<-": "@owner.application.delegate.layers.hazard.isEnabled"}
                }
            },
            "header": {
                "prototype": "ui/control/title-bar.reel",
                "properties": {
                    "element": {"#": "header"},
                    "isLarge": true,
                    "hasBack": false,
                    "hasClose": true,
                    "title": "Legend"
                }
            }
        }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-LegendBrowser">
    <div data-montage-id="header"></div>
    <div class="contour-LegendBrowser-repetition-wrapper">
        <div data-montage-id="repetition">
            <div data-montage-id="item"></div>
        </div>
        <div class="contour-LegendBrowser-hazardLegend-wrapper" data-montage-id="hazardLegendItemWrapper">
            <div data-montage-id="hazardsHeaderBar"></div>
            <div class="contour-LegendItem-hazards" data-montage-id="hazardsLegendItem"></div>
        </div>
    </div>
</div>
</body>
</html>
