<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="legend-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "headerBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "headerBar"},
                "actionLabel": "",
                "level": 1
            },
            "bindings": {
                "heading": {"<-": "@owner.layer.name"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.itemType"}
            }
        },
        "image": {
            "prototype": "ui/legend/legend-item-image.reel",
            "properties": {
                "element": {"#": "image"}
            },
            "bindings": {
                "layer": {"<-": "@owner.layer"}
            }
        },
        "list": {
            "prototype": "ui/legend/legend-item-list.reel",
            "properties": {
                "element": {"#": "list"}
            },
            "bindings": {
                "layer": {"<-": "@owner.layer"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-LegendItem">
    <div data-montage-id="headerBar"></div>
    <div data-montage-id="substitution">
        <div data-montage-id="image" data-arg="image"></div>
        <div data-montage-id="list" data-arg="list"></div>
    </div>
</div>
</body>
</html>
