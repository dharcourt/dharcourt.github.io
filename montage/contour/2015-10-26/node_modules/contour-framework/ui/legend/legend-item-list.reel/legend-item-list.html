<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="legend-item-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.layer.renderer.legendSymbols"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "contentController": {"@": "rangeController"}
            }
        },
        "item": {
            "prototype": "ui/legend/legend-symbol-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "legendSymbol": {"<-": "@repetition:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-LegendItemList">
    <div data-montage-id="repetition">
        <div data-montage-id="item" class="contour-LegendItemList-item"></div>
    </div>
</div>
</body>
</html>
