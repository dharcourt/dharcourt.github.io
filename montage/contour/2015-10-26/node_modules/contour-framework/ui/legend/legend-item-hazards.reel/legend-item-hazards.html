<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="legend-item-hazards.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.types"}
            }
        },

        "image": {
            "prototype": "ui/base/image.reel",
            "properties": {
                "element": {"#": "image"}
            },
            "bindings": {
                "src": {"<-": "@repetition:iteration.object.icon"}
            }
        },

        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.name"}
            }
        }
    }

    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-LegendItemHazards">
    <div data-montage-id="repetition" class="contour-LegendItemHazards-list">
        <div data-montage-id="item" class="contour-LegendItemHazards-item">
            <img data-montage-id="image" class="contour-LegendItemHazards-image"/>
            <div data-montage-id="text" class="contour-LegendItemHazards-text"></div>
        </div>
    </div>
</div>
</body>
</html>
