<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="legend-item-image.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "image": {
            "prototype": "ui/base/image.reel",
            "properties": {
                "element": {"#": "image"}
            },
            "bindings": {
                "src": {"<-": "@owner.layer.legendUrl"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-LegendItemImage">
    <img data-montage-id="image" class="contour-LegendIcon-icon"/>
</div>
</body>
</html>
