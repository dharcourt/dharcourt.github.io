<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="identify-browser.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_identifyList": {"@": "identifyList"},
                "_actionMenu": {"@": "actionMenu"}
            },
            "bindings": {
                "identifySummaries": {"<-": "@owner.application.delegate.identifySummaries"}
            }
        },
        "actionMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu"}
            },
            "bindings": {
                "classList.has('contour-IdentifyBrowser-actionMenu--hidden')": {
                    "<-": "@owner.identifySummaries.length == 0"
                },
                "items": {"<-": "@owner._actions"}
            }
        },
        "useCurrentExtentButton": {
            "prototype": "ui/control/action-button.reel",
            "properties": {
                "element": {"#": "useCurrentExtent"},
                "label": "Create Summary with Current Extent"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "identifyList": {
            "prototype": "ui/identify/identify-list.reel",
            "properties": {
                "element": {"#": "identifyList"}
            },
            "bindings": {
                "identifySummaries": {"<-": "@owner.identifySummaries"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": false,
                "title": "Identify"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-IdentifyBrowser">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="useCurrentExtent" class="contour-IdentifyBrowser-useCurrentExtent"></div>
        <div data-montage-id="identifyList" class="contour-IdentifyBrowser-identifyList"></div>
        <div data-montage-id="actionMenu" class="contour-IdentifyBrowser-actionMenu"></div>
    </div>
</body>
</html>
