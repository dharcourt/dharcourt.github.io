<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="identify-layer-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "featureTable": {
            "prototype": "ui/identify/identify-feature-table.reel",
            "properties": {
                "element": {"#": "featureTable"}
            },
            "bindings": {
                "features": {"<-": "@owner.layer.features"},
                "fields": {"<-": "@owner.layer.fields"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-IdentifyLayerInspector">
        <!--<div data-montage-id="searchPane" class="contour-IdentifyLayerInspector-searchPane">-->
            <div data-montage-id="featureTable" class="contour-IdentifyLayerInspector-featureTable"></div>
        <!--</div>-->
    </div>
</body>
</html>
