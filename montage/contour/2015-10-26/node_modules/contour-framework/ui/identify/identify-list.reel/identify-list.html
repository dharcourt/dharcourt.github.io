<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="identify-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_treeList": {"@": "treeList"},
                "_titleBar": {"@": "title"}
            }
        },
        "item": {
            "prototype": "ui/identify/identify-list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "identify": {"<-": "@treeList:iteration.object.data"},
                "isSelected": {"<-": "@owner._selectedItems.has(identify)"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true,
                "hasBack": false
            },
            "bindings": {
                "title": {"<-": "@owner.identifySummaries.length + ' Summar' + (@owner.identifySummaries.length != 1 ? 'ies' : 'y')"}
            }
        },
        "treeList": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "treeList"},
                "isRootVisible": false,
                "rowHeight": 72
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-IdentifyList">
        <div data-montage-id="title"></div>
        <div data-montage-id="treeList" class="contour-IdentifyList-treeList">
            <div data-montage-id="item" class="contour-IdentifyList-item"></div>
        </div>
    </div>
</body>
</html>
