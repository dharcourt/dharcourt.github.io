<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="identify-feature-table.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_featureList": {"@": "featureList"},
                "_searchPane": {"@": "searchPane"},
                "_titleBar": {"@": "title"}
            },
            "bindings": {
                "_fieldRangeController.content": {"<-": "fields"}
            }
        },

        "cell": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "cell"}
            },
            "bindings": {
                "field": {"<-": "@fieldRepetition:iteration.object"},
                "feature": {"<-": "@featureList:iteration.object.data"},
                "cellValue": { "<-": "feature.valueForField(field)"},
                "switchValue": {"<-": "cellValue.type || 'standard'"}
            }
        },

        "fieldHeader": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "fieldHeader"}
            },
            "bindings": {
                "field": {"<-": "@headerRepetition:iteration.object"},
                "value": {"<-": "field.label"},
                "classList.has('ascending')": {"<-": "field == @owner._sortField && @owner._sortDirection == 'asc'"},
                "classList.has('descending')": {"<-": "field == @owner._sortField && @owner._sortDirection == 'desc'"}
            }
        },

        "fieldRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "fieldRepetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner._fieldRangeController"}
            }
        },

        "headerRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "headerRepetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner._fieldRangeController"}
            }
        },

        "fieldLinkValue": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "fieldLinkValue"}
            },
            "bindings": {
                "link": {"<-": "parentComponent.cellValue"},
                "value": {"<-": "link.label"}
            }
        },

        "fieldValue": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "fieldValue"}
            },
            "bindings": {
                "field": {"<-": "@fieldRepetition:iteration.object"},
                "value": {"<-": "(field.type.defined() && field.type == 'action') ? field.content : parentComponent.cellValue"}
            }
        },

        "featureList": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "featureList"},
                "isRootVisible": false,
                "rowHeight": 50
            }
        },

        "searchPane": {
            "prototype": "ui/control/search-pane.reel",
            "properties": {
                "element": {"#": "searchPane"},
                "delegate": {"@": "owner"}
            },
            "bindings": {
                "source": {"<-": "@owner._sortedFeatures"}
            }
        },

        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true,
                "hasBack": true
            },
            "bindings": {
                "title": {"<-": "@owner.layerName + ' (' + @owner.features.length + ' Feature' + (@owner.features.length != 1 ? 's)' : ')')"}
            }
        },

        "zoomToHeader": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "zoomToHeader"},
                "value": "Zoom To"
            },
            "bindings": {
                "classList.has('hidden')": {"<-": "!@owner._hasZoomableFeatures"}
            }
        },

        "zoomToCell": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "zoomToCell"},
                "value": "\ue68a"
            },
            "bindings": {
                "feature": {"<-": "@featureList:iteration.object.data"},
                "classList.has('hidden')": {"<-": "!@owner._hasZoomableFeatures"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-IdentifyFeatureTable">
        <div data-montage-id="title" class="contour-IdentifyFeatureTable-title"></div>
        <div data-montage-id="searchPane" class="contour-IdentifyFeatureTable-searchPane">
            <div class="contour-IdentifyFeatureTable-table">
                <div class="contour-IdentifyFeatureTable-row">
                    <div data-montage-id="zoomToHeader" class="contour-IdentifyFeatureTable-cellWrapper contour-IdentifyFeatureTable-header contour-IdentifyFeatureTable-zoomTo"></div>
                    <div data-montage-id="headerRepetition" class="contour-IdentifyFeatureTable-headerRepetition">
                        <div data-montage-id="fieldHeader" class="contour-IdentifyFeatureTable-cellWrapper contour-IdentifyFeatureTable-header"></div>
                    </div>
                </div>
                <div data-montage-id="featureList" class="contour-IdentifyFeatureTable-featureList">
                    <div class="contour-IdentifyFeatureTable-row">
                        <div data-montage-id="zoomToCell" class="contour-IdentifyFeatureTable-cellWrapper contour-IdentifyFeatureTable-zoomTo"></div>
                        <div data-montage-id="fieldRepetition" class="contour-IdentifyFeatureTable-fieldRepetition">
                            <div  data-montage-id="cell" class="contour-IdentifyFeatureTable-cellWrapper" >
                                <span data-arg="standard" data-montage-id="fieldValue"  class="contour-IdentifyFeatureTable-cell"></span>
                                <a data-arg="hyperlink" data-montage-id="fieldLinkValue"  target="_blank" class="contour-IdentifyFeatureTable-cell"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
