<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="identify-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_succession": {"@": "succession"},
                "_actionMenu": {"@": "actionMenu"},
                "_layerList": {"@": "layerList"}
            }
        },

        "actionMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu"},
                "items": [
                    {"label": "Export Selected To CSV", "value": "export"}
                ]
            }
        },
        "layerList": {
            "prototype": "ui/identify/identify-layer-list.reel",
            "properties": {
                "element": {"#": "layerList"},
                "succession": {"@": "succession"}
            },
            "bindings": {
                "layers": {"<-": "@owner.identify.layers"}
            }
        },

        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": true
            },
            "bindings": {
                "title": {"<-": "@owner.identify.name" }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-IdentifyInspector">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-IdentifyInspector-succession">
            <div data-montage-id="layerList" data-arg="content" class="contour-IdentifyInspector-layerList"></div>
        </div>
        <div data-montage-id="actionMenu" class="contour-IdentifyInspector-actionMenu"></div>
    </div>
</body>
</html>
