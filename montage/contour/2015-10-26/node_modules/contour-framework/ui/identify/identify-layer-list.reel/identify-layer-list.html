<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="identify-layer-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_treeList": {"@": "treeList"},
                "_searchPane": {"@": "searchPane"},
                "_titleBar": {"@": "title"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true,
                "hasBack": false
            },
            "bindings": {
                "title": {"<-": "@owner.layers.length + ' Layer' + (@owner.layers.length != 1 ? 's' : '')"}
            }
        },
        "searchPane": {
            "prototype": "ui/control/search-pane.reel",
            "properties": {
                "element": {"#": "searchPane"}
            },
            "bindings": {
                "source": {"<-": "@owner.layers"}
            }
        },
        "treeList": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "treeList"},
                "isRootVisible": false,
                "rowHeight": 72
            }
        },
        "item": {
            "prototype": "ui/identify/identify-layer-list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "layer": {"<-": "@treeList:iteration.object.data"},
                "isSelected": {"<-": "@owner._selectedItems.has(layer)"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-IdentifyLayerList">
        <div data-montage-id="title"></div>
        <div data-montage-id="searchPane" class="contour-IdentifyLayerList-searchPane">
            <div data-montage-id="treeList" class="contour-IdentifyLayerList-treeList">
                <div data-montage-id="item" class="contour-IdentifyLayerList-item"></div>
            </div>
        </div>
    </div>
</body>
</html>
