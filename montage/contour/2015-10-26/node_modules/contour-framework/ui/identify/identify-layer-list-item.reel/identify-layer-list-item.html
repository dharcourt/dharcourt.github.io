<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="identify-layer-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "checkbox": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "checkbox"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('checked')": {"<-": "@owner.isSelected"}
            }
        },

        "layerFeatures": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "layerFeatures"}
            },
            "bindings": {
                "value": {"<-": "@owner.layer.features.length + ' Feature' + (@owner.layer.features.length != 1 ? 's' : '')"}
            }
        },

        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.layer.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-IdentifyLayerListItem">
        <div data-montage-id="checkbox" class="contour-IdentifyLayerListItem-checkbox"></div>
        <div data-montage-id="name" class="contour-IdentifyLayerListItem-name"></div>
        <span data-montage-id="layerFeatures" class="contour-IdentifyLayerListItem-layerFeatures"></span>
    </div>
</body>
</html>
