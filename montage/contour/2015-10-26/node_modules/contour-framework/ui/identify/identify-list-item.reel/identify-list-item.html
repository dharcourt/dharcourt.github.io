<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="identify-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "checkbox": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "checkbox"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('checked')": {"<-": "@owner.isSelected"}
            }
        },

        "east": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "east"}
            },
            "bindings": {
                "value": {"<-": "@owner.identify.bbox.get(2).toFixed(4) + '\u00B0'"},
                "classList.has('negative')": {"<-": "@owner.identify.bbox.get(2) < 0"}
            }
        },

        "eastLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "eastLabel"},
                "value": "E:"
            }
        },

        "identifyLayersLength": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "identifyLayersLength"}
            },
            "bindings": {
                "value": {"<-": "@owner.identify.layers.length + ' Layer' + (@owner.identify.layers.length != 1 ? 's' : '')"}
            }
        },

        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "identifyName"}
            },
            "bindings": {
                "value": {"<-": "@owner.identify.name"}
            }
        },

        "north": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "north"}
            },
            "bindings": {
                "value": {"<-": "@owner.identify.bbox.get(3).toFixed(4) + '\u00B0'"},
                "classList.has('negative')": {"<-": "@owner.identify.bbox.get(3) < 0"}
            }
        },

        "northLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "northLabel"},
                "value": "N:"
            }
        },

        "south": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "south"}
            },
            "bindings": {
                "value": {"<-": "@owner.identify.bbox.get(1).toFixed(4) + '\u00B0'"},
                "classList.has('negative')": {"<-": "@owner.identify.bbox.get(1) < 0"}
            }
        },

        "southLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "southLabel"},
                "value": "S:"
            }
        },

        "west": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "west"}
            },
            "bindings": {
                "value": {"<-": "@owner.identify.bbox.get(0).toFixed(4) + '\u00B0'"},
                "classList.has('negative')": {"<-": "@owner.identify.bbox.get(0) < 0"}
            }
        },

        "westLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "westLabel"},
                "value": "W:"
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-IdentifyListItem">
        <div data-montage-id="checkbox" class="contour-IdentifyListItem-checkbox"></div>
        <div class="contour-IdentifyListItem-info" >
            <div data-montage-id="identifyName" class="contour-IdentifyListItem-name"></div>
            <span data-montage-id="identifyLayersLength" class="contour-IdentifyListItem-identifyLayersLength"></span>
        </div>
        <div class="contour-IdentifyListItem-coordinates">
            <div data-montage-id="northLabel" class="contour-IdentifyListItem-label north"></div>
            <div data-montage-id="north" class="contour-IdentifyListItem-north"></div>
            <div data-montage-id="eastLabel" class="contour-IdentifyListItem-label east"></div>
            <div data-montage-id="east" class="contour-IdentifyListItem-east"></div>
            <div data-montage-id="southLabel" class="contour-IdentifyListItem-label south"></div>
            <div data-montage-id="south" class="contour-IdentifyListItem-south"></div>
            <div data-montage-id="westLabel" class="contour-IdentifyListItem-label west"></div>
            <div data-montage-id="west" class="contour-IdentifyListItem-west"></div>
        </div>

    </div>
</body>
</html>
