<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "fonts": {
                "prototype": "contour-framework/ui/fonts.reel",
                    "properties": {
                        "element": {"#": "fonts"}
                    }
                },
            "treeListTable": {
                "prototype": "contour-framework/ui/identify/identify-feature-table.reel",
                "properties": {
                    "element": {"#": "treeListTable"}
                },
                "bindings": {
                    "features": {"<-": "@owner.features"},
                    "fields": {"<-": "@owner.fields"}
                }
            },
            "treeListTable2": {
                "prototype": "contour-framework/ui/identify/identify-feature-table.reel",
                "properties": {
                    "element": {"#": "treeListTable2"}
                },
                "bindings": {
                    "features": {"<-": "@owner.features"},
                    "fields": {"<-": "@owner.fields"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="fonts"></div>
        <h1 class="header">My IdentifyTable</h1>
        <div class="content left">
            <div data-montage-id="treeListTable" class="table"></div>
        </div>
        <div class="content right">
            <div data-montage-id="treeListTable2" class="table"></div>
    </div>
</body>
</html>
