<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="identify-feature-table.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "_featureRangeController.content": {"<-": "@searchPane.data"}
            }
        },

        "fieldHeader": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "fieldHeader"}
            },
            "bindings": {
                "field": {"<-": "@fieldRepetition:iteration.object"},
                "value": {"<-": "field.alias"},
                "classList.has('ascending')": {"<-": "field == @owner._sortField && @owner._sortDirection == 'asc'"},
                "classList.has('descending')": {"<-": "field == @owner._sortField && @owner._sortDirection == 'desc'"}
            }
        },

        "fieldRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "fieldRepetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner._fieldRangeController"}
            }
        },

        "fieldValue": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "fieldValue"}
            },
            "bindings": {
                "field": {"<-": "@fieldRepetition:iteration.object"},
                "feature": {"<-": "@featureRepetition:iteration.object"},
                "value": {"<-": "field.type == 'action' ? field.content : field.formattedValue(feature.properties[field.propertyName])"}
            }
        },

        "featureRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "featureRepetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner._featureRangeController"}
            }
        },

        "searchPane": {
            "prototype": "contour-framework/ui/control/search-pane.reel",
            "properties": {
                "element": {"#": "searchPane"}
            },
            "bindings": {
                "source": {"<-": "@owner.features"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-IdentifyFeatureTable">
        <div data-montage-id="searchPane" class="contour-IdentifyFeatureTable-searchPane">
            <div data-montage-id="fieldRepetition" class="contour-IdentifyFeatureTable-fieldRepetition">
                <div class="contour-IdentifyFeatureTable-column">
                    <div data-montage-id="fieldHeader" class="contour-IdentifyFeatureTable-fieldHeader"></div>
                    <div data-montage-id="featureRepetition" class="contour-IdentifyFeatureTable-featureRepetition">
                        <div data-montage-id="fieldValue" class="contour-IdentifyFeatureTable-fieldValue cell"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
