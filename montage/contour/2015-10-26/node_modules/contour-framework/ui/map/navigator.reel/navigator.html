<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="navigator.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_modeControls": {"#": "modeControls"},
                "_contextualModes": {"#": "contextualModes"},
                "_imageInput": {"#": "imageInput"}
            },
            "bindings": {
                "_availableMapModes": {"<-": "@owner.application.delegate.availableMapModes.map{@owner._optionForMode(this)}"}
            }
        },
        "home": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "home"},
                "hasTemplate": false
            }
        },
        "homeTip": {
            "prototype": "ui/control/tooltip.reel",
            "properties": {
                "element": {"#": "homeTip"},
                "target": {"#": "home"},
                "tipText": "Default Extent",
                "direction": "left"
            }
        },
        "imageInput": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "imageInput"}
            }
        },
        "modeIcon": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "modeIcon"}
            },
            "bindings": {
                "value": {"<-": "@contextualModes:iteration.object.icon"}
            }
        },
        "modeOption": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "modeOption"},
                "hasTemplate": false
            },
            "bindings": {
                "value": {"<-": "@contextualModes:iteration.object.icon"},
                "mode": {"<-": "@contextualModes:iteration.object.mode"}
            }
        },
        "contextualModes": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "contextualModes"}
            },
            "bindings": {
                "content": {"<-": "@owner._availableMapModes.filter{@owner._selectedMode != this}"},
                "classList.has('contour-Navigator-contextualModes--hidden')": {"<-": "!@owner._isModeDrawerOpen"}
            }
        },
        "selectedMode": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "selectedMode"},
                "hasTemplate": false
            },
            "bindings": {
                "value": {"<-": "@owner._selectedMode.icon"},
                "mode": {"<-": "@owner._selectedMode.mode"},
                "classList.has('contour-Navigator-selectedMode--hidden')": {"<-": "!@owner._availableMapModes.defined() || @owner._availableMapModes.length == 0"},
                "classList.has('contour-Navigator-mode--enabled')": {"<-": "@owner.currentMode == mode"}
            }
        },
        "panMode": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "panMode"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-Navigator-mode--enabled')": {"<-": "@owner.currentMode == 0"}
            }
        },
        "panTip": {
            "prototype": "ui/control/tooltip.reel",
            "properties": {
                "element": {"#": "panTip"},
                "target": {"#": "panMode"},
                "tipText": "Pan Mode",
                "direction": "left"
            }
        },
        "redoPositionChange": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "redoPositionChange"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-Navigator-position--disabled')": {"<-": "@owner.mapComponent.redo.length == 0"}
            }
        },
        "redoTip": {
            "prototype": "ui/control/tooltip.reel",
            "properties": {
                "element": {"#": "redoTip"},
                "target": {"#": "redoPositionChange"},
                "tipText": "Redo Position Change",
                "direction": "left"
            }
        },
        "undoPositionChange": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "undoPositionChange"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-Navigator-position--disabled')": {"<-": "@owner.mapComponent.undo.length == 0"}
            }
        },
        "undoTip": {
            "prototype": "ui/control/tooltip.reel",
            "properties": {
                "element": {"#": "undoTip"},
                "target": {"#": "undoPositionChange"},
                "tipText": "Undo Position Change",
                "direction": "left"
            }
        },
        "zoomMode": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "zoomMode"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-Navigator-mode--enabled')": {"<-": "@owner.currentMode == 1"},
                "classList.has('contour-Navigator-zoomMode--isBottom')": {"<-": "!@owner._availableMapModes.defined() || @owner._availableMapModes.length == 0"}
            }
        },
        "zoomTip": {
            "prototype": "ui/control/tooltip.reel",
            "properties": {
                "element": {"#": "zoomTip"},
                "target": {"#": "zoomMode"},
                "tipText": "Zoom Mode",
                "direction": "left"
            }
        },
        "zoomIn": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "zoomIn"},
                "hasTemplate": false
            }
        },
        "zoomInTip": {
            "prototype": "ui/control/tooltip.reel",
            "properties": {
                "element": {"#": "zoomInTip"},
                "tipText": "Zoom In",
                "direction": "left",
                "target": {"#": "zoomIn"}
            }
        },
        "zoomOut": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "zoomOut"},
                "hasTemplate": false
            }
        },
        "zoomOutTip": {
            "prototype": "ui/control/tooltip.reel",
            "properties": {
                "element": {"#": "zoomOutTip"},
                "target": {"#": "zoomOut"},
                "tipText": "Zoom Out",
                "direction": "left"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-Navigator">
        <div class="contour-Navigator-zoom contour-Navigator-buttonGroup">
            <div data-montage-id="zoomIn" class="contour-Navigator-zoomIn contour-Navigator-button"><div data-montage-id="zoomInTip"></div></div>
            <div data-montage-id="zoomOut" class="contour-Navigator-zoomOut contour-Navigator-button"><div data-montage-id="zoomOutTip"></div></div>
        </div>
        <div class="contour-Navigator-history contour-Navigator-buttonGroup">
            <div data-montage-id="home" class="contour-Navigator-home contour-Navigator-button"><div data-montage-id="homeTip"></div></div>
            <div data-montage-id="undoPositionChange" class="contour-Navigator-undoPosition contour-Navigator-button"><div data-montage-id="undoTip"></div></div>
            <div data-montage-id="redoPositionChange" class="contour-Navigator-redoPosition contour-Navigator-button"><div data-montage-id="redoTip"></div></div>
        </div>
        <div data-montage-id="modeControls" class="contour-Navigator-mode contour-Navigator-buttonGroup">
            <div data-montage-id="panMode" class="contour-Navigator-panMode contour-Navigator-button" ><div data-montage-id="panTip"></div></div>
            <div data-montage-id="zoomMode" class="contour-Navigator-zoomMode contour-Navigator-button" ><div data-montage-id="zoomTip"></div></div>
            <div data-montage-id="contextualModes" class="contour-Navigator-contextualModes contour-Navigator-buttonGroup">
                <div data-montage-id="modeOption" class="contour-Navigator-modeOption contour-Navigator-button">
                    <span data-montage-id="modeIcon" class="contour-Navigator-modeIcon contour-Navigator-button"></span>
                </div>
            </div>
            <div data-montage-id="selectedMode" class="contour-Navigator-selectedMode contour-Navigator-button"></div>
            <input  data-montage-id="imageInput" id="imageInput" type="file" class="contour-Navigator-modeOption--image"/>
        </div>

    </div>
</body>
</html>
