<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Map
    </title>
    <link rel="stylesheet" href="map.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "map"},
                "animationController": {"@": "animationController"},
                "areaSelectionOverlay": {"@": "areaSelectionOverlay"},
                "googleEngine": {"@": "googleEngine"},
                "leafletEngine": {"@": "leafletEngine"},
                "mgrsOverlay": {"@": "mgrsOverlay"},
                "navigator": {"@": "navigator"},
                "overlaysRangeController": {"@": "overlaysRangeController"},
                "overviewMap": {"@": "overviewMap"},
                "scaleOverlay": {"@": "scaleOverlay"},
                "selectedFeaturesRangeController": {"@": "selectedFeaturesRangeController"},
                "watermark": {"#": "watermark"}
            },
            "bindings": {
                "classList.has('contour-Map-cursor--crosshair')": {"<-": "@owner.currentMode != 0"},
                "classList.has('contour-Map-timelineBar--enabled')": {"<-": "animationController.availableTimes.length > 0"}
            }
        },
        "animationController": {
            "prototype": "logic/controller/animation-controller"
        },
        "areaSelectionOverlay": {
            "prototype": "ui/map/figure-overlay.reel",
            "properties": {
                "element": {"#": "areaSelectionOverlay"},
                "mapComponent": {"@": "owner"}
            },
            "bindings": {
                "isVisible": {"<-": "(@owner.currentMode > 0 && @owner.currentMode < 5) || @owner.currentMode == 18"},
                "maxDegreesInSelection": {"<-": "(@owner.currentMode == 2 || @owner.currentMode == 3) ? 3 : -1"}
            }
        },
        "engineSelector": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "engineSelector"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.selectedEngineKey"}
            }
        },
        "figureOverlay": {
            "prototype": "ui/map/figure-overlay.reel",
            "properties": {
                "element": {"#": "figureOverlay"},
                "isPersistent": true,
                "isVisible": true
            },
            "bindings": {
                "mapComponent": {"<-": "@owner"},
                "engine": {"<-": "@owner.mapEngine"},
                "figure": {"<-": "@figures:iteration.object"},
                "isVisible": {"<-": "@figures:iteration.object.isVisible"}
            }
        },
        "figures": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "figures"}
            },
            "bindings": {
                "content": {"<-": "@owner.figures" }
            }
        },
        "googleEngine": {
            "prototype": "ui/map/google-engine.reel",
            "properties": {
                "layerAnimationController": {"@": "animationController"},
                "mapComponent": {"@": "owner"},
                "element": {"#": "googleEngine"}
            },
            "bindings": {
                "baseMap": {"<-": "@owner.baseMap"},
                "bounds": {"<->": "@owner.bounds"},
                "maxScale": {"<->": "@owner.maxScale"},
                "minScale": {"<->": "@owner.minScale"},
                "position": {"<->": "@owner.position"}
            }
        },
        "layerOverlay": {
            "prototype": "ui/map/layer-overlay-container.reel",
            "properties": {
                "animationController": {"@": "animationController"},
                "mapComponent": {"@": "owner"},
                "element": {"#": "layerOverlay"}
            },
            "bindings": {
                "layer": {"<-": "@overlays:iteration.object"}
            }
        },
        "leafletEngine": {
            "prototype": "ui/map/leaflet-engine.reel",
            "properties": {
                "layerAnimationController": {"@": "animationController"},
                "mapComponent": {"@": "owner"},
                "element": {"#": "leafletEngine"}
            },
            "bindings": {
                "baseMap": {"<-": "@owner.baseMap"},
                "bounds": {"<->": "@owner.bounds"},
                "maxScale": {"<->": "@owner.maxScale"},
                "minScale": {"<->": "@owner.minScale"},
                "position": {"<->": "@owner.position"}
            }
        },
        "mapTipOverlay": {
            "prototype": "ui/map/map-tip-overlay.reel",
            "properties": {
                "element": {"#": "mapTipOverlay"},
                "mapComponent": {"@": "owner"}

            },
            "bindings": {
                "featureType": {"<-": "@selectedFeatures:iteration.object.type"},
                "feature": {"<-": "@selectedFeatures:iteration.object"},
                "engine": {"<-": "@owner.mapEngine"},
                "isFocused": {"<-": "@selectedFeatures.selection.has(@selectedFeatures:iteration.object)"},
                "isHovered": {"<-": "@owner.hoveredFeature == @selectedFeatures:iteration.object"}
            }
        },
        "mgrsOverlay": {
            "prototype": "ui/map/mgrs-overlay.reel",
            "properties": {
                "mapComponent": {"@": "owner"},
                "element": {"#": "mgrsOverlay"}
            },
            "bindings": {
                "engine": {"<-": "@owner.mapEngine"},
                "bounds": {"<-": "@owner.bounds"},
                "isEnabled": {"<-": "@owner.mgrsEnabled"},
                "position": {"<-": "@owner.position"},
                "currentZoom": {"<-": "@owner.currentZoom"}
            }
        },
        "navigator": {
            "prototype": "ui/map/navigator.reel",
            "properties": {
                "mapComponent": {"@": "owner"},
                "element": {"#": "navigator"}
            },
            "bindings": {
                "currentMode": {"<->": "@owner.currentMode"},
                "maxScale": {"<-": "@owner.maxScale"},
                "minScale": {"<-": "@owner.minScale"},
                "currentZoom": {"<-": "@owner.currentZoom"}
            }
        },
        "overlays": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "overlays"},
                "contentController": {"@": "overlaysRangeController"}
            }
        },
        "overlaysRangeController": {
            "prototype": "montage/core/range-controller"
        },
        "overviewMap": {
            "prototype": "ui/map/overview-map.reel",
            "properties": {
                "element": {"#": "overviewMap"}
            },
            "bindings": {
                "center": {"<-": "@owner.currentCenter"},
                "engine": {"<-": "@owner.mapEngine"},
                "layer": {"<-": "@owner.baseMap"},
                "zoom": {"<-": "@owner.currentZoom"}
            }
        },
        "scaleOverlay": {
            "prototype": "ui/map/scale-overlay.reel",
            "properties": {
                "element": {"#": "scaleOverlay"}
            },
            "bindings": {
                "center": {"<-": "@owner.currentCenter"},
                "engine": {"<-": "@owner.mapEngine"},
                "zoom": {"<-": "@owner.currentZoom"},
                "mgrs": {"<-": "@owner.mgrsCoordinate"}
            }
        },
        "selectedFeatures": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "contentController": {"@": "selectedFeaturesRangeController"},
                "element": {"#": "selectedFeatures"}
            }
        },
        "selectedFeaturesRangeController": {
            "prototype": "montage/core/range-controller"
        },
        "timelineBar": {
            "prototype": "ui/map/timeline-bar.reel",
            "properties": {
                "element": {"#": "timelineBar"},
                "animationController": {"@": "animationController"}
            }
        },
        "toggleEarthquakesClusterButton": {
            "prototype": "ui/map/map-button.reel",
            "properties": {
                "element": {"#": "toggleEarthquakesClusterButton"},
                "label": "Toggle Earthquakes Cluster"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "toggleOpenStreetMapsOverlayButton": {
            "prototype": "ui/map/map-button.reel",
            "properties": {
                "element": {"#": "toggleOpenStreetMapsOverlay"},
                "label": "Toggle Animation"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "toggleAnimationLayersButton": {
            "prototype": "ui/map/map-button.reel",
            "properties": {
                "element": {"#": "toggleAnimationLayers"},
                "label": "Toggle Animation Layers"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "toggleEngineButton": {
            "prototype": "ui/map/map-button.reel",
            "properties": {
                "element": {"#": "toggleEngineButton"},
                "label": "Toggle Map Engine"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="map" class="contour-Map">
        <div data-montage-id="toggleEngineButton" class="contour-Map-toggleEngineButton"></div>
        <div data-montage-id="toggleOpenStreetMapsOverlay" class="contour-Map-toggleOSMButton"></div>
        <div data-montage-id="toggleAnimationLayers" class="contour-Map-toggleAnimationLayers"></div>
        <div data-montage-id="toggleEarthquakesClusterButton" class="contour-Map-toggleEarthquakesClusterButton"></div>
        <div data-montage-id="crosshair" class="contour-Map-crosshair"></div>
        <div data-montage-id="navigator" class="contour-Map-navigator"></div>
        <div data-montage-id="overviewMap" class="contour-Map-overviewMap"></div>
        <div data-montage-id="scaleOverlay" class="contour-Map-scaleOverlay"></div>
        <div data-montage-id="mgrsOverlay"></div>
        <div data-montage-id="timelineBar" class="contour-Map-timelineBar"></div>
        <div data-montage-id="watermark" class="contour-Map-watermark"></div>
        <div data-montage-id="figures">
            <div data-montage-id="figureOverlay"></div>
        </div>
        <div data-montage-id="overlays">
            <div data-montage-id="layerOverlay"></div>
        </div>
        <div data-montage-id="selectedFeatures">
            <div data-montage-id="mapTipOverlay"></div>
        </div>
        <div data-montage-id="engineSelector">
            <span data-arg="leaflet">
                <div data-montage-id="leafletEngine" class="contour-Map-base"></div>
            </span>
            <span data-arg="google">
                <div data-montage-id="googleEngine" class="contour-Map-base"></div>
            </span>
        </div>
        <div data-montage-id="areaSelectionOverlay"></div>
    </div>
</body>
</html>
