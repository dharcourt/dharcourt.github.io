<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Layer Overlay Component
    </title>
    <link rel="stylesheet" href="layer-overlay-container.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_slot": {"@": "slot"}
            }
        },
        "slot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "slot"}
            },
            "bindings": {
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" data-montage-skin="light" class="contour-LayerOverlayContainer">
    <div data-montage-id="slot"></div>
</div>
</body>
</html>
