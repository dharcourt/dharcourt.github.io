<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="scale-overlay.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "imperialTab": {"#": "imperialTab"},
                "line": {"#": "line"},
                "metricTab": {"#": "metricTab"},
                "scale": {"#": "scale"}
            }
        },
        "imperialDistanceLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "imperialDistanceLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.imperialLabel"}
            }
        },
        "latitudeLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "latitudeLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.latitudeLabel"}
            }
        },
        "longitudeLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "longitudeLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.longitudeLabel"}
            }
        },
        "mgrsLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "mgrsLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.mgrs"}
            }
        },
        "metricDistanceLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "metricDistanceLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.metricLabel"}
            }
        },
        "scaleLabelText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "scaleLabelText"}
            },
            "bindings": {
                "value": {"<-": "@owner.scaleLabel"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ScaleOverlay">
        <div data-montage-id="scale" class="contour-ScaleOverlay-scale contour-ScaleOverlay-text">
            <div class="contour-ScaleOverlay-scaleDistanceLabels">
                <span data-montage-id="imperialDistanceLabel" class="contour-ScaleOverlay-scaleLabel-text"></span><br>
                <span data-montage-id="metricDistanceLabel" class="contour-ScaleOverlay-scaleLabel-text"></span>
            </div>
            <div data-montage-id="line" class="contour-ScaleOverlay-scaleLine"></div>
            <div class="contour-ScaleOverlay-scaleLine-tabTop contour-ScaleOverlay-scaleLine-tab"></div>
            <div class="contour-ScaleOverlay-scaleLine-tabBottom contour-ScaleOverlay-scaleLine-tab"></div>
            <div data-montage-id="imperialTab" class="contour-ScaleOverlay-scaleLine-tabTop contour-ScaleOverlay-scaleLine-tab"></div>
            <div data-montage-id="metricTab" class="contour-ScaleOverlay-scaleLine-tabBottom contour-ScaleOverlay-scaleLine-tab"></div>
        </div>
        <div class="contour-ScaleOverlay-scaleLabel contour-ScaleOverlay-text">
            SCALE<br>
            <span data-montage-id="scaleLabelText" class="contour-ScaleOverlay-scaleLabel-text"></span>
        </div>
        <div class="contour-ScaleOverlay-scaleLabel contour-ScaleOverlay-text">
            LAT<br>
            <span data-montage-id="latitudeLabel" class="contour-ScaleOverlay-scaleLabel-text"></span>
        </div>
        <div class="contour-ScaleOverlay-scaleLabel contour-ScaleOverlay-text">
            LON<br>
            <span data-montage-id="longitudeLabel" class="contour-ScaleOverlay-scaleLabel-text"></span>
        </div>
        <div class="contour-ScaleOverlay-scaleLabel contour-ScaleOverlay-text">
            MGRS<br>
            <span data-montage-id="mgrsLabel" class="contour-ScaleOverlay-scaleLabel-text"></span>
        </div>
    </div>
</body>
</html>
