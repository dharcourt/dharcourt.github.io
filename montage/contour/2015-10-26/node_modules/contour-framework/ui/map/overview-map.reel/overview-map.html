<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="overview-map.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "content": {"#": "content"},
                "hiddenCanvasOverlay": {"#": "hiddenCanvasOverlay"},
                "canvasOverlay": {"#": "canvasOverlay"},
                "extentBox": {"#": "extentBox"}
            }
        },
        "content": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "content"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-OverviewMap-content--hidden')": {"<-": "@owner.isExpanded == false"}
            }
        },
        "toggleVisibilityButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "toggleVisibilityButton"}
            },
            "bindings": {
                "classList.has('contour-OverviewMap-toggleVisibilityButton--hidden')": {"<-": "@owner.isExpanded == false"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-OverviewMap">
        <div data-montage-id="content" class="contour-OverviewMap-content">
            <canvas height="256" width="256" data-montage-id="hiddenCanvasOverlay" class="contour-OverviewMap-hiddenCanvasOverlay"></canvas>
            <canvas height="128" width="128" data-montage-id="canvasOverlay" class="contour-OverviewMap-canvasOverlay"></canvas>
            <div data-montage-id="extentBox" class="contour-OverviewMap-extentMap"></div>
            <div data-montage-id="toggleVisibilityButton" class="contour-OverviewMap-toggleVisibilityButton"></div>
        </div>
    </div>
</body>
</html>
