<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="camera-browser.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "succession": {"@": "succession"},
                "identifier": "camera",
                "_listPane": {"@": "listPane"}
            },
            "bindings": {
                "bounds": {"<-": "application.map.bounds"},
                "enabledCameras": {"<-": "application.delegate.enabledCameras"}
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "listPane": {
            "prototype": "ui/camera/camera-list.reel",
            "properties": {
                "element": {"#": "listPane"}
            },
            "bindings": {
                "camerasLayer": {"<-": "@owner.camerasLayer"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"},
                "tabs": [
                    {
                        "label": "Overview",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "_listPane"
                        },
                        "iconClass": "contour-CameraBrowser-icon-list"
                    },
                    {
                        "label": "Active Cameras",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "_multiCameraViewerPane"
                        },
                        "iconClass": "contour-CameraBrowser-icon-active"
                    }
                ],
                "selectedIndex": 0
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": false,
                "title": "Traffic Camera"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-CameraBrowser">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="tabBar" class="contour-CameraBrowser-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-CameraBrowser-succession">
            <div data-montage-id="listPane" data-arg="content" class="contour-CameraBrowser-listPane"></div>
        </div>
    </div>
</body>
</html>
