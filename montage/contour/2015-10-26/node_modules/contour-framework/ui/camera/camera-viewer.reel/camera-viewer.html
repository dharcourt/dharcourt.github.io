<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="camera-viewer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_visitUrlElement": {"#": "visitUrl"}
            }
        },

        "bottomBar": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "bottomBar"}
            },
            "bindings": {
                "condition": {"<-": "@owner.hasBottomBar"}
            }
        },

        "cameraTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "cameraTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.camera.properties.description"}
            }
        },

        "disable": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "disable"},
                "hasTemplate": false
            }
        },

        "infoText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "infoText"}
            },
            "bindings": {
                "value": {"<-": "@owner.camera.properties.dot == 'ozolio' ? 'Ozolio Live Stream' : 'Camera image updated every '+(@owner.camera.properties.refresh_rate/1000)+' seconds'"}
            }
        },

        "titleContainer": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "titleContainer"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-CameraViewer-titleContainer--overlay')": {"<-": "@owner.isTitleOverlaid"},
                "classList.has('contour-CameraViewer-titleContainer--hidden')": {"<-": "!@owner.hasTitle"}
            }
        },

        "viewerSlot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "viewerSlot"}
            },
            "bindings": {
                "content": {"<-": "@owner.camera.properties.dot == 'ozolio' && !@owner.isTitleOverlaid ? @owner._ozolioViewer : @owner._imageViewer"}
            }
        },

        "visitUrl": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "visitUrl"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-CameraViewer-bottomBar-link--invisible')": {"<-": "!@owner.camera.properties.visitUrl"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-CameraViewer">
        <div data-montage-id="titleContainer" class="contour-CameraViewer-titleContainer">
            <div data-montage-id="cameraTitle" class="contour-CameraViewer-title"></div>
            <div data-montage-id="disable" class="contour-CameraViewer-disable"></div>
        </div>
        <div data-montage-id="viewerSlot" class="contour-CameraViewer-viewerSlot"></div>
        <div data-montage-id="bottomBar" class="contour-CameraViewer-bottomBar">
            <span data-montage-id="infoText" class="contour-CameraViewer-bottomBar-info"></span>
            <a data-montage-id="visitUrl" target="_blank" class="contour-CameraViewer-bottomBar-link">VISIT URL</a>
        </div>
    </div>
</body>
</html>
