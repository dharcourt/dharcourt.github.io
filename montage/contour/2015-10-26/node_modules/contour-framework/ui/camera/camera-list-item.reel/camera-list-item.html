<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="camera-list-item.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"}
                },
                "bindings": {
                    "classList.has('contour-CameraListItem--inactive')": {"<-": "@owner.camera.properties.active != 1"}
                }
            },
            "location": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "location"}
                },
                "bindings": {
                    "value": {"<-": "@owner.camera.properties.city + ', ' + @owner.camera.properties.country"}
                }
            },
            "text": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "text"}
                },
                "bindings": {
                    "value": {"<-": "@owner.camera.properties.description"}
                }
            },
            "arrow": {
                "prototype": "montage/ui/component",
                "properties": {
                    "element": {"#": "arrow"},
                    "hasTemplate": false
                }
            },
            "checkbox": {
                "prototype": "montage/ui/component",
                "properties": {
                    "element": {"#": "checkbox"},
                    "hasTemplate": false
                },
                "bindings": {
                    "classList.has('contour-CameraListItem-checkbox--enabled')": {"<-": "@owner.camera.properties.isEnabled"}
                }

            }
        }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-CameraListItem">
        <div data-montage-id="checkbox" class="contour-CameraListItem-checkbox"></div>
        <div data-montage-id="text" class="contour-CameraListItem-title"></div>
        <div class="contour-CameraListItem-locationWrapper">
            <span class="contour-CameraListItem-locationLabel">:
                <span data-montage-id="location" class="contour-CameraListItem-location"></span>
            </span>
        </div>
        <div data-montage-id="arrow" class="contour-CameraListItem-arrow"></div>
    </div>
</body>
</html>
