<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="camera-info.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"},
                    "_toggleEnabled": {"@": "toggleEnabled"},
                    "_actionMenu": {"@": "actionMenu"},
                    "_titleBar": {"@": "titleBar"},
                    "_location": {"@": "location"}
                }
            },
            "titleBar": {
                "prototype": "ui/control/title-bar.reel",
                "properties": {
                    "element": {"#": "titleBar"},
                    "isSmall": true,
                    "hasBack": true
                },
                "listeners": [
                    {
                        "type": "backAction",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "status": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "status"},
                    "value": "Viewing"
                }
            },
            "location": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "location"}
                },
                "bindings": {
                    "value": {"<-": "@owner.camera.properties.city + ', ' + @owner.camera.properties.country"}
                }
            },
            "description": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "description"}
                },
                "bindings": {
                    "value": {"<-": "@owner.camera.properties.description"}
                }
            },
            "toggleEnabled": {
                "prototype": "ui/base/button.reel",
                "properties": {
                    "element": {"#": "toggleEnabled"}
                }
            },
            "toggleEnabledText": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "toggleEnabledText"}
                },
                "bindings": {
                    "value": {"<-": "@owner.camera.properties.isEnabled ? 'Disable Camera' : 'Enable Camera'"}
                }
            },
            "viewer": {
                "prototype": "ui/camera/camera-viewer.reel",
                "properties": {
                    "element": {"#": "viewer"},
                    "hasTitle": false
                },
                "bindings": {
                    "camera": {"<-": "@owner.camera"}
                }
            },
            "actionMenu": {
                "prototype": "ui/control/action-menu.reel",
                "properties": {
                    "element": {"#": "actionMenu"},
                    "items": [
                        {"label": "Zoom To", "value": "zoom"},
                        {"label": "Pan To", "value": "pan"}
                    ]
                }
            }
        }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-CameraInfo">
    <div data-montage-id="titleBar" class="contour-CameraInfo-titleBar"></div>
    <div class="contour-CameraInfo-container">
        <div class="contour-CameraInfo-titleWrapper">
            <div class="contour-CameraInfo-titleLabelsWrapper">
                <div data-montage-id="status" class="contour-CameraInfo-title"></div>
                <div data-montage-id="description" class="contour-CameraInfo-description"></div>
                <div class="contour-CameraInfo-locationWrapper">
                <span class="contour-CameraInfo-locationLabel">Location:
                    <span data-montage-id="location" class="contour-CameraInfo-location"></span>
                </span>
                </div>
            </div>
        </div>
        <div data-montage-id="viewer" class="contour-CameraInfo-cameraViewer"></div>
        <div data-montage-id="toggleEnabled" class="contour-CameraInfo-toggleEnabled">
            <span data-montage-id="toggleEnabledText" class="contour-CameraInfo-toggleEnabledText"></span>
        </div>
    </div>
    <div data-montage-id="actionMenu" class="contour-CameraInfo-actionMenu"></div>
</div>
</body>
</html>
