<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="camera-ozolio-viewer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_viewerElement": {"#": "viewerElement"},
                "_ozolioScript": {"#": "ozolioScript"},
                "_webcamScript": {"#": "webcamScript"},
                "_swfScript": {"#": "swfScript"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-CameraOzolioViewer">
        <script data-montage-id="ozolioScript" type="text/javascript" src="https://relay.ozolio.com/js/jozolio.js"></script>
        <script data-montage-id="webcamScript"  type="text/javascript" src="https://relay.ozolio.com/js/jwebcam.js"></script>
        <script data-montage-id="swfScript"  type="text/javascript" src="https://relay.ozolio.com/js/swfobject.js"></script>
        <div data-montage-id="viewerElement" class="contour-CameraOzolioViewer-viewer"></div>
    </div>
</body>
</html>
