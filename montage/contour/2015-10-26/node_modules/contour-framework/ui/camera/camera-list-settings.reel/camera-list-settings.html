<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="camera-list-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "sortFieldSelectBar": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "sortFieldSelectBar"},
                "value": "updateDate",
                "default": "updateDate",
                "options": [
                    {"label": "Name", "value": "name"},
                    {"label": "Created Date", "value": "createdDate"},
                    {"label": "Update Date", "value": "updateDate"}
                ]
            }
        },
        "sortDirectionSelectBar": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "sortDirectionSelectBar"},
                "highlight": "below",
                "value": "Descending",
                "default": "Descending",
                "options": [
                    {"label": "Ascending", "value": "Ascending"},
                    {"label": "Descending", "value": "Descending"}
                ]
            }
        },
        "sortLegendBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "sortLegendBar"},
                "heading": "Sort",
                "actionLabel": "Reset",
                "level": 1
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "title": "Settings",
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            },
            "listeners": [
                {"type": "backAction", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
    <script type="text/javascript">

    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-CameraListSettings">
        <div data-montage-id="titleBar" class="contour-CameraListSettings-titleBar"></div>
        <div class="contour-CameraListSettings-editorContainer">
            <div data-montage-id="sortLegendBar" class="contour-CameraListSettings-sortLegendBar"></div>
            <div class="contour-CameraListSettings-sortContainer">
                <div data-montage-id="sortFieldSelectBar" class="contour-CameraListSettings-sortFieldSelectBar"></div>
                <div data-montage-id="sortDirectionSelectBar" class="contour-CameraListSettings-sortDirectionSelectBar"></div>
            </div>
        </div>
    </div>
</body>
</html>
