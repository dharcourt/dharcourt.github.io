<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="camera-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "item": {
            "prototype": "ui/camera/camera-list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "camera": {"<-": "@list:iteration.object.data"}
            }
        },
        "list": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "list"},
                "controller": {"@": "listController"},
                "isRootVisible": false,
                "rowHeight": 56
            }
        },
        "listController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "childrenExpression": "data"
            },
            "bindings": {
                "data": {"<-": "@searchPane"}
            }
        },
        "searchPane": {
            "prototype": "ui/control/search-pane.reel",
            "properties": {
                "element": {"#": "searchPane"},
                "delegate": {"@": "owner"}
            },
            "bindings": {
                "source": {"<-": "@owner.camerasLayer.features"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasBack": false,
                "hasSettings": true
            },
            "bindings": {
                "title": {"<-": "@owner.camerasLayer.features.length == 1 ? '1 Camera' : @owner.camerasLayer.features.length + ' Cameras'"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-CameraList">
    <div data-montage-id="titleBar"></div>
    <div data-montage-id="searchPane" class="contour-CameraList-searchPane">
        <div data-montage-id="list" class="contour-CameraList-list">
            <div data-montage-id="item"></div>
        </div>
    </div>
</div>
</body>
</html>
