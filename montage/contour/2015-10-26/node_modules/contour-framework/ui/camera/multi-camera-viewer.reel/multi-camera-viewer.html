<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="multi-camera-viewer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_repetition": {"@": "repetition"}
            }
        },

        "camera": {
            "prototype": "ui/camera/camera-viewer.reel",
            "properties": {
                "element": {"#": "camera"},
                "hasBottomBar": false,
                "isTitleOverlaid": true
            },
            "bindings": {
                "camera": {"<-": "@repetition:iteration.object"}
            }
        },

        "emptyListText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "emptyListText"},
                "value": "No Cameras are enabled"
            },
            "bindings": {
                "classList.has('contour-MultiCameraViewer-emptyListText--hidden')":  {"<-": "@owner.cameras.length > 0"}
            }
        },

        "featuredCamera": {
            "prototype": "ui/camera/camera-viewer.reel",
            "properties": {
                "element": {"#": "featuredCamera"},
                "hasBottomBar": false
            },
            "bindings": {
                "camera": {"<-": "@owner._featuredCamera"}
            }
        },

        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.cameras.filter{@owner._featuredCamera != this}"}
            }
        },

        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasBack": false
            },
            "bindings": {
                "title": {"<-": "@owner.cameras == 1 ? '1 Active Item' : @owner.cameras.length + ' Active Items'"}
            }
        },

        "wrapper": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "wrapper"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-MultiCameraViewer-wrapper--hidden')": {"<-": "@owner.cameras.length == 0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-MultiCameraViewer">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="emptyListText" class="contour-MultiCameraViewer-emptyListText"></div>
        <div data-montage-id="wrapper" class="contour-MultiCameraViewer-wrapper">
            <div data-montage-id="featuredCamera" class="contour-MultiCameraViewer-featuredCamera"></div>
            <div data-montage-id="repetition" class="contour-MultiCameraViewer-repetition">
                <div data-montage-id="camera" class="contour-MultiCameraViewer-camera"></div>
            </div>
        </div>
    </div>
</body>
</html>
