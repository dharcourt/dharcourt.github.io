<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="figure-style-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_colorButton": {"@": "color"},
                "_fontColorButton": {"@": "fontColor"}
            }
        },
        "color": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "color"}
            },
            "bindings": {
                "classList.has('fillIcon')": {"<-": "@owner._isFill"}
            }
        },
        "colorLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "colorLabel"},
                "value": "Color"
            }
        },
        "fontColor": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "fontColor"}
            }
        },
        "fontColorLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "fontColorLabel"},
                "value": "Font Color"
            }
        },
        "fontSize": {
            "prototype": "ui/control/slider.reel",
            "properties": {
                "element": {"#": "fontSize"},
                "min": 6,
                "max": 72,
                "step": 1
            },
            "bindings": {
                "value": {"<->": "@owner.fontSize"}
            }
        },
        "fontSizeLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "fontSizeLabel"},
                "value": "Font Size"
            }
        },
        "hasColor": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasColor"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner._hasColor"}
            }
        },
        "hasFont": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasFont"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner._hasText"}
            }
        },
        "hasLabel": {
            "prototype": "ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "hasLabel"},
                "label": "Show Label"
            },
            "bindings": {
                "checked": {"<->": "@owner.hasLabel"}
            }
        },
        "hasMeasurementTypes": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasMeasurementTypes"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner._hasMeasurementTypes"}
            }
        },
        "hasUnits": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasUnits"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner._hasUnits"}
            }
        },
        "hasWidth": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasWidth"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner._hasWidth"}
            }
        },
        "isLabelPropertyGroup": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "isLabelPropertyGroup"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.activeStyleGroup == 2"}
            }
        },
        "measurementType": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "measurementType"}
            },
            "bindings": {
                "value": {"<->": "@owner.labelType"},
                "options": {"<-": "@owner.labelTypes"}
            }
        },
        "measurementTypeLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "measurementTypeLabel"},
                "value": "Measurement Type"
            }
        },
        "opacity": {
            "prototype": "ui/control/slider.reel",
            "properties": {
                "element": {"#": "opacity"},
                "min": 0,
                "max": 1,
                "step": 0.1
            },
            "bindings": {
                "value": {"<->": "@owner.opacity"}
            }
        },
        "opacityLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "opacityLabel"},
                "value": "Opacity"
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true,
                "hasBack": false,
                "hasSettings": false
            },
            "bindings": {
                "title": {"<->": "@owner.title"}
            }
        },
        "units": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "units"},
                "options": [
                    {"label": "Metric", "value": "metric"},
                    {"label": "Imperial", "value": "imperial"}
                ]
            },
            "bindings": {
                "value": {"<->": "@owner.units"}
            }
        },
        "unitsLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "unitsLabel"},
                "value": "Units"
            }
        },
        "widthLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "widthLabel"},
                "value": "Width"
            }
        },
        "width": {
            "prototype": "ui/control/slider.reel",
            "properties": {
                "element": {"#": "width"},
                "max": 10,
                "step": 1
            },
            "bindings": {
                "value": {"<->": "@owner.width"},
                "min": {"<-": "@owner.activeStyleGroup == 3 ? 1 : 0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FigureStyleSettings">
        <div data-montage-id="title" class="contour-FigureStyleSettings-title"></div>
        <div class="contour-FigureStyleSettings-wrapper">
            <div data-montage-id="isLabelPropertyGroup">
                <div data-montage-id="hasLabel" class="contour-FigureStyleSettings-hasLabel"></div>
            </div>
            <div data-montage-id="hasMeasurementTypes">
                <div data-montage-id="measurementTypeLabel" class="contour-FigureStyleSettings-measurementTypeLabel"></div>
                <div data-montage-id="measurementType" class="contour-FigureStyleSettings-measurementType"></div>
            </div>
            <div data-montage-id="hasUnits">
                <div data-montage-id="unitsLabel" class="contour-FigureStyleSettings-unitsLabel"></div>
                <div data-montage-id="units" class="contour-FigureStyleSettings-units"></div>
            </div>
            <div data-montage-id="hasColor">
                <div data-montage-id="color" class="contour-FigureStyleSettings-color">
                    <div data-montage-id="colorLabel" class="contour-FigureStyleSettings-colorLabel"></div>
                </div>
                <div data-montage-id="opacityLabel" class="contour-FigureStyleSettings-opacityLabel"></div>
                <div data-montage-id="opacity" class="contour-FigureStyleSettings-opacity"></div>
            </div>
            <div data-montage-id="hasWidth">
                <div data-montage-id="widthLabel" class="contour-FigureStyleSettings-widthLabel"></div>
                <div data-montage-id="width" class="contour-FigureStyleSettings-width"></div>
            </div>
            <div data-montage-id="hasFont">
                <div data-montage-id="fontColor" class="contour-FigureStyleSettings-fontColor fillIcon">
                    <div data-montage-id="fontColorLabel" class="contour-FigureStyleSettings-fontColorLabel"></div>
                </div>
                <div data-montage-id="fontSizeLabel" class="contour-FigureStyleSettings-fontSizeLabel"></div>
                <div data-montage-id="fontSize" class="contour-FigureStyleSettings-fontSize"></div>
            </div>
        </div>
    </div>
</body>
</html>
