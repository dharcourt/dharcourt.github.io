<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="figure-tool-selector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "selectionEditor": {"@": "selectionEditor"},
                "errorBar": {"@": "errorBar"}
            },
            "bindings": {
                "selectedTool": {"<-": "@selectionEditor.repetition.selection.get(0)"},
                "currentMapMode": {"<-": "application.delegate.currentMapMode"}
            }
        },
        "errorBar": {
            "prototype": "ui/control/error-bar.reel",
            "properties": {
                "element": {"#": "errorBar"},
                "timeout": 0
            },
            "bindings": {
                "message": {"<-": "@owner._error"}
            }
        },
        "heading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading"},
                "heading": "Select a Tool",
                "level": 2
            }
        },
        "selectionEditor": {
            "prototype": "ui/control/selection-editor.reel",
            "properties": {
                "element": {"#": "selectionEditor"},
                "title": "Type",
                "multiLine": true
            },
            "bindings": {
                "options": {"<-": "@owner.options"},
                "multiSelect": {"<-": "@owner.multiSelect"}
            }
        },
        "icons": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "icons"},
                "hasTemplate": false
            },
            "bindings": {
                "data": {"<-": "@selectionEditor:iteration.object"},
                "classList.has('selected')": {"<-": "@selectionEditor:iteration.selected"},
                "classList.has(data.icon)": {"<-": "true"}
            }
        },
        "isImage": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "isImage"}
            },
            "bindings": {
                "condition": {"<-": "@selectionEditor:iteration.object.id == 'image'"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FigureToolSelector">
        <div data-montage-id="heading"></div>
        <div data-montage-id="errorBar" class="contour-FigureToolSelector-errorBar"></div>
        <div data-montage-id="selectionEditor">
            <span data-montage-id="icons" data-arg="icons">
                <input data-montage-id="isImage" type="file" />
            </span>
        </div>
    </div>
</body>
</html>
