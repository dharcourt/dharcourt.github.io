<!DOCTYPE html>
<html>
<head>
    <title>Figure Inspector</title>
    <link rel="stylesheet" type="text/css" href="figure-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
               "_infoPane": {"@": "infoPane"},
                "succession": {"@": "succession"},
                "tabBar": {"@": "tabBar"}
            },
            "bindings": {
                "_activeTab": {"<-": "@tabBar.selectedTab"}
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"}
            },
            "bindings": {
                "tabs": {"<-": "@owner._tabs.filter{figureTypes.has(@owner.figure.type) && @owner._excludeLabelForFreeHand(this, @owner.figure)}"}
            }
        },
        "infoPane": {
            "prototype": "ui/drawing/figure-info.reel",
            "properties": {
                "element": {"#": "infoPane"}
            },
            "bindings": {
                "figure": {"<-": "@owner.figure"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": true
            },
            "bindings": {
                "title": {"<-": "@owner.figure.name" }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FigureInspector">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="tabBar" class="contour-FigureInspector-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-FigureInspector-succession">
            <div data-montage-id="infoPane" data-arg="content" class="contour-FigureInspector-infoPane"></div>
        </div>
    </div>
</body>
</html>
