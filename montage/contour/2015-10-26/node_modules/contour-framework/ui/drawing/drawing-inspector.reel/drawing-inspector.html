<!DOCTYPE html>
<html>
<head>
    <title>Figure Browser</title>
    <link rel="stylesheet" type="text/css" href="drawing-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "succession": {"@": "succession"},
                "tabBar": {"@": "tabBar"},
                "_toolPane": {"@": "toolPane"}
            },
            "bindings": {
                "rangeController.content": {"<-": "application.delegate.figures.filter{!isNewObject}"},
                "_hasSelectedFigureBinding": {"<-": "isVisible || _figureInspector.isVisible"}
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession" },
                "selectedIndex": 1,
                "tabs": [
                    {
                        "label": "Figures",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_listPane"},
                        "iconClass": "contour-DrawingInspector-icon-figures"
                    },
                    {
                        "label": "Tools",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_toolPane"},
                        "iconClass": "contour-DrawingInspector-icon-tools"
                    },
                    {
                        "label": "Eraser",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_eraserPane"},
                        "iconClass": "contour-DrawingInspector-icon-eraser"
                    }
                ]
            }
        },
        "toolPane": {
            "prototype": "ui/drawing/figure-tool-selector.reel",
            "properties": {
                "element": {"#": "toolPane"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": false,
                "title": "Drawing"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-DrawingInspector">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="tabBar" class="contour-DrawingInspector-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-DrawingInspector-succession">
            <div data-montage-id="toolPane" data-arg="content" class="contour-DrawingInspector-toolPane"></div>
        </div>

    </div>
</body>
</html>
