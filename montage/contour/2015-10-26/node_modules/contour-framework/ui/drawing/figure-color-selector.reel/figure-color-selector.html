<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="figure-color-selector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "_internalSelection": {"<->": "_colorController.selection.get(0)"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title" },
                "title": "Color",
                "isSmall":true
            },
            "bindings": {
                "hasDone": {"<-": "@owner.hasDone"},
                "hasBack": {"<-": "@owner.hasDone"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@owner._colorController"}
            }
        },
        "color": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "color"},
                "hasTemplate":false
            },
            "bindings": {
                "data": {"<-": "@repetition:iteration.object"},
                "element.style.backgroundColor": {"<-": "data"},
                "classList.has('selected')": {"<-": "@repetition:iteration.selected"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FigureColorSelector">
        <div data-montage-id="title" class="contour-FigureColorSelector-title"></div>
        <div class="contour-FigureColorSelector-wrapper">
            <div data-montage-id="repetition" class="contour-FigureColorSelector-repetition">
                <div data-montage-id="color" class="contour-FigureColorSelector-color"></div>
            </div>
        </div>
    </div>
</body>
</html>
