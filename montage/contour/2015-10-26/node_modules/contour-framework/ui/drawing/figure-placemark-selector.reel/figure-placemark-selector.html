<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="figure-placemark-selector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selectedMarker": {"<->": "@selectionEditor.repetition.selection.0"}
            }
        },
        "heading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "heading"},
                "heading": "Placemarks",
                "level": 2
            }
        },
        "selectionEditor": {
            "prototype": "ui/control/selection-editor.reel",
            "properties": {
                "element": {"#": "selectionEditor"},
                "multiLine": true,
                "multiSelect": false
            },
            "bindings": {
                "options": {"<-": "@owner.options"}
            }
        },
        "icons": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "icons"},
                "hasTemplate": false
            },
            "bindings": {
                "data": {"<-": "@selectionEditor:iteration.object"},
                "classList.has('selected')": {"<-": "@selectionEditor:iteration.selected"},
                "classList.has(data.icon)": {"<-": "true"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FigurePlacemarkSelector">
        <div data-montage-id="heading"></div>
        <div data-montage-id="selectionEditor">
            <span data-montage-id="icons" data-arg="icons"></span>
        </div>
    </div>
</body>
</html>
