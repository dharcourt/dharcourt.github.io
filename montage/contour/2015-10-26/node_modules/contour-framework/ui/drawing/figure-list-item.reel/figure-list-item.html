<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="figure-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "preview": {"@": "preview"}
            },
            "bindings": {
                "classList.has('contour-FigureListItem--selectable')": {"<-": "@owner.selectable"}
            }
        },
        "checkbox": {
            "prototype": "ui/base/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"}
            },
            "bindings": {
                "checked": {"<->": "@owner.checked"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.figure.name"}
            }
        },
        "preview": {
            "prototype": "ui/drawing/figure-preview.reel",
            "properties": {
                "element": {"#": "preview"}
            },
            "bindings": {
                "figure": {"<-": "@owner.figure"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FigureListItem">
        <div data-montage-id="checkbox" class="contour-FigureListItem-checkbox"></div>
        <div data-montage-id="preview" class="contour-FigureListItem-preview"></div>
        <div data-montage-id="name" class="contour-FigureListItem-name"></div>
    </div>
</body>
</html>
