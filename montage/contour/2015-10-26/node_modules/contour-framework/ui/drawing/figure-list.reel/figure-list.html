<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="figure-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "repetition": {"@": "repetition"}
            }
        },
        "body": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "body"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.rangeController.content.defined() && @owner.rangeController.content.length > 0 ? 'list' : 'listIsEmptyText'"}
            }
        },
        "editBar": {
            "prototype": "ui/control/edit-bar.reel",
            "properties": {
                "element": {"#": "editBar"},
                "title": "Remove Figures",
                "hasUndo": true,
                "hasClear": true
            }
        },
        "figureListItem": {
            "prototype": "ui/drawing/figure-list-item.reel",
            "properties": {
                "element": {"#": "figureListItem" }
            },
            "bindings": {
                "figure": {"<-": "@repetition:iteration.object"},
                "checked": {"<->": "@owner.isEraser ? @repetition:iteration.selected : @repetition:iteration.object.isVisible"},
                "selectable": {"<-": "!@owner.isEraser"}
            }
        },
        "listIsEmptyText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "listIsEmptyText"}
            },
            "bindings": {
                "value": {"<-": "@owner.listIsEmptyText"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.rangeController"}
            }
        },
        "title": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.isEraser ? 'eraserTitle' : 'listTitle'"},
                "classList.has('edit')": {"<-": "@owner.isEraser"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "title": "Figures",
                "isSmall": true,
                "hasBack": false,
                "hasSettings": false
            }
        }
    }
    </script>
    <script type="text/javascript">

    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FigureList">
        <div data-montage-id="title" class="contour-FigureList-titleBarWrapper">
            <div data-montage-id="titleBar" data-arg="listTitle" class="contour-FigureList-titleBar"></div>
            <div data-montage-id="editBar" data-arg="eraserTitle" class="contour-FigureList-editBar"></div>
        </div>
        <div data-montage-id="body" class="contour-FigureList-wrapper">
            <div data-arg="list" data-montage-id="repetition" class="contour-FigureList-repetition">
                <div data-montage-id="figureListItem" class="contour-FigureList-figureListItem"></div>
            </div>
            <div data-montage-id="listIsEmptyText" data-arg="listIsEmptyText" class="contour-FigureList-listIsEmptyText"></div>
        </div>
    </div>
</body>
</html>
