<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="figure-image-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "doesPreserveAspectRatio": {
            "prototype": "ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "doesPreserveAspectRatio"},
                "label": "Preserve Aspect Ratio"
            },
            "bindings": {
                "checked": {"<->": "@owner.preserveAspectRatio"}
            }
        },
        "hasResetAspectRatio": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasResetAspectRatio"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.hasResetAspectRatio"}
            }
        },
        "opacity": {
            "prototype": "ui/control/slider.reel",
            "properties": {
                "element": {"#": "opacity"},
                "min": 0,
                "max": 1,
                "step": 0.1
            },
            "bindings": {
                "value": {"<->": "@owner.opacity"}
            }
        },
        "opacityLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "opacityLabel"},
                "value": "Opacity"
            }
        },
        "resetAspectRatio": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "resetAspectRatio"},
                "hasTemplate": false
            }
        },
        "resetAspectRatioLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "resetAspectRatioLabel"},
                "value": "Reset Original Aspect Ratio"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FigureImageSettings">
        <div data-montage-id="doesPreserveAspectRatio" class="contour-FigureImageSettings-doesPreserveAspectRatio"></div>
        <div data-montage-id="hasResetAspectRatio" class="contour-FigureImageSettings-hasResetAspectRatio">
            <div data-montage-id="resetAspectRatio" class="contour-FigureImageSettings-resetAspectRatio">
                <div data-montage-id="resetAspectRatioLabel" class="contour-FigureImageSettings-resetAspectRatioLabel"></div>
            </div>
        </div>
        <div data-montage-id="opacityLabel" class="contour-FigureImageSettings-opacityLabel"></div>
        <div data-montage-id="opacity" class="contour-FigureImageSettings-opacity"></div>
    </div>
</body>
</html>
