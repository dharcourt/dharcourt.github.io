<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="figure-info.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "name": {
            "prototype": "ui/control/text-field.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<->": "@owner.figure.name"}
            }
        },
        "nameLabel": {
            "prototype": "ui/control/label.reel",
            "properties": {
                "element": {"#": "nameLabel"},
                "label": "Name"
            },
            "bindings": {
                "isActive": {"<-": "@name.hasFocus || @name.value"},
                "hasFocus": {"<-": "@name.hasFocus"},
                "enabled": {"<-": "@name.enabled"}
            }
        },
        "maptip": {
            "prototype": "ui/control/text-area.reel",
            "properties": {
                "element": {"#": "maptip"}
            },
            "bindings": {
                "value": {"<->": "@owner.figure.mapTip"}
            }
        },
        "maptipLabel": {
            "prototype": "ui/control/label.reel",
            "properties": {
                "element": {"#": "maptipLabel"}
            },
            "bindings": {
                "isActive": {"<-": "@maptip.hasFocus || @maptip.value"},
                "hasFocus": {"<-": "@maptip.hasFocus"},
                "enabled": {"<-": "@maptip.enabled"},
                "label": {"<-": "@owner.figure.type == 0 ? 'Text' : 'Map Tip'"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true,
                "hasBack": false,
                "hasSettings": false,
                "title": "General Information"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-FigureInfo">
        <div data-montage-id="title"></div>
        <div class="contour-FigureInfo-wrapper">
            <div data-montage-id="nameLabel" class="contour-FigureInfo-nameLabel">
                <div data-montage-id="name" class="contour-FigureInfo-name" data-arg="input"></div>
            </div>
            <div data-montage-id="maptipLabel" class="contour-FigureInfo-maptipLabel">
                <div data-montage-id="maptip" class="contour-FigureInfo-maptip" data-arg="input"></div>
            </div>
        </div>
    </div>
</body>
</html>
