<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="link-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.link.display"}
            }
        },
        "url": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "url"}
            },
            "bindings": {
                "value": {"<-": "@owner.link.url"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LinkListItem">
        <div data-montage-id="name" class="contour-LinkListItem-name"></div>
        <div data-montage-id="url" class="contour-LinkListItem-url"></div>
    </div>
</body>
</html>
