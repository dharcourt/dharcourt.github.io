<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="link-category-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "succession": {
            "prototype": "ui/control/contour-succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"},
                "tabs": [
                    {
                        "label": "User",
                        "iconClass": "contour-LinkCategoryList-icon-user",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "userAccountAdministration"
                        }
                    },
                    {
                        "label": "PDC",
                        "iconClass": "contour-LinkCategoryList-icon-pdc",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "pdcResources"
                        }
                    },
                    {
                        "label": "Hazard",
                        "iconClass": "contour-LinkCategoryList-icon-hazard",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "hazardInformationResources"
                        }
                    }
                ]
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LinkCategoryList">
        <div data-montage-id="tabBar" class="contour-LinkCategoryList-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-LinkCategoryList-succession"></div>
        <div data-montage-id="links" class="contour-LinkCategoryList-links"></div>
    </div>
</body>
</html>
