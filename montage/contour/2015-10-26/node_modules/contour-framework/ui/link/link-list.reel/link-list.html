<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="link-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "item": {
            "prototype": "ui/link/link-list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "link": {"<-": "@repetition:iteration.object"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.links"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true,
                "hasBack": false,
                "hasSettings": false
            },
            "bindings": {
                "title": {"<-": "@owner.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LinkList">
        <div data-montage-id="title" class="contour-LinkBrowser-title"></div>
        <div data-montage-id="repetition" class="contour-LinkList-repetition">
            <div data-montage-id="item" class="contour-LinkList-item"></div>
        </div>
    </div>
</body>
</html>
