<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bookmark-list-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "title": "Settings",
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            }
        },
        "sortFieldSelectBar": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "sortFieldSelectBar"},
                "value": "creationDate",
                "default": "creationDate",
                "options": [
                    {"label": "Name", "value": "name"},
                    {"label": "Create Date", "value": "creationDate"}
                ]
            }
        },
        "sortDirectionSelectBar": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "sortDirectionSelectBar"},
                "highlight": "below",
                "value": "Descending",
                "default": "Descending",
                "options": [
                    {"label": "Ascending", "value": "Ascending"},
                    {"label": "Descending", "value": "Descending"}
                ]
            }
        },
        "sortLegendBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "sortLegendBar"},
                "heading": "Sort",
                "actionLabel": "Reset",
                "level": 1
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BookmarkListSettings">
        <div data-montage-id="title" class="contour-BookmarkListSettings-title"></div>
        <div data-montage-id="sortLegendBar" class="contour-BookmarkListSettings-sortLegendBar"></div>
        <div class="contour-BookmarkListSettings-sortContainer">
            <div data-montage-id="sortFieldSelectBar" class="contour-BookmarkListSettings-sortFieldSelectBar"></div>
            <div data-montage-id="sortDirectionSelectBar" class="contour-BookmarkListSettings-sortDirectionSelectBar"></div>
        </div>
    </div>
</body>
</html>
