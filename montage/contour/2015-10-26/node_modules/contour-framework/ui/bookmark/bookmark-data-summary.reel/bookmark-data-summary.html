<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bookmark-data-summary.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "extentLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "extentLabel"},
                "value": "Extent:"
            }
        },
        "centerLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "centerLabel"},
                "value": "Center:"
            }
        },
        "centerLatitude": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "centerLatitude"}
            },
            "bindings": {
                "value": {"<-": "@owner._extent.center[1]"}
            }
        },
        "centerLongitude": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "centerLongitude"}
            },
            "bindings": {
                "value": {"<-": "@owner._extent.center[0]"}
            }
        },
        "hasExtent": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasExtent"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner._hasExtent"}
            }
        },
        "hasLayers": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasLayers"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner._hasLayers"}
            }
        },
        "labelBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "labelBar"},
                "heading": "Summary",
                "level": 2
            }
        },
        "latitudeLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "latitudeLabel"},
                "value": "Latitude:"
            }
        },
        "layerItem": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "layerItem" }
            },
            "bindings": {
                "value": {"<-": "@layersRepetition:iteration.object.id"}
            }
        },
        "layersLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "layersLabel"},
                "value": "Layers:"
            }
        },
        "layersRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "layersRepetition" },
                "isSelectionEnabled": false
            },
            "bindings": {
                "contentController": {"<-": "@owner._layersController"}
            }
        },
        "longitudeLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "longitudeLabel"},
                "value": "Longitude:"
            }
        },
        "zoom": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "zoom"}
            },
            "bindings": {
                "value": {"<-": "@owner._extent.zoom"}
            }
        },
        "zoomLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "zoomLabel"},
                "value": "Zoom:"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BookmarkDataSummary">
        <div data-montage-id="labelBar" class="contour-BookmarkDataSummary-labelBar"></div>
        <div data-montage-id="hasExtent" class="contour-BookmarkDataSummary-extent">
            <div data-montage-id="extentLabel" class="contour-BookmarkDataSummary-extentLabel"></div>
            <div data-montage-id="centerLabel" class="contour-BookmarkDataSummary-centerLabel"></div>
            <div data-montage-id="latitudeLabel" class="contour-BookmarkDataSummary-latitudeLabel"></div>
            <div data-montage-id="centerLatitude" class="contour-BookmarkDataSummary-centerLatitude"></div>
            <div data-montage-id="longitudeLabel" class="contour-BookmarkDataSummary-longitudeLabel"></div>
            <div data-montage-id="centerLongitude" class="contour-BookmarkDataSummary-centerLongitude"></div>
            <div data-montage-id="zoomLabel" class="contour-BookmarkDataSummary-zoomLabel"></div>
            <div data-montage-id="zoom" class="contour-BookmarkDataSummary-zoom"></div>
        </div>
        <div data-montage-id="hasLayers" class="contour-BookmarkDataSummary-layers">
            <div data-montage-id="layersLabel" class="contour-BookmarkDataSummary-layersLabel"></div>
            <div data-montage-id="layersRepetition" class="contour-BookmarkDataSummary-layersRepetition">
                <div data-montage-id="layerItem" class="contour-BookmarkDataSummary-layerItem"></div>
            </div>
        </div>
    </div>
</body>
</html>
