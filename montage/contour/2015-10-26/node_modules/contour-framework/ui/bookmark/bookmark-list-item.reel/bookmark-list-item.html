<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bookmark-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_creationDate": {"@": "creationDate"}
            },
            "bindings": {
                "classList.has('contour-BookmarkListItem-default')": {"<-": "bookmark.isDefault"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.bookmark.name"}
            }
        },
        "creationDate": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "creationDate"}
            },
            "bindings": {
                "value": {"<-": "@owner.bookmark.creationDate"}
            }
        },
        "creationDateLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "creationDateLabel"},
                "value": "Created:"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BookmarkListItem">
        <div data-montage-id="name" class="contour-BookmarkListItem-name"></div>
        <div data-montage-id="creationDateLabel" class="contour-BookmarkListItem-creationDateLabel"></div>
        <div data-montage-id="creationDate" class="contour-BookmarkListItem-creationDate"></div>
        <div data-montage-id="drillDown" class="contour-BookmarkListItem-drillDown"></div>
    </div>
</body>
</html>
