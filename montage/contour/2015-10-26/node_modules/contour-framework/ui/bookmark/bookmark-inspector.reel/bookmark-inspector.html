<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bookmark-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_actionMenu": {"@": "actionMenu"},
                "_editBar": {"@": "edit"}
            }
        },
        "actionMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu"},
                "items": [
                    {"label": "Activate", "value": "activate"},
                    {"label": "Set as Default", "value": "default"},
                    {"label": "Delete", "value": "edit"}
                ]
            },
            "bindings": {
                "classList.has('contour-BookmarkInspector-actionMenu--hidden')": {"<-": "@owner.bookmark.isNewObject"}
            }
        },
        "summary": {
            "prototype": "ui/bookmark/bookmark-data-summary.reel",
            "properties": {
                "element": {"#": "summary"}
            },
            "bindings": {
                "bookmark": {"<-": "@owner.bookmark.isNewObject ? null : @owner.bookmark"}
            }
        },
        "typeSelectLabelBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "typeSelectLabelBar"},
                "heading": "Type",
                "level": 2
            }
        },
        "typeSelectBar": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "typeSelectBar"},
                "isMultipleSelectionAllowed":true,
                "highlight": "below"
            },
            "bindings": {
                "options": {"<-": "@owner._type.options"},
                "values": {"<->": "@owner._type.selection"}
            }
        },
        "edit": {
            "prototype": "ui/control/edit-bar.reel",
            "properties": {
                "element": {"#": "edit"},
                "title": "Add Bookmark",
                "hasCancel": true,
                "hasAdd": true
            }
        },
        "isDefault": {
            "prototype": "ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "isDefault"},
                "label": "Default Bookmark"
            },
            "bindings": {
                "checked": {"<-": "@owner.bookmark.isDefault" }
            }
        },
        "link": {
            "prototype": "ui/control/link-display.reel",
            "properties": {
                "element": {"#": "link"}
            },
            "bindings": {
                "link": {"<-": "@owner.bookmark.link"},
                "classList.has('contour-BookmarkInspector-link--hidden')": {"<-": "@owner.bookmark.isNewObject"}
            }
        },
        "name": {
            "prototype": "ui/control/text-field.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.bookmark.name"},
                "enabled": {"<-": "@owner.bookmark.isNewObject"}
            }
        },
        "nameLabel": {
            "prototype": "ui/control/label.reel",
            "properties": {
                "element": {"#": "nameLabel"},
                "label": "Name"
            },
            "bindings": {
                "isActive": {"<-": "@name.hasFocus || @name.value"},
                "enabled": {"<-": "@name.enabled"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution" }
            },
            "bindings": {
                "switchValue": {"<-": "@owner.bookmark.isNewObject ? 'select' : 'display'"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "title": "Bookmark Info",
                "isSmall": true,
                "hasBack": false,
                "hasSettings": false
            }
        },
        "topBar": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "topBar"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.bookmark.isNewObject ? 'edit' : 'title'"}
            }
        },
        "typeSelect": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "typeSelect"},
                "hasTemplate": false
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": true
            },
            "bindings" : {
                "title": {"<-": "@owner.bookmark.isNewObject ? 'Add Bookmark' : @owner.bookmark.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BookmarkInspector">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="topBar" class="contour-BookmarkInspector-topBar">
            <div data-montage-id="title" data-arg="title" class="contour-BookmarkInspector-title"></div>
            <div data-montage-id="edit" data-arg="edit" class="contour-BookmarkInspector-edit"></div>
        </div>
        <div data-montage-id="nameLabel" class="contour-BookmarkInspector-nameLabel">
            <div data-montage-id="name" class="contour-BookmarkInspector-name" data-arg="input"></div>
        </div>
        <div data-montage-id="isDefault" class="contour-BookmarkInspector-isDefault"></div>
        <div data-montage-id="link" class="contour-BookmarkInspector-link" data-arg="input"></div>
        <div data-montage-id="substitution" class="contour-BookmarkInspector-substitution">
            <div data-montage-id="summary" data-arg="display" class="contour-BookmarkInspector-summary"></div>
            <div data-montage-id="typeSelect" data-arg="select">
                <div data-montage-id="typeSelectLabelBar" class="contour-BookmarkInspector-typeSelectLabelBar"></div>
                <div data-montage-id="typeSelectBar" class="contour-BookmarkInspector-typeSelectBar"></div>
            </div>
        </div>
        <div data-montage-id="actionMenu" class="contour-BookmarkInspector-actionMenu"></div>
    </div>
</body>
</html>
