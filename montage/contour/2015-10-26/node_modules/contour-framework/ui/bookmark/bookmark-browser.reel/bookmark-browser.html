<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bookmark-browser.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_actionMenu": {"@": "actionMenu"},
                "succession": {"@": "succession"},
                "identifier": "bookmarks",
                "_bookmarkList": {"@": "bookmarkList"}
            }
        },
        "actionMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu"},
                "items": [
                    {"label": "Create New Bookmark", "value": "add"}
                ]
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "bookmarkList": {
            "prototype": "ui/bookmark/bookmark-list.reel",
            "properties": {
                "element": {"#": "bookmarkList"}
            },
            "bindings": {
                "bookmarks": {"<-": "@owner.bookmarks"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": false,
                "title": "Bookmarks"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BookmarkBrowser">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-BookmarkBrowser-succession">
            <div data-montage-id="bookmarkList" data-arg="content"></div>
        </div>
        <div data-montage-id="actionMenu" class="contour-BookmarkBrowser-actionMenu"></div>
    </div>
</body>
</html>
