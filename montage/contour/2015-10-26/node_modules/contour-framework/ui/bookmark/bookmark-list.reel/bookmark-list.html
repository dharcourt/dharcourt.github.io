<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bookmark-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "_bookmarkListRangeController.content": {"<-":  "@searchPane.data"}
            }
        },
        "item": {
            "prototype": "ui/bookmark/bookmark-list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "bookmark": {"<-": "@repetition:iteration.object"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner._bookmarkListRangeController"}
            }
        },
        "searchPane": {
            "prototype": "ui/control/search-pane.reel",
            "properties": {
                "element": {"#": "searchPane"}
            },
            "bindings": {
                "source": {"<-": "@owner.bookmarks"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "title": "Bookmarks",
                "isSmall": true,
                "hasBack": false,
                "hasSettings": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BookmarkList">
        <div data-montage-id="title" class="contour-BookmarkList-title"></div>
        <div data-montage-id="searchPane" class="contour-BookmarkList-searchPane">
            <div data-montage-id="repetition" class="contour-BookmarkList-repetition">
                <div data-montage-id="item" class="contour-BookmarkList-item"></div>
            </div>
        </div>
    </div>
</body>
</html>
