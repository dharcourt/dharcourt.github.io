<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="location-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "coordinateEditor": {"@": "coordinateEditor" },
                "mgrsCoordinateEditor": {"@": "mgrsCoordinate"},
                "mgrsHeading": {"@": "mgrsHeading"},
                "errorBar": {"@": "errorBar"}
            },
            "bindings": {
                "_mapCenter": {"<-": "application.map.currentCenter"},
                "_mgrsCoordinate": {"<-": "application.map.mgrsCoordinate"}
            }
        },
        "coordinateEditor": {
                "prototype": "ui/control/coordinate-editor.reel",
                "properties": {
                    "element": {"#": "coordinateEditor"},
                    "headerText": "Coordinates",
                    "headerActionLabel": "Go"
                },
                "bindings": {
                    "longitude": {"<->": "@owner.longitude"},
                    "latitude": {"<->": "@owner.latitude" }
                }
        },
        "errorBar": {
            "prototype": "ui/control/error-bar.reel",
            "properties": {
                "element": {"#": "errorBar"}
            },
            "bindings": {
                "message": {"<-": "@owner.error"}
            }
        },
        "mgrsCoordinate": {
            "prototype": "ui/control/text-field.reel",
            "properties": {
                "element": {"#": "mgrsCoordinate"}
            },
            "bindings": {
                "value": {"<->": "@owner._mgrsCoordinate"}
            }
        },
        "mgrsCoordinateLabel": {
            "prototype": "ui/control/label.reel",
                "properties": {
                "element": {"#": "mgrsCoordinateLabel"},
                "label": "Coordinate"
            },
            "bindings": {
                "isActive": {"<-": "@mgrsCoordinate.hasFocus || @mgrsCoordinate.value"},
                "hasFocus": {"<-": "@mgrsCoordinate.hasFocus"},
                "enabled": {"<-": "@mgrsCoordinate.enabled"}
            }
        },
        "mgrsHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "mgrsHeading"},
                "heading": "MGRS",
                "level": 2,
                "actionLabel": "Go"
            }
        },
        "mgrsLayerToggle": {
            "prototype": "ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "mgrsLayerToggle"},
                "checked": "false",
                "label": "Layer Enabled"
            },
            "bindings": {
                "checked": {"<->": "@owner.application.map.mgrsEnabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LocationInspector">
        <div data-montage-id="mgrsHeading" class="contour-LocationInspector-mgrsHeading"></div>
        <div data-montage-id="errorBar" class="contour-LocationInspector-errorBar"></div>
        <div data-montage-id="mgrsCoordinateLabel" class="contour-LocationInspector-coordinateLabel">
            <div data-montage-id="mgrsCoordinate" class="contour-LocationInspector-mgrsCoordinate" data-arg="input"></div>
        </div>
        <div data-montage-id="mgrsLayerToggle" class="contour-LocationInspector-mgrsLayerToggle"></div>
        <div data-montage-id="coordinateEditor" class="contour-LocationInspector-coordinateEditor"></div>
    </div>
</body>
</html>
