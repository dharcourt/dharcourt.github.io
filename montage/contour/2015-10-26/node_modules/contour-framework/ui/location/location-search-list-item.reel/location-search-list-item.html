<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="location-search-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "description": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "description"}
            },
            "bindings": {
                "value": {"<-": "@owner.location.description"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LocationSearchListItem">
        <div data-montage-id="description" class="contour-LocationSearchListItem-description"></div>
    </div>
</body>
</html>
