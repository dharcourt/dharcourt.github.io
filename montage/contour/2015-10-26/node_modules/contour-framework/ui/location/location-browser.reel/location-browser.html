<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="location-browser.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "succession": {"@": "succession"},
                "identifier": "locationBrowser"
            },
            "bindings": {
                "pane": {"<-": "@tabBar.selectedTab.value"}
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"},
                "tabs": [
                    {
                        "label": "Text",
                        "value": "text",
                        "iconClass": "contour-LocationBrowser-icon-text",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_textPane"}
                    },
                    {
                        "label": "Coordinates",
                        "value": "coordinates",
                        "iconClass": "contour-LocationBrowser-icon-coordinates",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_coordinatesPane"}
                    }
                ]
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": false,
                "title": "Map Options"
            }
        },
        "actionMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu"},
                "items": [
                    {"label": "Export to KML", "value": "exportToKml"},
                    {"label": "Export to GPX", "value": "exportToGpx"},
                    {"label": "Export to JPEG", "value": "exportToJpeg"}
                ]
            },
            "listeners": [
                {"type": "menuAction", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LocationBrowser">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="tabBar" class="contour-LocationBrowser-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-LocationBrowser-succession"></div>
        <button data-montage-id="actionMenu"></button>
    </div>
</body>
</html>
