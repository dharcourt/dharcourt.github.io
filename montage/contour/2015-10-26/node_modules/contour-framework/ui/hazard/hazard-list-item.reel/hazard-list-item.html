<!DOCTYPE html>
<html>
<head>
    <title>Hazard List Item</title>
    <link rel="stylesheet" type="text/css" href="hazard-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "hazardSummary": {
            "prototype": "ui/hazard/hazard-summary.reel",
            "properties": {
                "element": {"#": "hazardSummary"}
            },
            "bindings": {
                "hazard": {"<-": "@owner.hazard" }
            }
        },
        "location": {
            "prototype": "ui/control/coordinate-display.reel",
            "properties": {
                "element": {"#": "location"}
            },
            "bindings": {
                "latitude":  {"<-": "@owner.hazard.properties.point[1]"},
                "longitude": {"<-": "@owner.hazard.properties.point[0]"}
            }
        }
    }
    </script>

</head>
<body>
    <div data-montage-id="owner" class="contour-HazardListItem">
        <div data-montage-id="hazardSummary" class="contour-HazardListItem-hazardSummary">
            <span data-montage-id="location" class="contour-HazardListItem-location"></span>
        </div>
    </div>
</body>
</html>
