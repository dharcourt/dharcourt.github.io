<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="hazard-browser.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_paneSuccession": {"@": "paneSuccession"},
                "_hazardList": {"@": "hazardList"}
            },
            "bindings": {
                "layer": {"<-": "application.delegate.layers.hazard"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasBack": false,
                "hasClose": true,
                "title": "Hazards"
            }
        },
        "paneSuccession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "paneSuccession"}
            }
        },
        "hazardList": {
            "prototype": "ui/hazard/hazard-list.reel",
            "properties": {
                "element": {"#": "hazardList"}
            },
            "bindings": {
                "hazards": {"<-": "@owner.hazards"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-HazardBrowser">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="paneSuccession" class="contour-Pane-succession contour-HazardBrowser-paneSuccession">
            <div data-montage-id="hazardList" data-arg="content"></div>
        </div>
    </div>
</body>
</html>
