<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="hazard-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "succession": {"@": "succession"},
                "tabBar": {"@": "tabBar"},
                "actionMenu": {"@": "actionMenu"},
                "tabs": [
                    {
                        "label": "Info",
                        "iconClass": "contour-HazardInspector-icon-hazardInfo",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "hazardInfo"
                        }
                    },
                    {
                        "label": "Layers",
                        "iconClass": "contour-HazardInspector-icon-hazardLayers",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "hazardLayerList"
                        }
                    },
                    {
                        "label": "Products",
                        "iconClass": "contour-HazardInspector-icon-products",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "productTreePane"
                        }
                    },
                    {
                        "label": "Area Brief",
                        "iconClass": "contour-HazardInspector-icon-hazardAreaBrief",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "hazardAreaBrief"
                        }
                    }
                ]
            },
            "bindings": {
                "_tabBarIndex": {"<-": "@tabBar.selectedIndex"},
                "hazard": {"<-": "@owner.application.delegate.currentHazard"}
            }
        },
        "actionMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu"},
                "items": [
                    {"label": "Add Product for Hazard", "value": "product"},
                    {"label": "Edit Hazard", "value": "edit"},
                    {"label": "Expire Hazard", "value": "expire"},
                    {"label": "Zoom To", "value": "zoom"},
                    {"label": "Pan To", "value": "pan"}
                ]
            },
            "bindings": {
            "classList.has('contour-HazardInspector-actionMenu--hidden')": {"<-": "@owner.mode == 4 && @owner._isNewHazard"}
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"}
            },
            "bindings": {
                "selectedIndex": {"<-": "@owner.mode > 4 ? 0 : @owner.mode"},
                "tabs": {"<-": "@owner.displayAllTabs == true ? @owner.tabs : @owner.tabs.filter{label == 'Info'}"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": true
            },
            "bindings" : {
                "title": {"<-":"application.delegate.currentHazard.properties.name"}
            }
        }
    }
    </script>
    <script type="text/javascript">
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-HazardInspector">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="tabBar" class="contour-HazardInspector-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-HazardInspector-succession"></div>
        <div data-montage-id="actionMenu" class="contour-HazardInspector-actionMenu"></div>
    </div>
</body>
</html>
