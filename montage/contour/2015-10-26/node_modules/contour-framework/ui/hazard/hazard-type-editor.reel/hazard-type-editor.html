<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="hazard-type-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "headingBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "headingBar"},
                "heading": "Type",
                "level": 2
            },
            "bindings": {
                "actionLabel": {
                    "<-": "@owner.multiSelect ? @owner.options.length == @owner.selection.length ? 'Clear Selection' : 'Select All' : null"
                }
            },
            "listeners": [
                {
                    "type": "headingAction",
                    "listener": {"@": "selectionEditor"}
                }
            ]
        },
        "selectionEditor": {
            "prototype": "ui/control/selection-editor.reel",
            "properties": {
                "element": {"#": "selectionEditor"},
                "title": "Type"
            },
            "bindings": {
                "options": {"<-": "@owner.options"},
                "multiSelect": {"<-": "@owner.multiSelect"},
                "multiLine": {"<-": "@owner.multiLine"},
                "selection": {"<->": "@owner.selection"}
            }
        },
        "icons": {
            "prototype": "ui/base/image.reel",
            "properties": {
                "element": {"#": "icons"}
            },
            "bindings": {
                "data": {"<-": "@selectionEditor:iteration.object"},
                "src": {"<-": "@selectionEditor:iteration.object.iconImage.src"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-HazardTypeEditor">
        <div data-montage-id="headingBar"></div>
        <div data-montage-id="selectionEditor">
            <img data-montage-id="icons" data-arg="icons"/>
        </div>
    </div>
</body>
</html>
