<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="hazard-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "treeList": {"@": "treeList"},
                "title": {"@": "title"}
            }
        },

        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "title": "Hazards",
                "isSmall": true,
                "hasBack": false,
                "hasSettings": true
            }
        },

        "item": {
            "prototype": "ui/hazard/hazard-list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "hazard": {"<->": "@treeList:iteration.object.data"}
            }
        },

        "searchPane": {
            "prototype": "ui/control/search-pane.reel",
            "properties": {
                "element": {"#": "searchPane"},
                "delegate": {"@": "owner"}
            },
            "bindings": {
                "source": {"<-": "@owner.hazards"}
            }
        },

        "treeList": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "treeList"},
                "isRootVisible": false,
                "rowHeight": 94
            },
            "bindings": {
                "controller.data.children": {"<-": "@searchPane.data"}
            }
        },
        "actionMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu"},
                "items": [
                    {"label": "Refresh Hazards", "value": "refresh"},
                    {"label": "Create a new Hazard", "value": "add"}
                ]
            },
            "listeners": [
                {"type": "menuAction", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-HazardList">
        <div data-montage-id="title"></div>
        <div data-montage-id="searchPane" class="contour-HazardList-searchPane">
            <div data-montage-id="treeList" class="contour-HazardList-treeList">
                <div data-montage-id="item" class="contour-HazardList-item"></div>
            </div>
        </div>
        <button data-montage-id="actionMenu"></button>
    </div>
</body>
</html>
