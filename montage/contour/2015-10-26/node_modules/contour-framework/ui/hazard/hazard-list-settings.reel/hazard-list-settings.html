<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="hazard-list-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "categoryEditor": {"@": "categoryEditor"},
                "commentEditor": {"@": "commentEditor"},
                "endDateEditor": {"@": "endDateEditor"},
                "endDateLabelCheckbox": {"@": "endDateLabelCheckbox"},
                "filterLegendBar": {"@": "filterLegendBar"},
                "nameEditor": {"@": "nameEditor"},
                "severityEditor": {"@": "severityEditor"},
                "sortDirectionSelectBar": {"@": "sortDirectionSelectBar"},
                "sortFieldSelectBar": {"@": "sortFieldSelectBar"},
                "sortLegendBar": {"@": "sortLegendBar"},
                "startDateEditor": {"@": "startDateEditor"},
                "startDateLabelCheckbox": {"@": "startDateLabelCheckbox"},
                "statusSelectBar": {"@": "statusSelectBar"},
                "titleBar": {"@": "titleBar"},
                "typeEditor": {"@": "typeEditor"}

            }
        },
        "categoryEditor": {
            "prototype": "ui/hazard/hazard-category-editor.reel",
            "properties": {
                "element": {"#": "categoryEditor"},
                "multiSelect": true
            },
            "bindings": {
                "selection": {"<->": "@owner._filter.category.values"}
            }
        },
        "commentEditor": {
            "prototype": "ui/control/text-area.reel",
            "properties": {
                "element": {"#": "commentEditor"}
            },
            "bindings": {
                "value": {"<->": "@owner._filter.comment.string"}
            }
        },
        "commentEditorLabel": {
            "prototype": "ui/control/label.reel",
                "properties": {
                "element": {"#": "commentEditorLabel"},
                "label": "Comment"
            },
            "bindings": {
                "isActive": {"<-": "@commentEditor.hasFocus || @commentEditor.value"},
                "hasFocus": {"<-": "@commentEditor.hasFocus"},
                "enabled": {"<-": "@commentEditor.enabled"}
            }
        },
        "endDateEditor": {
            "prototype": "ui/control/date-editor.reel",
            "properties": {
                "element": {"#": "endDateEditor"}
            },
            "bindings": {
                "value": {"<->": "@owner._filter.creationDate.maximum"}
            }
        },
        "endDateLabelCheckbox": {
            "prototype": "ui/base/checkbox.reel",
                "properties": {
                "element": {"#": "endDateLabelCheckbox"}
            },
            "bindings": {
                "checked": {"<-": "@owner._filter.creationDate.maximum.defined()"}
            }
        },
        "endDateLabelBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "endDateLabelBar"},
                "heading": "End",
                "level": 2
            }
        },
        "filterLegendBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "filterLegendBar"},
                "heading": "Filter",
                "actionLabel": "Reset",
                "level": 1
            }
        },
        "nameEditor": {
            "prototype": "ui/control/text-field.reel",
            "properties": {
                "element": {"#": "nameEditor"}
            },
            "bindings": {
                "value": {"<->": "@owner._filter.name.string"}
            }
        },
        "nameEditorLabel": {
            "prototype": "ui/control/label.reel",
                "properties": {
                "element": {"#": "nameEditorLabel"},
                "label": "Name"
            },
            "bindings": {
                "isActive": {"<-": "@nameEditor.hasFocus || @nameEditor.value"},
                "hasFocus": {"<-": "@nameEditor.hasFocus"},
                "enabled": {"<-": "@nameEditor.enabled"}
            }
        },
        "severityEditor": {
            "prototype": "ui/hazard/hazard-severity-editor.reel",
            "properties": {
                "element": {"#": "severityEditor"},
                "multiSelect": true
            },
            "bindings": {
                "selection": {"<->": "@owner._filter.severity.values"}
            }
        },

        "sortFieldSelectBar": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "sortFieldSelectBar"},
                "value": "updateDate",
                "default": "updateDate",
                "options": [
                    {"label": "Name", "value": "name"},
                    {"label": "Type", "value": "type"},
                    {"label": "Severity", "value": "severity"},
                    {"label": "Start Date", "value": "startDate"},
                    {"label": "Update Date", "value": "updateDate"}
                ]
            }
        },
        "sortDirectionSelectBar": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "sortDirectionSelectBar"},
                "highlight": "below",
                "value": 0,
                "default": 0,
                "options": [
                    {"label": "Ascending", "value": 1},
                    {"label": "Descending", "value": 0}
                ]
            }
        },
        "sortLegendBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "sortLegendBar"},
                "heading": "Sort",
                "actionLabel": "Reset",
                "level": 1
            }
        },

        "startDateEditor": {
            "prototype": "ui/control/date-editor.reel",
            "properties": {
                "element": {"#": "startDateEditor"}
            },
            "bindings": {
                "value": {"<->": "@owner._filter.creationDate.minimum"}
            }
        },
        "startDateLabelCheckbox": {
            "prototype": "ui/base/checkbox.reel",
                "properties": {
                "element": {"#": "startDateLabelCheckbox"}
            },
            "bindings": {
                "checked": {"<-": "@owner._filter.creationDate.minimum.defined()"}
            }
        },
        "startDateLabelBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "startDateLabelBar"},
                "heading": "Start",
                "level": 2
            }
        },
        "statusLabelBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "statusLabelBar"},
                "heading": "Status",
                "level": 2
            }
        },
        "statusSelectBar": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "statusSelectBar"},
                "isMultipleSelectionAllowed":true,
                "options": [
                    {"label": "Active", "value": "active"},
                    {"label": "Expired", "value": "expired"}
                ],
                "highlight": "below"
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "title": "Settings",
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            }
        },
        "typeEditor": {
            "prototype": "ui/hazard/hazard-type-editor.reel",
            "properties": {
                "element": {"#": "typeEditor"},
                "multiSelect": true
            },
            "bindings": {
                "selection": {"<->": "@owner._filter.type.values"}
            }
        }
    }
    </script>
    <script type="text/javascript">

    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-HazardListSettings">
        <div data-montage-id="titleBar" class="contour-HazardListSettings-titleBar"></div>
        <div class="contour-HazardListSettings-editorContainer">
            <div data-montage-id="sortLegendBar" class="contour-HazardListSettings-sortLegendBar"></div>
            <div class="contour-HazardListSettings-sortContainer">
                <div data-montage-id="sortFieldSelectBar" class="contour-HazardListSettings-sortFieldSelectBar"></div>
                <div data-montage-id="sortDirectionSelectBar" class="contour-HazardListSettings-sortDirectionSelectBar"></div>
            </div>
            <div data-montage-id="filterLegendBar" class="contour-HazardListSettings-filterLegendBar"></div>
            <div class="contour-HazardListSettings-filterLabelContainer">
                <div data-montage-id="nameEditorLabel">
                    <div data-montage-id="nameEditor" class="contour-HazardListSettings-nameEditor" data-arg="input"></div>
                </div>
                <div data-montage-id="commentEditorLabel">
                    <div data-montage-id="commentEditor" class="contour-HazardListSettings-commentEditor" data-arg="input"></div>
                </div>
            </div>
            <div class="contour-HazardListSettings-dateEditorContainer">
                <div data-montage-id="startDateLabelCheckbox" class="contour-HazardListSettings-startDateLabelCheckbox">
                    <div data-montage-id="startDateLabelBar" class="contour-HazardListSettings-startDateLabelBar"></div>
                </div>
                <div data-montage-id="endDateLabelCheckbox" class="contour-HazardListSettings-endDateLabelCheckbox">
                    <div data-montage-id="endDateLabelBar" class="contour-HazardListSettings-endDateLabelBar"></div>
                </div>
            </div>
            <div class="contour-HazardListSettings-dateEditorContainer">
                <div data-montage-id="startDateEditor" class="contour-HazardListSettings-startDateEditor"></div>
                <div data-montage-id="endDateEditor" class="contour-HazardListSettings-endDateEditor"></div>
            </div>
            <div data-montage-id="statusLabelBar" class="contour-HazardListSettings-statusLabelBar"></div>
            <div data-montage-id="statusSelectBar"></div>
            <div data-montage-id="categoryEditor" class="contour-HazardListSettings-categoryEditor"></div>
            <div data-montage-id="severityEditor" class="contour-HazardListSettings-severityEditor"></div>
            <div data-montage-id="typeEditor" class="contour-HazardListSettings-typeEditor"></div>
        </div>
    </div>
</body>
</html>
