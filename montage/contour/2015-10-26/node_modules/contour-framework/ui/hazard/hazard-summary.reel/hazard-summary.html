<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="hazard-summary.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "icon": {"#": "icon"},
                "_creationDate": {"@": "creationDate"}
            },
            "bindings": {
                "_iconUrl": {"<-": "hazard.properties.icon"}
            }
        },
        "creationDate": {
            "prototype": "montage/ui/text.reel",
                "properties": {
                "element": {"#": "creationDate"}
            },
            "bindings": {
                "value": {"<-": "@owner.hazard.properties.creationDate"}
            }
        },
        "type": {
            "prototype": "montage/ui/text.reel",
                "properties": {
                "element": {"#": "type"}
            },
            "bindings": {
                "value": {"<-": "@owner.hazard.properties.typeId" },
                "classList.has(value)": {"<-": "true"},
                "classList.has(@owner._previousHazardType)": {"<-": "false"}
            }
        },
        "updateDate": {
            "prototype": "ui/control/time-elapsed.reel",
                "properties": {
                "element": {"#": "updateDate"}
            },
            "bindings": {
                "date": {"<-": "@owner.hazard.properties.updateDate" }
            }
        },
        "updateDateLabel": {
            "prototype": "montage/ui/text.reel",
                "properties": {
                "element": {"#": "updateDateLabel"}
            },
            "bindings": {
                "value": {"<-": "'Updated:'"
                }
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
                "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.hazard.properties.name" }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-HazardSummary">
        <div data-montage-id="icon" class="contour-HazardSummary-icon"></div>
        <div data-montage-id="type" class="contour-HazardSummary-type"></div>
        <div data-montage-id="title" class="contour-HazardSummary-title"></div>
        <div data-montage-id="creationDate" class="contour-HazardSummary-creationDate"></div>
        <div data-montage-id="updateDateLabel" class="contour-HazardSummary-updateDateLabel"></div>
        <div data-montage-id="updateDate" class="contour-HazardSummary-updateDate"></div>
        <div data-param="*"></div>
    </div>
</body>
</html>
