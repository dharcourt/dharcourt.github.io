<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="hazard-area-brief.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"}
                }
            },
            "briefInspector": {
                "prototype": "ui/brief/brief-inspector.reel",
                "properties": {
                    "element": {"#": "briefInspector"}
                },
                "bindings": {
                    "briefDetails": {"<-": "@owner.briefDetails"},
                    "classList.has('hidden')": {"<-": "@owner.loading"}
                }
            },
            "statusBar": {
                "prototype": "ui/control/status-bar.reel",
                "properties": {
                    "element": {"#": "statusBar"},
                    "hasCancel": false,
                    "status": "Loading Area Brief"
                },
                "bindings": {
                    "isVisible": {"<-": "@owner.loading"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-HazardAreaBrief">
        <div data-montage-id="statusBar"></div>
        <div data-montage-id="briefInspector" class="contour-HazardAreaBrief--briefInspector"></div>
    </div>
</body>
</html>
