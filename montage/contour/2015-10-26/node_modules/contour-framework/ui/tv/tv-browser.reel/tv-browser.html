<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tv-browser.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "identifier": "television",
                "_cnn": {"@": "cnn"}
            },
            "bindings": {
                "bounds": {"<-": "application.map.bounds"},
                "type": {"<-": "@tabBar.selectedTab.value.type"}
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"},
                "tabs": [
                    {
                        "label": "",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "_cnn"
                        },
                        "iconClass": "contour-TvBrowser-icon-cnn"
                    },
                    {
                        "label": "",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "_msnbc"
                        },
                        "iconClass": "contour-TvBrowser-icon-msnbc"
                    }
                ]
            }
        },
        "cnn": {
            "prototype": "ui/tv/tv-cnn.reel",
            "properties": {
                "element": {"#": "cnn"},
                "identifier": "cnn"
            },
            "bindings": {
                "isVisible": {"<-": "@owner.isVisible"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": false,
                "title": "TV Feeds"
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-TvBrowser">
    <div data-montage-id="titleBar"></div>
    <div data-montage-id="tabBar" class="contour-TvBrowser-tabBar"></div>
    <div data-montage-id="succession" class="contour-Pane-succession contour--TvBrowser-succession">
        <div data-arg="content" data-montage-id="cnn" class="contour-TvBrowser-pane contour-TvBrowser-cnn"></div>
    </div>
</div>
</body>
</html>
