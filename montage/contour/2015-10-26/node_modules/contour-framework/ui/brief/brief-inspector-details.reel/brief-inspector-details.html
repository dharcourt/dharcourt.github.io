<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="brief-inspector-details.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "iframe": {"#": "iframe"}
            },
            "bindings": {
                "classList.has('not-available')": {"<-": "!@owner.url"},
                "iframe.src": {"<-": "@owner.url"}
            }
        },
        "message": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "message"},
                "value": "Information is not available."
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BriefInspectorDetails">
        <iframe data-montage-id="iframe" src="" frameborder="0" class="contour-BriefInspectorDetails-details"></iframe>
        <div data-montage-id="message" class='contour-BriefInspectorDetails-nodata'></div>
    </div>
</body>
</html>
