<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="brief-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "checkbox": {
            "prototype": "ui/base/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"}
            },
            "bindings": {
                "checked": {"<->": "@owner.area.isChecked"}
            },
            "listeners": {
                "type": "action",
                "listener": {"@": "owner"}
            }
        },

        "briefName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "briefName"}
            },
            "bindings": {
                "value": {"<-": "@owner.area.name"}
            }
        },

        "rectangle" : {
            "prototype": "ui/brief/coords/brief-rectangle.reel",
            "properties": {
                "element": {"#": "rectangle"}
            },
            "bindings": {
                "area": {"<-": "@owner.area"},
                "classList.has('active')": {"<-": "@owner.area.type == 'Rectangle'"}
            }
        },

        "circle" : {
            "prototype": "ui/brief/coords/brief-circle.reel",
            "properties": {
                "element": {"#": "circle"}
            },
            "bindings": {
                "area": {"<-": "@owner.area"},
                "classList.has('active')": {"<-": "@owner.area.type == 'Circle'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BriefListItem">
        <div data-montage-id="checkbox" class="contour-BriefListItem-checkbox">
            <div class="contour-BriefListItem-checkbox-icon"></div>
        </div>
        <div class="contour-BriefListItem-info" >
            <div data-montage-id="briefName" class="contour-BriefListItem-name"></div>
        </div>
        <div data-montage-id="rectangle" class="contour-BriefListItem-coordinates"></div>
        <div data-montage-id="circle" class="contour-BriefListItem-coordinates"></div>
    </div>
</body>
</html>
