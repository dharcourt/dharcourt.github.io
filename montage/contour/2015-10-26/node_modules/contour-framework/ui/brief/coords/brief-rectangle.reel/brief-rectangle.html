<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="brief-rectangle.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "south": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "south"}
            },
            "bindings": {
                "value": {"<-": "@owner.coords.south"}
            }
        },

        "north": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "north"}
            },
            "bindings": {
                "value": {"<-": "@owner.coords.north"}
            }
        },

        "west": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "west"}
            },
            "bindings": {
                "value": {"<-": "@owner.coords.west"}
            }
        },

        "east": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "east"}
            },
            "bindings": {
                "value": {"<-": "@owner.coords.east"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BriefListItemRectangle-coordinates">
        <div class="contour-BriefListItemRectangle-label south">South</div>
        <div data-montage-id="south" class="contour-BriefListItemRectangle-south"></div>
        <div class="contour-BriefListItemRectangle-label west">West</div>
        <div data-montage-id="west" class="contour-BriefListItemRectangle-west"></div>
        <div class="contour-BriefListItemRectangle-label north">North</div>
        <div data-montage-id="north" class="contour-BriefListItemRectangle-north"></div>
        <div class="contour-BriefListItemRectangle-label east">East</div>
        <div data-montage-id="east" class="contour-BriefListItemRectangle-east"></div>
    </div>
</body>
</html>
