<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="brief-circle.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "lat": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "lat"}
            },
            "bindings": {
                "value": {"<-": "@owner.coords.lat"}
            }
        },

        "lon": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "lon"}
            },
            "bindings": {
                "value": {"<-": "@owner.coords.lon"}
            }
        },

        "radius": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "radius"}
            },
            "bindings": {
                "value": {"<-": "@owner.coords.radius"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BriefListItemCircle-coordinates">
        <div class="contour-BriefListItemCircle-label lat">Lat</div>
        <div data-montage-id="lat" class="contour-BriefListItemCircle-lat"></div>
        <div class="contour-BriefListItemCircle-label lon">Lon</div>
        <div data-montage-id="lon" class="contour-BriefListItemCircle-lon"></div>
        <div class="contour-BriefListItemCircle-label radius">Radius</div>
        <div data-montage-id="radius" class="contour-BriefListItemCircle-radius"></div>
    </div>
</body>
</html>
