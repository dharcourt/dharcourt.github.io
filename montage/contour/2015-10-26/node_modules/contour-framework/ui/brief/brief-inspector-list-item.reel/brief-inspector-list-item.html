<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="brief-inspector-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.item.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BriefInspectorListItem">
        <div data-montage-id="name" class="contour-BriefInspectorListItem-name"></div>
    </div>
</body>
</html>
