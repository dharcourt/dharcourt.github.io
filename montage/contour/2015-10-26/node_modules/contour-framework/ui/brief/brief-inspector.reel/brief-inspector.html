<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="brief-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "tabBar": {"@": "tabBar"},
                "_tabs": [
                    {
                        "id": "sa",
                        "index": "0",
                        "key": "Situational Awareness",
                        "label": "Awareness",
                        "iconClass": "contour-BriefInspector-icon-situationalAwarnessResources",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "situationalAwarnessResources"
                        }
                    },
                    {
                        "id": "ro",
                        "index": "1",
                        "key": "Regional Overview",
                        "label": "Overview",
                        "iconClass": "contour-BriefInspector-icon-regionalOverviewResources",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "regionalOverviewResources"
                        }
                    },
                    {
                        "id": "rv",
                        "index": "2",
                        "key": "Risk & Vulnerability",
                        "label": "RVA",
                        "iconClass": "contour-BriefInspector-icon-riskVulernabilityResources",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "riskVulernabilityResources"
                        }
                    },
                    {
                        "id": "bh",
                        "index": "3",
                        "key": "Bio/Health",
                        "label": "Bio/Health",
                        "iconClass": "contour-BriefInspector-icon-bioHealthResources",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "bioHealthResources"
                        }
                    },
                    {
                        "id": "hh",
                        "index": "4",
                        "key": "Historical Hazards",
                        "label": "Historical",
                        "iconClass": "contour-BriefInspector-icon-historicalHazardsResources",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "historicalHazardsResources"
                        }
                    }
                ]
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"}
            },
            "bindings": {
                "tabs": {"<-": "@owner.availableTabs"},
                "selectedIndex": {"<-": "@owner.selectedIndex"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": true
            },
            "bindings": {
                "title": {"<-": "@owner.briefDetails.area.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BriefInspector">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="tabBar" class="contour-BriefInspector-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-BriefInspector-succession"></div>
    </div>
</body>
</html>
