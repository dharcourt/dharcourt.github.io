<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="brief-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_list": {"@": "list"}
            }
        },

        "list": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "list"},
                "controller": {"@": "listController"},
                "isRootVisible": false,
                "rowHeight": 72
            }
        },

        "listController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "childrenExpression": "briefAreas"
            },
            "bindings": {
                "data": {"<-": "@owner"}
            }
        },

        "listItem": {
            "prototype": "ui/brief/brief-list-item.reel",
            "properties": {
                "element": {"#": "listItem"}
            },
            "bindings": {
                "area": {"<->": "@list:iteration.object.data"}
            },
            "listeners": [
                {"type": "selectAreaBriefAction", "listener": {"@": "owner"}}
            ]
        },

        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true
            },
            "bindings": {
                "title": {"<-": "@owner.briefAreas.length + ' Report' + (@owner.briefAreas.length != 1 ? 's' : '')"}
            }
        },

        "actionMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu"},
                "items": [
                    {"label": "Remove selected reports", "value": "remove"}
                ]
            },
            "listeners": [
                {"type": "menuAction", "listener": {"@": "owner"}}
            ]
        },

        "statusBar": {
            "prototype": "ui/control/status-bar.reel",
            "properties": {
                "element": {"#": "statusBar"},
                "hasCancel": false
            },
            "bindings": {
                "isVisible": {"<-": "@owner.loading"},
                "status": {"<-": "'Loading ' + @owner.statusMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BriefList">
        <div data-montage-id="title"></div>
        <div data-montage-id="statusBar"></div>
        <div data-montage-id="list" class="contour-BriefList-list">
            <div data-montage-id="listItem"></div>
        </div>

        <button data-montage-id="actionMenu"></button>
    </div>
</body>
</html>
