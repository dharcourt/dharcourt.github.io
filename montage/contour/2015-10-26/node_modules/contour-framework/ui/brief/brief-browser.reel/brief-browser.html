<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="brief-browser.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_areasList": {"@": "areasList"}
            }
        },
        "createReportButton": {
            "prototype": "ui/control/action-button.reel",
            "properties": {
                "element": {"#": "createReportButton"},
                "label": "Create report from current extent",
                "identifier": "createReportButton"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "areasList": {
            "prototype": "ui/brief/brief-list.reel",
            "properties": {
                "element": {"#": "areasList"}
            },
            "bindings": {
                "loading": {"<-": "@owner.loading"}
            },
            "listeners": [
                {"type": "selectAreaBriefAction", "listener": {"@": "owner"}}
            ]
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": false,
                "title": "Area Brief Browser"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-BriefBrowser">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="createReportButton" class="contour-BriefBrowser-useCurrentExtent"></div>
        <div data-montage-id="areasList" class="contour-BriefBrowser-briefList"></div>
    </div>
</body>
</html>
