<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-text-row.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-UserTextRow">
    <div data-montage-id="text" class="contour-UserTextRow-text"></div>
    <div class="contour-UserTextRow-arrow"></div>
</div>
</body>
</html>
