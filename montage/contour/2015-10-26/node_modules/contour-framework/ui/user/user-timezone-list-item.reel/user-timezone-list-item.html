<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-timezone-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "dragIcon": {"@": "dragIcon"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "(@owner.value.label ? @owner.value.label : @owner.value.city) + ' - ' + @owner.value.country + ' / ' + @owner.value.city"},
                "classList.has('contour-UserTimezoneList--hide')": {"<-": "@owner.hideElement"}
            }
        },
        "dragIcon": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "dragIcon"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-UserTimezoneList--hide')": {"<-": "@owner.hideElement"}
            }
        },
        "arrow": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "arrow"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-UserTimezoneList--hide')": {"<-": "@owner.hideElement"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-UserTimezoneListItem">
        <span data-montage-id="dragIcon" class="contour-UserTimezoneListItem-drag-icon"></span>
        <div data-montage-id="label" class="contour-UserTimezoneListItem-label"></div>
        <div data-montage-id="arrow" class="contour-UserTimezoneListItem-arrow"></div>
    </div>
</body>
</html>
