<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-timezone-country-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            },
            "listeners": [
                {"type": "backAction", "listener": {"@": "owner"}}
            ]
        },
        "selectList": {
            "prototype": "ui/user/user-select-list.reel",
            "properties": {
                "element": {"#": "selectList"},
                "showArrow": true
            },
            "bindings": {
                "value": {"<-": "@owner.countryList"}
            }
         }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-UserTimezoneCountryList">
    <div data-montage-id="titleBar"></div>
    <div data-montage-id="selectList"></div>
</div>
</body>
</html>
