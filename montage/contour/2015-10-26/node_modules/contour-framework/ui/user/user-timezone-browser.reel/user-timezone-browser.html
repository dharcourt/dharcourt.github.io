<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-timezone-browser.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "userTimezoneList": {
            "prototype": "ui/user/user-timezone-list.reel",
            "properties": {
                "element": {"#": "userTimezoneList"}
            },
            "bindings": {
                "content": {"<-": "@owner.user.timeZones"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-UserTimezoneBrowser">
    <div data-montage-id="userTimezoneList"></div>
</div>
</body>
</html>
