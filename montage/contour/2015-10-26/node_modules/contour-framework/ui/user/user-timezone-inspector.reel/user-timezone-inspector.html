<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-timezone-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            },
            "listeners": [
                {"type": "backAction", "listener": {"@": "owner"}}
            ]
        },
        "labelEditor": {
            "prototype": "ui/control/text-field.reel",
            "properties": {
                "element": {"#": "labelEditor"}
            },
            "bindings": {
                "value": {"<->": "@owner.value.label"}
            }
        },
        "labelEditorLabel": {
            "prototype": "ui/control/label.reel",
                "properties": {
                "element": {"#": "labelEditorLabel"},
                "label": "Title"
            },
            "bindings": {
                "isActive": {"<-": "@labelEditor.hasFocus || @labelEditor.value"},
                "hasFocus": {"<-": "@labelEditor.hasFocus"},
                "enabled": {"<-": "@labelEditor.enabled"}
            }
        },
        "countryCityHeaderBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "countryCityHeaderBar"},
                "heading": "Country / City",
                "actionLabel": "",
                "level": 1
            }
        },
        "countryCity": {
            "prototype": "ui/user/user-text-row.reel",
            "properties": {
                "element": {"#": "countryCity"}
            },
            "bindings": {
                "value": {"<-": "@owner.value.country + ' / ' + @owner.value.city"}
            },
            "listeners": [
                {"type": "textRowPressAction", "listener": {"@": "owner"}}
            ]
        },
        "deleteButton": {
            "prototype": "ui/control/action-button.reel",
            "properties": {
                "element": {"#": "deleteButton"},
                "label": "Delete"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-UserTimezoneInspector">
    <div data-montage-id="titleBar"></div>
    <div class="contour-UserTimezoneInspector-editorContainer">
        <div data-montage-id="labelEditorLabel" class="contour-UserTimezoneInspector-labelEditorLabel" >
            <div data-montage-id="labelEditor" class="contour-UserTimezoneInspector-labelEditor" data-arg="input"></div>
        </div>
        <div data-montage-id="countryCityHeaderBar"></div>
        <div data-montage-id="countryCity" class="contour-UserTimezoneInspector-border-bottom"></div>
        <div class="contour-UserTimezoneInspector-deleteButton" data-montage-id="deleteButton"></div>
    </div>
</div>
</body>
</html>
