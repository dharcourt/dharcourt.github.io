<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-bookmark.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            },
            "listeners": [
                {"type": "backAction", "listener": {"@": "owner"}}
            ]
        },
        "selectList": {
            "prototype": "ui/user/user-select-list.reel",
            "properties": {
                "element": {"#": "selectList"}
            },
            "bindings": {
                "value": {"<-": "@owner.bookmarks"}
            }
         },
        "searchPane": {
            "prototype": "ui/control/search-pane.reel",
            "properties": {
                "element": {"#": "searchPane"},
                "searchBarDelegate": {"@": "owner"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-UserBookmark">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="searchPane" class="contour-UserBookmark-searchPane">
            <div data-montage-id="selectList"></div>
        </div>
    </div>
</body>
</html>
