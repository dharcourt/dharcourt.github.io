<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-timezone-list.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"},
                    "dragHolder": {"@": "dragHolder"},
                    "list": {"@": "repetition"}
                }
            },
            "listWrapper": {
                "prototype": "montage/ui/component",
                "properties": {
                    "element": "listWrapper",
                    "useTemplate": false
                },
                "listeners": [{
                    "listener": {"@": "owner"},
                    "type": "action"
                }]
            },
            "rangeController": {
                "prototype": "montage/core/range-controller",
                "bindings": {
                    "content": {"<-": "@owner.content"}
                }
            },
            "repetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "repetition"},
                    "contentController": {"@": "rangeController"}
                }
            },
            "item": {
                "prototype": "ui/user/user-timezone-list-item.reel",
                "properties": {
                    "element": {"#": "item"}
                },
                "bindings": {
                    "value": {"<-": "@repetition:iteration.object"}
                }
            },
            "addTimezoneButton": {
                "prototype": "ui/control/action-button.reel",
                "properties": {
                    "element": {"#": "addButton"},
                    "labelIconClass": "contour-UserTimezoneList-addTimezoneButton",
                    "label": "Add Timezone"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "dragHolder": {
                "prototype": "ui/user/user-timezone-list-item.reel",
                "properties": {
                    "element": {"#": "dragHolder"}
                },
                "bindings": {
                    "classList.has('contour-UserTimezoneList-drag-holder--display')": {"<-": "@owner._isDragging"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-UserTimezoneList">
        <div data-montage-id="listWrapper" class="contour-UserTimezoneList-listWrapper">
            <div data-montage-id="repetition" class="contour-UserSelectList-list">
                <div data-montage-id="item" class="contour-UserSelectList-item"></div>
            </div>
            <div class="contour-UserTimezoneList-addTimezoneButton" data-montage-id="addButton"></div>
        </div>
        <div data-montage-id="dragHolder" class="contour-UserTimezoneList-drag-holder contour-UserSelectList-item"></div>
    </div>
</body>
</html>
