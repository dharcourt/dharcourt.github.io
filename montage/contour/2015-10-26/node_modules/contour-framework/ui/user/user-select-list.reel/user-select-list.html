<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-select-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.value"}
            }
        },

        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "contentController": {"@": "rangeController"}
            }
        },

        "item": {
            "prototype": "ui/user/user-checkbox-row.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object"},
                "showArrow": {"<-": "@owner.showArrow"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-UserSelectList">
        <div data-montage-id="repetition">
            <div data-montage-id="item" class="contour-UserSelectList-item"></div>
        </div>
    </div>
</body>
</html>
