<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-info.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "languageHeaderBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "languageHeaderBar"},
                "heading": "Language",
                "actionLabel": "",
                "level": 1
            }
        },
        "defaultLanguage": {
            "prototype": "ui/user/user-text-row.reel",
            "properties": {
                "element": {"#": "defaultLanguage"}
            },
             "bindings": {
                "value": {"<-": "@owner.user.languages.filter{isEnabled}[0].title"}
            },
            "listeners": [
                {"type": "textRowPressAction", "listener": {"@": "owner"}}
            ]
        },
        "bookmarkHeaderBar": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "bookmarkHeaderBar"},
                "heading": "Default Bookmark",
                "actionLabel": "",
                "level": 1
            }
        },
        "defaultBookmark": {
            "prototype": "ui/user/user-text-row.reel",
            "properties": {
                "element": {"#": "defaultBookmark"}
            },
            "bindings": {
                "value": {"<-": "@owner.user.bookmarks.filter{isEnabled}[0].title"}
            },
            "listeners": [
                {"type": "textRowPressAction", "listener": {"@": "owner"}}
            ]
        },
        "saveHazardFilterCheckbox": {
            "prototype": "ui/user/user-checkbox-row.reel",
            "properties": {
                "element": {"#": "saveHazardFilterCheckbox"}
            },
            "bindings": {
                "value": {"<->": "@owner.user.saveHazardFilter"}
            }
        },
        "notificationSoundCheckbox": {
            "prototype": "ui/user/user-checkbox-row.reel",
            "properties": {
                "element": {"#": "notificationSoundCheckbox"}
            },
            "bindings": {
                "value": {"<->": "@owner.user.notificationSound"}
            }
        },
        "actionButtonPassword": {
            "prototype": "ui/control/action-button.reel",
            "properties": {
                "element": {"#": "actionButtonPassword"},
                "href": "http://emopstest.pdc.org/user_admin/html/public/changepass.jsp",
                "label": "Change Password",
                "target": "_blank",
                "type": "link"
            }
        },
        "actionButtonContact": {
            "prototype": "ui/control/action-button.reel",
            "properties": {
                "element": {"#": "actionButtonContact"},
                "href": "http://emopstest.pdc.org/user_admin/html/authenticated/edituser.jsp",
                "label": "Update Contact Information",
                "target": "_blank",
                "type": "link"
            }
        },
        "actionButtonNotification": {
            "prototype": "ui/control/action-button.reel",
            "properties": {
                "element": {"#": "actionButtonNotification"},
                "href": "http://emopstest.pdc.org/das/user/settings/pvtset",
                "label": "Notification Settings",
                "target": "_blank",
                "type": "link"
            }
        }
    }

    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-UserInfo">
    <div data-montage-id="languageHeaderBar" class="contour-UserInfo-headerBar"></div>
    <div data-montage-id="defaultLanguage"></div>
    <div data-montage-id="bookmarkHeaderBar"></div>
    <div data-montage-id="defaultBookmark"></div>
    <div data-montage-id="saveHazardFilterCheckbox" class="contour-UserInfo-border-top contour-UserInfo-border-bottom"></div>
    <div data-montage-id="notificationSoundCheckbox" class="contour-UserInfo-border-bottom"></div>
    <div class="contour-UserInfo-actionButtonContainer">
        <div data-montage-id="actionButtonPassword"
             class="contour-UserInfo-actionButtonContainer-actionLink"></div>
        <div data-montage-id="actionButtonContact"
             class="contour-UserInfo-actionButtonContainer-actionLink"></div>
        <div data-montage-id="actionButtonNotification"
             class="contour-UserInfo-actionButtonContainer-actionLink"></div>
    </div>
</div>
</body>
</html>
