<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_userInfoBrowser": {"@":  "userInfoBrowser"},
                "_succession": {"@": "succession"}
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "userInfoBrowser": {
            "prototype": "ui/user/user-info-browser.reel",
            "properties": {
                "element": {"#": "userInfoBrowser"},
                "identifier": "userInfoBrowser",
                "succession": {"@": "succession"}
            },
            "bindings": {
                "user": {"<-": "@owner.user"},
                "isVisible": {"<-": "@owner.isVisible"},
                "selectedTabIndex": {"<-": "@owner.selectedTabIndex"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"},
                "tabs": [
                    {
                        "label": "Info",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "_userInfoBrowser"
                        },
                        "iconClass": "contour-UserSettings-icon-userInfoBrowser"
                    },
                    {
                        "label": "Time Zone",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "_userTimezoneBrowser"
                        },
                        "iconClass": "contour-UserSettings-icon-userTimezoneInfoBrowser"
                    }
                ],
                "selectedIndex": 0
            },
            "bindings": {
                "selectedIndex": {"<->": "@owner.selectedTabIndex"}
            }
        },
        "header": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "header"},
                "isLarge": true,
                "hasBack": false,
                "hasClose": true,
                "title": "User Settings"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-UserSettings">
        <div data-montage-id="header"></div>
        <div data-montage-id="tabBar" class="contour-UserSettings-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-UserSettings-succession">
            <div data-arg="content" data-montage-id="userInfoBrowser"></div>
        </div>
    </div>
</body>
</html>
