<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user-checkbox-row.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "checkbox": {
            "prototype": "ui/base/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                 "checked":true
            },
            "bindings": {
                "checked": {"<-": "@owner.value.isEnabled"}

            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@owner.value.title"}
            }
        },
        "arrow": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "arrow"},
                 "hasTemplate": false
            },
            "bindings": {
                 "classList.has('contour-UserCheckboxRow-arrow--display')": {"<-": "@owner.showArrow"}

            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-UserCheckboxRow">
    <div data-montage-id="checkbox" class="contour-UserCheckboxRow-checkbox">
        <div data-montage-id="checkbox" class="contour-UserCheckboxRow-checkbox-icon"></div>
    </div>
    <div data-montage-id="text" class="contour-UserCheckboxRow-title"></div>
    <div data-montage-id="arrow" class="contour-UserCheckboxRow-arrow"></div>
</div>
</body>
</html>
