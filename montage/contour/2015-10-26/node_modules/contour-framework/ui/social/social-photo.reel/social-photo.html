<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="social-photo.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_titleBar": {"@": "titleBar"}
            }
        },
        "body": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "body"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.features.defined() && @owner.features.length > 0 ? 'list' : 'listIsEmptyText'"}
            }
        },
        "listIsEmptyText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "listIsEmptyText"},
                "value": "Photo Tweets List is Empty"
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.features"}
            }
        },
        "item": {
            "prototype": "ui/social/social-photo-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "tweet": {"<-": "@repetition:iteration.object"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasBack": false,
                "hasSettings": true
            },
            "bindings": {
                "title": {"<-": "@owner.features.length == 1 ? '1 Photo' : @owner.features.length + ' Photos'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-SocialPhoto">
        <div data-montage-id="titleBar" class="contour-SocialPhoto-titleBar"></div>
        <div data-montage-id="body" class="contour-SocialPhoto-wrapper">
            <div data-montage-id="listIsEmptyText" data-arg="listIsEmptyText" class="contour-SocialTwitter-listIsEmptyText"></div>
            <div data-montage-id="repetition" data-arg="list">
                <div data-montage-id="item"></div>
            </div>
        </div>
    </div>
</body>
</html>
