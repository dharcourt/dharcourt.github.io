<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="social-twitter-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "avatar": {"#": "avatar"}
            }
        },
        "avatar": {
            "prototype": "ui/base/image.reel",
            "properties": {
                "element": {"#": "avatar"}
            },
            "bindings": {
                "src": {"<-": "@owner.tweet.avatar"}
            }
        },
        "updateDate": {
            "prototype": "ui/control/time-elapsed.reel",
            "properties": {
                "element": {"#": "updateDate"}
            },
            "bindings": {
                "date": {"<-": "@owner.tweet.created"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.tweet.segments"}
            }
        },
        "segmentHasLink": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "segmentHasLink"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.url != undefined"}
            }
        },
        "segmentLink": {
            "prototype": "ui/base/anchor.reel",
            "properties": {
                "element": {"#": "segmentLink"},
                "target": "_blank"
            },
            "bindings": {
                "href": {"<-": "@repetition:iteration.object.url"}
            }
        },
        "segmentLinkText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "segmentLinkText"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.url"}
            }
        },
        "segmentText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "segmentText"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.text"}
            }
        },
        "tweetUser": {
            "prototype": "ui/base/anchor.reel",
            "properties": {
                "element": {"#": "tweetUser"},
                "target": "_blank"
            },
            "bindings": {
                "href": {"<-": "'http://www.twitter.com/' + @owner.tweet.user"}
            }
        },
        "userName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "userName"}
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.username"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-SocialTwitterItem">
        <div class="contour-SocialTwitterItem-avatarCol">
            <img data-montage-id="avatar" class="contour-SocialTwitterItem-avatar" />
        </div>
        <div class="contour-SocialTwitterItem-tweetCol">
            <span class="contour-SocialTwitterItem-topper">
                <div class="contour-SocialTwitterItem-userWrapper">
                    <a data-montage-id="tweetUser" class="contour-SocialTwitterItem-tweetUser">
                        <span data-montage-id="userName" class="contour-SocialTwitterItem-userName"></span>
                    </a>
                </div>
                <div data-montage-id="updateDate" class="contour-SocialTwitterItem-updateDate"></div>
            </span>
            <div data-montage-id="repetition" class="contour-SocialTwitterItem-tweetText">
                <span data-montage-id="segmentText"></span>
                <span data-montage-id="segmentHasLink">
                    <a data-montage-id="segmentLink">
                        <span data-montage-id="segmentLinkText"></span>
                    </a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
