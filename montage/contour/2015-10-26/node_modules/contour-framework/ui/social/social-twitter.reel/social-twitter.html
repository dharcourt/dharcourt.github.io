<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="social-twitter.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_titleBar": {"@": "titleBar"}
            }
        },
        "body": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "body"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.features.defined() && @owner.features.length > 0 ? 'list' : 'listIsEmptyText'"}
            }
        },
        "listIsEmptyText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "listIsEmptyText"},
                "value": "Tweets List is Empty"
            }
        },
        "tree": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "tree"},
                "controller": {"@": "treeController"},
                "isRootVisible": false,
                "rowHeight": 100
            }
        },
        "treeController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "childrenExpression": "features"
            },
            "bindings": {
                "data": {"<-": "@owner"}
            }
        },
        "item": {
            "prototype": "ui/social/social-twitter-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "tweet": {"<-": "@tree:iteration.object.data"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasBack": false,
                "hasSettings": true
            },
            "bindings": {
                "title": {"<-": "@owner.features.length == 1 ? '1 Tweet' : @owner.features.length + ' Tweets'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-SocialTwitter">
        <div data-montage-id="titleBar" class="contour-SocialTwitter-titleBar"></div>
        <div data-montage-id="body" class="contour-SocialTwitter-wrapper">
            <div data-montage-id="listIsEmptyText" data-arg="listIsEmptyText" class="contour-SocialTwitter-listIsEmptyText"></div>
                <div data-montage-id="tree" data-arg="list" class="contour-SocialTwitter-repetition">
                    <div data-montage-id="item" class="contour-SocialTwitter-item"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
