<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="social-photo-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "elapsedTime": {
            "prototype": "ui/control/time-elapsed.reel",
            "properties": {
                "element": {"#": "elapsedTime"}
            },
            "bindings": {
                "date": {"<-": "@owner.tweet.created"}
            }
        },
        "goToPostButton": {
            "prototype": "ui/base/anchor.reel",
            "properties": {
                "element": {"#": "goToPostButton"},
                "target": "_blank"
            },
            "bindings": {
                "href": {"<-": "'http://www.twitter.com/' + @owner.tweet.user + '/status/' + @owner.tweet.id"}
            }
        },
        "goToPostButtonLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "goToPostButtonLabel"},
                "value": "GO TO POST"
            }
        },
        "photoPreview": {
            "prototype": "ui/base/image.reel",
            "properties": {
                "element": {"#": "photoPreview"}
            },
            "bindings": {
                "src": {"<-": "@owner.tweet.image_url"}
            }
        },
        "tweetUser": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "tweetUser"}
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.user"}
            }
        },
        "userName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "userName"}
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.username"}
            }
        },
        "viewOnMapButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "viewOnMapButton"},
                "label": "VIEW ON MAP"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "viewPhotoButton": {
            "prototype": "ui/base/anchor.reel",
            "properties": {
                "element": {"#": "viewPhotoButton"},
                "target": "_blank"
            },
            "bindings": {
                "href": {"<-": "@owner.tweet.image_url"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-SocialPhotoItem">
        <div data-montage-id="elapsedTime" class="contour-SocialPhotoItem-year"></div>
        <div data-montage-id="circle" class="contour-SocialPhotoItem-circle-wrapper">
            <div class="contour-SocialPhotoItem-circle"></div>
        </div>
        <div class="contour-SocialPhotoItem-contentView">
            <div class="contour-SocialPhotoItem-contentViewWrapperContainer">
                <span class="contour-SocialVideoItem-topper">
                    <div data-montage-id="userName" class="contour-SocialPhotoItem-userName"></div>
                    <div class="contour-SocialVideoItem-topperContainer">
                        <div>
                            <span class="contour-SocialPhotoItem-topperLabel">BY:</span>
                            <a data-montage-id="tweetUser" class="contour-SocialPhotoItem-tweetUser contour-SocialPhotoItem-topperText"></a>
                        </div>
                    </div>
                </span>
                <div data-montage-id="tweetText" class="contour-SocialPhotoItem-tweetText"></div>
                <a data-montage-id="viewPhotoButton" class="contour-SocialPhotoItem-viewPhotoButton">
                    <img data-montage-id="photoPreview" class="contour-SocialPhotoItem-preview" />
                </a>
                <div class="contour-SocialPhotoItem-ButtonContainer">
                    <a data-montage-id="viewOnMapButton" class="contour-SocialPhotoItem-Button"></a>
                    <a data-montage-id="goToPostButton" class="contour-SocialPhotoItem-Button">
                        <span data-montage-id="goToPostButtonLabel" class="contour-SocialPhotoItem-ButtonLabel"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
