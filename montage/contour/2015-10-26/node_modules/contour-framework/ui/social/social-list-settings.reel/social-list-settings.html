<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="social-list-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_keywordButton": {"@": "keywordButton"},
                "_keywordHeading": {"@": "keywordHeading"},
                "_titleBar": {"@": "titleBar"},
                "_scanlockCoordinateEditor": {"@": "scanlockCoordinateEditor"},
                "_scanlockHeading": {"@": "scanlockHeading"},
                "_scanlockKeywordHeading": {"@": "scanlockKeywordHeading"},
                "_scanlockKeywordButton": {"@": "scanlockKeywordButton"}
            },
            "bindings": {
                "_scanlockLatitude": {"<-": "@owner.selectedCoordinate.1"},
                "_scanlockLongitude": {"<-": "@owner.selectedCoordinate.0"}
            }
        },
        "keywordHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "keywordHeading"},
                "heading": "Keyword",
                "level": 2
            },
            "bindings": {
                "actionLabel": {"<-": "@owner.selectedKeyword.defined() ? 'Clear' : ''"}
            }
        },
        "keywordButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "keywordButton"}
            }
        },
        "keyword": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "keyword"}
            },
            "bindings": {
                "value": {"<-": "@owner.selectedKeyword.defined() ? @owner.selectedKeyword : 'No Selection'"},
                "classList.has('contour-SocialListSettings-keyword--noSelection')": {"<-": "!@owner.selectedKeyword.defined()"}
            }
        },
        "layerHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "layerHeading"},
                "heading": "Layer",
                "level": 1
            }
        },
        "scanlockCoordinateEditor": {
            "prototype": "ui/control/coordinate-editor.reel",
            "properties": {
                "element": {"#": "scanlockCoordinateEditor"}
            },
            "bindings": {
                "latitude": {"<->": "@owner._scanlockLatitude"},
                "longitude": {"<->": "@owner._scanlockLongitude"},
                "disabled": {"<-": "!@owner.selectedCoordinate.defined()"}
            }
        },
        "scanlockHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "scanlockHeading"},
                "heading": "Selection",
                "level": 1
            },
            "bindings": {
                "actionLabel": {"<-": "@owner._isCoordinateEdited ? 'Select' : @owner.selectedCoordinate.defined() ? 'Clear' : 'Enable'"}
            }
        },
        "scanlockKeywordHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "scanlockKeywordHeading"},
                "heading": "Keyword",
                "actionLabel": "Clear",
                "level": 2
            },
            "bindings": {
                "actionLabel": {"<-": "@owner.scanlockKeyword.defined() ? 'Clear' : ''"}
            }
        },
        "scanlockKeywordButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "scanlockKeywordButton"}
            }
        },
        "scanlockKeyword": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "scanlockKeyword"}
            },
            "bindings": {
                "value": {"<-": "@owner.scanlockKeyword.defined() ? @owner.scanlockKeyword : 'No Selection'"},
                "classList.has('contour-SocialListSettings-keyword--noSelection')": {"<-": "!@owner.scanlockKeyword.defined()"}
            }
        },
        "scanlockKeywordWrapper": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "scanlockKeywordWrapper"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-SocialListSettings-keywordWrapper--visible')": {"<-": "@owner.selectedCoordinate.defined()"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasBack": true,
                "hasSettings": false,
                "title": "Social List Settings"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-SocialListSettings">
        <div data-montage-id="titleBar"></div>
        <div class="contour-SocialListSettings-wrapper">
            <div data-montage-id="layerHeading" class="contour-SocialListSettings-layerHeading"></div>
            <div data-montage-id="keywordHeading" class="contour-SocialListSettings-keywordHeading"></div>
            <div data-montage-id="keywordButton" class="contour-SocialListSettings-keywordButton">
                <span data-montage-id="keyword" class="contour-SocialListSettings-keyword"></span>
            </div>
            <div data-montage-id="scanlockHeading" class="contour-SocialListSettings-scanlockHeading"></div>
            <div data-montage-id="scanlockCoordinateEditor" class="contour-SocialListSettings-scanlockCoordinateEditor"></div>
            <div data-montage-id="scanlockKeywordWrapper" class="contour-SocialListSettings-keywordWrapper">
                <div data-montage-id="scanlockKeywordHeading" class="contour-SocialListSettings-keywordHeading"></div>
                <div data-montage-id="scanlockKeywordButton" class="contour-SocialListSettings-keywordButton">
                    <span data-montage-id="scanlockKeyword" class="contour-SocialListSettings-keyword"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
