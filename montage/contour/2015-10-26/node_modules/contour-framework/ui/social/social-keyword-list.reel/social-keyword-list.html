<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="social-keyword-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_repetition": {"#": "repetition"},
                "_titleBar": {"@": "titleBar"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.keywords"}
            }
        },
        "item": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "item"},
                "hasTemplate": false
            },
            "bindings": {
                "keyword": {"<-": "@repetition:iteration.object"},
                "classList.has('contour-SocialKeywordList-item--selected')": {"<-": "@owner.selection == keyword.value"}
            }
        },
         "itemText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "itemText"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.value"}
            }
        },
        "itemWeight": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "itemWeight"},
                "hasTemplate": false
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.weight"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasBack": true,
                "hasSettings": false,
                "title": "Keywords"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-SocialKeywordList">
        <div data-montage-id="titleBar" class="contour-contour-SocialKeywordList-titleBar"></div>
        <div data-montage-id="repetition" >
            <div data-montage-id="item" class="contour-SocialKeywordList-item">
                <div data-montage-id="itemText" class="contour-SocialKeywordList-itemText"></div>
                <span data-montage-id="itemWeight" class="contour-SocialKeywordList-itemWeight"></span>
            </div>

        </div>
    </div>
</body>
</html>
