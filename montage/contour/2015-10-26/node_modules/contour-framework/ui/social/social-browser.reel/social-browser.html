<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="social-browser.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_succession": {"@": "succession"},
                "_socialTwitterPane": {"@": "socialTwitterPane"},
                "_actionMenu": {"@": "actionMenu"},
                "identifier": "social"
            },
            "bindings": {
                "tabBarSelectedItem": {"<-": "@tabBar.selectedTab"}
            }
        },
        "actionMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu"},
                "items": [
                    {"label": "Refresh Tweets", "value": "refresh"},
                    {"label": "Clear Keyword", "value": "keyword"},
                    {"label": "Clear Scanlock", "value": "scanlock"}
                ]
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"},
                "tabs": [
                    {
                        "iconClass": "contour-SocialBrowser-icon-socialTwitter",
                        "label": "Twitter",
                        "type": "text",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_socialTwitterPane"}
                    },
                    {
                        "iconClass": "contour-SocialBrowser-icon-socialPhoto",
                        "label": "Photo",
                        "type": "image",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_socialPhotoPane"}
                    },
                    {
                        "iconClass": "contour-SocialBrowser-icon-socialVideo",
                        "label": "Video",
                        "type": "video",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_socialVideoPane"}
                    }
                ]
            }
        },

        "socialTwitterPane": {
            "prototype": "ui/social/social-twitter.reel",
            "properties": {
                "element": {"#": "socialTwitterPane"},
                "succession": {"@": "succession"}
            },
            "bindings": {
                "settingsPane": {"<-": "@owner._socialListSettings"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": false,
                "title": "Social Feeds"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-SocialBrowser">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="tabBar" class="contour-SocialBrowser-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-SocialBrowser-succession">
            <div data-montage-id="socialTwitterPane" data-arg="content" ></div>
        </div>
        <div data-montage-id="actionMenu"></div>
    </div>
</body>
</html>
