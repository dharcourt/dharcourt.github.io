<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="social-video-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "player": {"@": "player"}
            }
        },
        "elapsedTime": {
            "prototype": "ui/control/time-elapsed.reel",
            "properties": {
                "element": {"#": "elapsedTime"}
            },
            "bindings": {
                "date": {"<-": "@owner.tweet.created"}
            }
        },
        "goToPostButton": {
            "prototype": "ui/base/anchor.reel",
            "properties": {
                "element": {"#": "goToPostButton"},
                "target": "_blank"
            },
            "bindings": {
                "href": {"<-": "'http://www.twitter.com/' + @owner.tweet.user + '/status/' + @owner.tweet.id"}
            }
        },
        "goToPostButtonLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "goToPostButtonLabel"},
                "value": "GO TO POST"
            }
        },
        "player": {
            "prototype": "montage/ui/component",
            "properties": {
                "hasTemplate": false,
                "element": {"#": "player"}
            },
            "bindings": {
                "classList.has('contour-SocialVideoItem-player--visible')": {"<-": "@owner.displayVideoPlayer"}
            }
        },
        "tweetUser": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "tweetUser"}
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.user"}
            }
        },
        "userName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "userName"}
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.username"}
            }
        },
        "videoPreview": {
            "prototype": "ui/base/image.reel",
            "properties": {
                "element": {"#": "videoPreview"}
            },
            "bindings": {
                "src": {"<-": "'http://img.youtube.com/vi/' + @owner.tweet.youtube_code + '/0.jpg'"}
            }
        },
        "viewOnMapButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "viewOnMapButton"},
                "label": "VIEW ON MAP"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "watchVideoButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "watchVideoButton"},
                "videoPreview": {"#": "videoPreview"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-SocialVideoItem">
    <div data-montage-id="elapsedTime" class="contour-SocialPhotoItem-year"></div>
    <div data-montage-id="circle" class="contour-SocialVideoItem-circle-wrapper">
        <div class="contour-SocialPhotoItem-circle"></div>
    </div>

    <div class="contour-SocialVideoItem-contentView">
        <div class="contour-SocialVideoItem-contentViewWrapperContainer">
                <span class="contour-SocialVideoItem-topper">
                    <div data-montage-id="userName" class="contour-SocialVideoItem-userName"></div>
                    <div class="contour-SocialVideoItem-topperContainer">
                        <div>
                            <span class="contour-SocialVideoItem-topperLabel">BY:</span>
                            <a data-montage-id="tweetUser" class="contour-SocialVideoItem-tweetUser contour-SocialVideoItem-topperText"></a>
                        </div>
                    </div>
                </span>
            <div data-montage-id="tweetText" class="contour-SocialVideoItem-tweetText"></div>
            <div data-montage-id="watchVideoButton" class="contour-SocialVideoItem-viewPhotoButton">
                <img data-montage-id="videoPreview" class="contour-SocialVideoItem-preview" />
                <iframe data-montage-id="player" height="315" frameborder="0" allowfullscreen class="contour-SocialVideoItem-player"></iframe>
            </div>
            <div class="contour-SocialVideoItem-ButtonContainer">
                <a data-montage-id="viewOnMapButton" class="contour-SocialVideoItem-Button"></a>
                <a data-montage-id="goToPostButton" class="contour-SocialVideoItem-Button">
                    <span class="contour-SocialVideoItem-ButtonLabel" data-montage-id="goToPostButtonLabel"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
