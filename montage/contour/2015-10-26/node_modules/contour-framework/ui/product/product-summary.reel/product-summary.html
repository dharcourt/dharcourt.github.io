<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="product-summary.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "icon": {"#": "icon"}
            }
        },
        "displayProductName": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "displayProductName"}
            },
            "bindings": {
                "content": {"<-": "@owner.displayProductName"}
            }
        },
        "productName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "productName"}
            },
            "bindings": {
                "value": {"<-": "@owner.product.title"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.data"}
            }
        },
        "key": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "key"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.label"}
            }
        },
        "value": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "value"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ProductSummary">
        <div data-montage-id="icon" class="contour-ProductSummary-icon"></div>
        <div data-montage-id="displayProductName">
            <div data-montage-id="productName" class="contour-ProductSummary-productName"></div>
        </div>
        <div data-montage-id="repetition" class="contour-ProductSummary-fieldRepetition">
            <p class="contour-ProductSummary-fieldListItem">
                <label class="contour-ProductSummary-fieldLabel" data-montage-id="key"></label>
                <span class="contour-ProductSummary-fieldValue" data-montage-id="value"></span>
            </p>
        </div>
    </div>
</body>
</html>
