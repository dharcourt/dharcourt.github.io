<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="product-timeline.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "rangeController": {"@": "rangeController"},
                "_repetition": {"@": "repetition"},
                "_timelineHeader": {"@": "timelineHeader"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner._products.visible"}
            }
        },
        "productListItem": {
            "prototype": "ui/product/product-list-item.reel",
            "properties": {
                "element": {"#": "productListItem"}
            },
            "bindings": {
                "product": {"<-": "@repetition:iteration.object"}
            }
        },
        "timelineHeader": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "timelineHeader"}
            },
            "bindings": {
                "classList.has('contour-ProductTimeline-timelineInterval--visible')": {"<-": "@owner._products.visible && @owner._products.visible.length > 0"}
            }
        },
        "timelineInterval": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "timelineInterval"}
            },
            "bindings": {
                "value": {"<-": "@owner._firstProductsInSubset.get(@repetition:iteration.object)"},
                "classList.has('contour-ProductTimeline-timelineInterval--visible')": {"<-": "value.defined()"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "contentController": {"@": "rangeController"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasSettings": true
            },
            "bindings": {
                "title": {"<-": "@owner.title"},
                "hasBack": {"<-": "!@owner.isRootFolder"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ProductTimeline">
        <div data-montage-id="titleBar" class="contour-ProductTimeline-titleBar"></div>
        <div data-montage-id="timelineHeader" class="contour-ProductTimeline-timelineHeader contour-ProductTimeline-timelineInterval"></div>
        <div data-montage-id="repetition" class="contour-ProductTimeline-repetition" >
            <div data-montage-id="timelineInterval" class="contour-ProductTimeline-timelineInterval"></div>
            <div data-montage-id="productListItem"></div>
        </div>

    </div>
</body>
</html>
