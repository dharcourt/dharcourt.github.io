<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="product-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_titleBar": {"@": "titleBar"},
                "_sortHeading": {"@": "sortHeading"},
                "_viewHeading": {"@": "viewHeading"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "title": "Settings",
                "hasDone": true,
                "hasBack": true
            }
        },
        "viewHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "viewHeading"},
                "heading": "View",
                "actionLabel": "Reset",
                "level": 1,
                "selects": [
                    "viewSelect"
                ]
            }
        },
        "viewSelect": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "viewSelect"},
                "default": "tree",
                "options": [
                    {
                        "label": "Tree",
                        "value": "tree"
                    },
                    {
                        "label": "List",
                        "value": "list"
                    }
                ]
            },
            "bindings": {"value": {"<->": "@owner.settings.view"}}
        },
        "displayToggle": {
            "prototype": "ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "displayToggle"},
                "label": "Display Hidden"
            },
            "bindings": {"checked": {"<->": "@owner.settings.isHiddenDisplayed"}}
        },
        "displayGeocodedProductsToggle": {
            "prototype": "ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "displayGeolocatedProductsToggle"},
                "label": "Geocoded Products"
            },
            "bindings": {"checked": {"<->": "@owner.settings.isGeocodedVisible"}}
        },
        "sortHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "sortHeading"},
                "heading": "Sort",
                "actionLabel": "Reset",
                "level": 1,
                "selects": [
                    "sortFieldSelect",
                    "sortOrderSelect"
                ]
            }
        },
        "sortFieldSelect": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "sortFieldSelect"},
                "default": "Name",
                "options": [
                    {
                        "label": "Name",
                        "value": "name"
                    },
                    {
                        "label": "Date",
                        "value": "timelineDate"
                    }
                ]
            },
            "bindings": {
                "value": {"<->": "@owner.settings.sortField"}
            }
        },
        "sortOrderSelect": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "sortOrderSelect"},
                "highlight": "below",
                "default": "Ascending",
                "options": [
                    {
                        "label": "Ascending",
                        "value": "Ascending"
                    },
                    {
                        "label": "Descending",
                        "value": "Descending"
                    }
                ]
            },
            "bindings": {"value": {"<->": "@owner.settings.sortDirection"}}
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ProductSettings">
        <div data-montage-id="titleBar" class="contour-TitleBar"></div>

        <div data-montage-id="viewHeading" class="contour-ProductSettings-headingBar--tall"></div>
        <div class="contour-ProductSettings-selectBarContainer">
            <div data-montage-id="viewSelect" class="contour-ProductSettings-selectBar--first">
                <div data-montage-id="viewSelectOption"></div>
            </div>
        </div>
        <div data-montage-id="displayToggle"
             class="contour-ProductSettings-displayToggle"></div>
        <div data-montage-id="displayGeolocatedProductsToggle"
             class="contour-ProductSettings-displayGeolocatedProductsToggle"></div>

        <div data-montage-id="sortHeading" class="contour-ProductSettings-headingBar--tall"></div>
        <div class="contour-ProductSettings-selectBarContainer">
            <div data-montage-id="sortFieldSelect"
                 class="contour-ProductSettings-selectBar--first">
                <div data-montage-id="sortFieldSelectOption"></div>
            </div>
            <div data-montage-id="sortOrderSelect"
                 class="contour-ProductSettings-selectBar--additional">
                <div data-montage-id="sortOrderSelectOption"></div>
            </div>
        </div>
    </div>
</body>
</html>
