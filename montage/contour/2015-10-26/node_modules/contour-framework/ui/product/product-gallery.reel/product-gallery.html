<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="product-gallery.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "gallery": {"@": "previewGallery"}
            },
            "bindings": {
                "classList.has('contour-ProductGallery--fullScreen')": {"<-": "@owner.fullScreen"},
                "classList.has('contour-ProductGallery--normal')": {"<-": "!@owner.fullScreen"}
            }
        },
        "previewGallery": {
            "prototype": "montage/ui/image-gallery.reel",
            "properties": {
                "element": {"#": "productsGallery"}
            },
            "bindings": {
                "images": {"<-": "@owner.images"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "exitFullScreenButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "exitFullScreenButton"},
                "label": ""
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "playPauseButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "playPauseButton"},
                "label": ""
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }],
            "bindings": {
                "classList.has('pauseButton')": {"<-": "@owner.play"},
                "classList.has('playButton')": {"<-": "!@owner.play"},
                "classList.has('hidden')": {"<-": "@owner.images.length <= 1"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ProductGallery">
        <div data-montage-id="productsGallery"></div>
        <div class="contour-ProductGallery-backdrop">
        </div>
        <div data-montage-id="exitFullScreenButton" class="contour-ProductGallery-closeFullScreenButton"></div>
        <div data-montage-id="playPauseButton" class="contour-ProductGallery-button playButton"></div>
    </div>
</body>
</html>
