<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="product-restrict-access.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "container": {"#": "container"}
            }
        },
        "container": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "container"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-ProductRestrictAccess--disabled')": {"<-": "!@isRestrictAccess.checked"}
            }
        },
        "isRestrictAccess": {
            "prototype": "ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "isRestrictAccess"},
                "label": "Restrict Access",
                "checked": false
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.content"}
            }
        },
        "item": {
            "prototype": "ui/product/product-restrict-access-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "product": {"<->": "@repetition:iteration.object"},
                "enabled": {"<-": "@isRestrictAccess.checked"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ProductRestrictAccess">
        <div data-montage-id="isRestrictAccess" class="contour-ProductRestrictAccess-toggleBar"></div>
        <div data-montage-id="container">
            <div data-montage-id="repetition">
                <div data-montage-id="item"></div>
            </div>
        </div>
    </div>
</body>
</html>
