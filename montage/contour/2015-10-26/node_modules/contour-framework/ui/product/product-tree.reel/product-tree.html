<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="product-tree.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_treeList": {"@": "treeList"},
                "_titleBar": {"@": "titleBar"},
                "_treeController": {"@": "treeController"}
            },
            "bindings": {
                "classList.has('contour-ProductTree--isTreeMode')": {
                    "<-": "@owner.isTreeMode"
                }
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isSmall": true,
                "hasSettings": true
            },
            "bindings": {
                "title": {"<-": "@owner.title"},
                "hasBack": {"<-": "!@owner.isRootFolder"}
            }
        },
        "treeList": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "treeList"},
                "isRootVisible": false,
                "isRootExpanded": true
            },
            "bindings": {
                "controller": {"<-": "@treeController"},
                "rowHeight": {"<-": "@owner.isTreeMode ? 30 : 56"}
            }
        },
        "treeController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "data": {"name": "root"}
            },
            "bindings": {
                "data.children": {"<-": "@owner.products.filter{isHidden == 'N'}"}
            }
        },
        "treeListItem": {
            "prototype": "ui/product/product-tree-item.reel",
            "properties": {
                "element": {"#": "treeListItem"}
            },
            "bindings": {
                "node": {"<-": "@treeList:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ProductTree">
        <div data-montage-id="titleBar" class="contour-ProductTree-titleBar"></div>
        <div data-montage-id="treeList" class="contour-ProductTree-treeList">
            <div data-montage-id="treeListItem" class="treeListItem"></div>
        </div>
    </div>
</body>
</html>
