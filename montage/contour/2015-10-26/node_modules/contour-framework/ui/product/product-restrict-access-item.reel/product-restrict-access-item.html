<!DOCTYPE html>
<html>
<head>
    <title>Layer List Item</title>
    <link rel="stylesheet" type="text/css" href="product-restrict-access-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('contour-ProductRestrictAccessItem--disabled')": {"<-": "!@owner.enabled"}
            }
        },
        "checkbox": {
            "prototype": "ui/base/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"}
            },
            "bindings": {
                "checked": {"<->": "@owner.product.isEnabled"}

            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.product.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ProductRestrictAccessItem">
        <div data-montage-id="checkbox" class="contour-ProductRestrictAccessItem-checkbox">
            <div data-montage-id="checkbox" class="contour-ProductRestrictAccessItem-checkbox-icon"></div>
        </div>
        <div data-montage-id="title" class="contour-ProductRestrictAccessItem-title"></div>
    </div>
</body>
</html>
