<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="product-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_actionMenu": {"@": "actionMenu"},
                "_tabBar": {"@": "tabBar"}
            }
        },
        "actionMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "actionMenu"},
                "items": [
                    {"label": "Edit Product", "value": "edit"}
                ]
            },
            "bindings" : {
                "classList.has('contour-ProductInspector--hidden')": {"<-":"@owner._isNewProduct"}
            }
        },
        "succession": {
            "prototype": "ui/control/contour-succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"},
                "tabs": [
                    {
                        "label": "Info",
                        "iconClass": "contour-ProductInspector-icon-productInfo",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "info"
                        }
                    },
                    {
                        "label": "Access",
                        "iconClass": "contour-ProductInspector-icon-productRestrictAccess",
                        "paneReference": {
                            "object": {"@": "owner"},
                            "propertyName": "access"
                        }
                    }
                ]
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": true
            },
            "bindings" : {
                "title": {"<-":"@owner.product.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-ProductInspector">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="tabBar" class="contour-ProductInspector-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-ProductInspector-succession"></div>
        <div data-montage-id="actionMenu" class="contour-ProductInspector-actionMenu"></div>
    </div>
</body>
</html>
