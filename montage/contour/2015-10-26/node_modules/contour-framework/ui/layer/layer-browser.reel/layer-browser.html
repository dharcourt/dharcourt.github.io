<!DOCTYPE html>
<html>
<head>
    <title>Layer Browser</title>
    <link rel="stylesheet" type="text/css" href="layer-browser.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "succession": {"@": "succession"},
                "_treePane": {"@": "tree"}
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"},
                "tabs": [
                    {
                        "iconClass": "contour-LayerBrowser-icon-tree",
                        "label": "Tree",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_treePane"}
                    },
                    {
                        "iconClass": "contour-LayerBrowser-icon-list",
                        "label": "List",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_listPane"}
                    },
                    {
                        "iconClass": "contour-LayerBrowser-icon-backgrounds",
                        "label": "Backgrounds",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_backgroundsPane"}
                    },
                    {
                        "iconClass": "contour-LayerBrowser-icon-imports",
                        "label": "Imports",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_importsPane"}
                    }
                ]
            }
        },
        "tree": {
            "prototype": "ui/layer/layer-tree.reel",
            "properties": {
                "element": {"#": "tree"},
                "succession": {"@": "succession"}
            },
            "bindings": {
                "isTreeMode": {"<-": "!@owner.isPortrait"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasClose": true,
                "hasBack": false,
                "title": "Layers"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerBrowser">
        <div data-montage-id="titleBar"></div>
        <div data-montage-id="tabBar" class="contour-LayerBrowser-tabBar"></div>
        <div data-montage-id="succession" class="contour-Pane-succession contour-LayerBrowser-succession">
            <div data-montage-id="tree" data-arg="content" class="contour-LayerBrowser-tree"></div>
        </div>
    </div>
</body>
</html>
