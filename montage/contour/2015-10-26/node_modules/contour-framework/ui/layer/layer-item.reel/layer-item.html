<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "checkbox": {"@": "checkbox"}
            }
        },
        "expandButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "expandButton"}
            },
            "bindings": {
                "classList.has('contour-LayerItem-expandButton--isExpanded')": {
                    "<-": "@owner.node.isExpanded"
                }
            }
        },
        "expandButtonCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "expandButtonCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.node.data.children.defined()"}
            }
        },
        "checkbox": {
            "prototype": "ui/base/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"}
            },
            "bindings": {
                "checked": {"<->": "@owner.node.data.isEnabled"}
            }
        },
        "checkboxCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "checkboxCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.node.data.isSelectable"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.node.data.name"}
            }
        },
        "drillDownButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "drillDownButton"}
            }
        },
        "drillDownButtonCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "drillDownButtonCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "!@owner.ownerComponent.isTreeMode || !@owner.node.data.children.defined()"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerItem">

        <div data-montage-id="expandButtonCondition" class="contour-LayerItem-expandButtonContainer">
            <!-- Only shown in tree mode -->
            <div data-montage-id="expandButton" class="contour-LayerItem-expandButton"></div>
        </div>

        <div data-montage-id="checkboxCondition" class="contour-LayerItem-checkboxContainer">
            <div data-montage-id="checkbox" role="checkbox" class="contour-LayerItem-checkbox"></div>
        </div>

        <span data-montage-id="name" class="contour-LayerItem-label"></span>

        <div data-montage-id="drillDownButtonCondition" class="contour-LayerItem-drillDownButtonContainer">
            <!-- Only shown for layers, not folders -->
            <div data-montage-id="drillDownButton" class="contour-LayerItem-drillDownButton"></div>
        </div>

    </div>
</body>
</html>
