<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="url-static.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"}
                }
            },
            "copyButton": {
                "prototype": "ui/base/button.reel",
                "properties": {
                    "element": {"#": "copyButton"},
                    "label": "COPY LINK"
                },
                "listeners": [{
                    "type": "action",
                    "listener": {"@": "owner"}
                }]
            },
            "urlText": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "urlText"}
                },
                "bindings": {
                    "value": {"<-": "@owner.value"}
                }
            }
        }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-UrlStatic">
    <i class="contour-UrlStatic-icon"></i>
    <span data-montage-id="urlText" class="contour-UrlStatic-url"></span>
    <span data-montage-id="copyButton" class="contour-UrlStatic-button"></span>
</div>
</body>
</html>
