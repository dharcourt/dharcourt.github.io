<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-import-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "item": {
            "prototype": "ui/layer/import/layer-import-list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "layer": {"<->": "@repetition:iteration.object"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}},
                {"type": "itemSelected", "listener": {"@": "owner"}}
            ]
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.layers"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true,
                "hasBack": false,
                "hasSettings": true
            },
            "bindings": {
                "title": {"<-": "(@owner.layers.length || '0') + ' Imported Layer' + (@owner.layers.length == 1 ? '' : 's' )"}
            }
        },
        "importMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "importMenu"},
                "items": [
                    {"label": "Import File", "value": "file"},
                    {"label": "Add AGS Map Service", "value": "ags"},
                    {"label": "Add WMS Map Service", "value": "wms"}
                ]
            },
            "listeners": [
                {"type": "menuAction", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerImportList">
        <div data-montage-id="title"></div>
        <div class="contour-LayerList-body">
            <div data-montage-id="repetition">
                <div data-montage-id="item"></div>
            </div>
        </div>
        <button data-montage-id="importMenu"></button>
    </div>
</body>
</html>
