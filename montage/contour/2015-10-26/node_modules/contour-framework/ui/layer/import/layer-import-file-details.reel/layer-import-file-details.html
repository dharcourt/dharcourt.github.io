<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-import-file-details.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "fileUrl": {
            "prototype": "ui/layer/import/url-static.reel",
            "properties": {
                "element": {"#": "fileUrl"}
            },
            "bindings": {
                "value": {"<-": "@owner.file.url"},
                "element.classList.has('hidden')": {"<-": "!@owner.file.url"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            },
            "bindings": {
                "title": {"<-": "@owner.file.title"}
            }
        },
        "fileIcon": {
            "prototype": "ui/layer/import/layer-import-file-inspector.reel/file-icon.reel",
            "properties": {
                "element": {"#": "fileIcon"}
            },
            "bindings": {
                "type": {"<-": "@owner.file.type"}
            }
        },
        "fileName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "fileName"}
            },
            "bindings": {
                "value": {"<-": "@owner.file.title"}
            }
        },
        "fileMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "fileMenu"},
                "items": [
                    {"label": "Remove", "value": "remove"}
                ]
            },
            "listeners": [
                {"type": "menuAction", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerImportFileDetails">
        <div data-montage-id="title" class="contour-LayerListSettings-title"></div>
        <div data-montage-id="fileUrl"></div>
        <div class="contour-LayerImportFileDetails-container">
            <div class="contour-LayerImportFileDetails-fileIcon">
                <div data-montage-id="fileIcon"></div>
                <span data-montage-id="fileName"></span>
            </div>
            <span class="contour-LayerImportFileDetails-other">
                Other file information...
            </span>
        </div>
        <button data-montage-id="fileMenu"></button>
    </div>
</body>
</html>
