<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-user-service-details.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "fileUrl": {
            "prototype": "ui/layer/import/url-static.reel",
            "properties": {
                "element": {"#": "fileUrl"}
            },
            "bindings": {
                "value": {"<-": "@owner.service.url"}
            }
        },
        "list": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "list"},
                "controller": {"@": "listController"},
                "isRootVisible": false,
                "rowHeight": 56
            }
        },
        "listController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "childrenExpression": "layers"
            },
            "bindings": {
                "data": {"<-": "@owner"}
            }
        },
        "item": {
            "prototype": "ui/layer/import/layer-user-service-list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "layer": {"<->": "@list:iteration.object.data"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            },
            "bindings": {
                "title": {"<-": "@owner.service.title"}
            }
        },
        "serviceMenu": {
            "prototype": "ui/control/action-menu.reel",
            "properties": {
                "element": {"#": "serviceMenu"},
                "items": [
                    {"label": "Remove", "value": "remove"}
                ]
            },
            "listeners": [
                {"type": "menuAction", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerUserServiceDetails">
        <div data-montage-id="title" class="contour-UserServiceDetails-title"></div>
        <div class="contour-LayerUserServiceDetails-container">
            <div data-montage-id="fileUrl"></div>
            <div data-montage-id="list" class="contour-LayerUserServiceDetails-layersList">
                <div data-montage-id="item"></div>
            </div>
        </div>
        <button data-montage-id="serviceMenu"></button>
    </div>
</body>
</html>
