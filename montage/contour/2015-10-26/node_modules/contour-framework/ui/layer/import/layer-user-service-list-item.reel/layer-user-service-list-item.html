<!DOCTYPE html>
<html>
<head>
    <title>Layer List Item</title>
    <link rel="stylesheet" type="text/css" href="layer-user-service-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "checkbox": {
            "prototype": "ui/base/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"}
            },
            "bindings": {
                "checked": {"<->": "@owner.layer.enabled"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.layer.title"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-LayerUserServiceListItem">
    <div data-montage-id="checkbox" class="contour-LayerUserServiceListItem-checkbox">
        <div data-montage-id="checkbox" class="contour-LayerUserServiceListItem-checkbox-icon"></div>
    </div>
    <span data-montage-id="title" class="contour-LayerUserServiceListItem-title"></span>
    <span class="contour-LayerUserServiceListItem-drillDownIcon"></span>
</div>
</body>
</html>
