<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-import-button.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"}
                }
            },
            "importButton": {
                "prototype": "ui/base/button.reel",
                "properties": {
                    "element": {"#": "importButton"}
                },
                "listeners": [{
                    "type": "action",
                    "listener": {"@": "owner"}
                }],
                "bindings": {
                    "enabled": {"<-": "@owner.enabled"},
                    "label": {"<-": "@owner.label"},
                    "identifier": {"<-": "@owner.identifier"}
                }
            }
        }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-LayerImportButton">
    <button data-montage-id="importButton" class="contour-LayerImportButton-button"></button>
</div>
</body>
</html>
