<!DOCTYPE html>
<html>
<head>
    <title>Layer List Item</title>
    <link rel="stylesheet" type="text/css" href="layer-import-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.layer.title"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-LayerImportListItem">
    <span data-montage-id="title" class="contour-LayerImportListItem-title"></span>
    <span class="contour-LayerImportListItem-drillDownIcon"></span>
</div>
</body>
</html>
