<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-user-folder-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "folderNameLabel": {
            "prototype": "ui/control/label.reel",
            "properties": {
                "element": {"#": "folderNameLabel"},
                "label": "Enter Folder Name"
            },
            "bindings": {
                "isActive": {"<-": "@folderNameTextField.hasFocus || @folderNameTextField.value"},
                "enabled": {"<->": "@folderNameTextField.enabled"}
            }
        },
        "folderNameTextField": {
            "prototype": "ui/control/text-field.reel",
            "properties": {
                "element": {"#": "folderNameTextField"}
            }
        },
        "addButton": {
            "prototype": "ui/layer/import/layer-import-button.reel",
            "properties": {
                "element": {"#": "addButton"},
                "identifier": "addFolder",
                "label": "Add Folder",
                "enabled": true
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "title": "Add User Folder",
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerUserFolderInspector">
        <div data-montage-id="title" class="contour-LayerUserFolderInspector-title"></div>
        <div class="contour-LayerUserFolderInspector-controls">
            <div data-montage-id="folderNameLabel">
                <div data-montage-id="folderNameTextField" data-arg="input"></div>
            </div>
            <div data-montage-id="addButton"></div>
        </div>
    </div>
</body>
</html>
