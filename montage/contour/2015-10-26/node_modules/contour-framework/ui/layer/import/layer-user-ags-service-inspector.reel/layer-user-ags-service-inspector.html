<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-user-ags-service-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "serviceUrl": {
            "prototype": "ui/control/url-editor.reel",
            "properties": {
                "element": {"#": "serviceUrl"},
                "label": "Enter Ags Service URL"
            },
            "bindings": {
                "value": {"<->": "@owner.serviceUrl"}
            }
        },
        "importButton": {
            "prototype": "ui/layer/import/layer-import-button.reel",
            "properties": {
                "element": {"#": "importButton"},
                "identifier": "importButton",
                "label": "Import Ags Service"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }],
            "bindings": {
                "enabled": {"<-": "!@serviceUrl.hasError && @serviceUrl.value && !@owner.service"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "title": "Ags Service Import",
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            }
        },
        "loadingBar": {
            "prototype": "ui/control/status-bar.reel",
            "properties": {
                "element": {"#": "loadingBar"}
            },
            "bindings": {
                "status": {"<-": "'Loading ' + @owner.service.url"},
                "isVisible": {"<-": "!!@owner.service"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "errorBar": {
            "prototype": "ui/control/error-bar.reel",
            "properties": {
                "element": {"#": "errorBar"}
            },
            "bindings": {
                "message": {"<-": "@owner.errorMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerUserAgsServiceInspector">
        <div data-montage-id="title" class="contour-LayerUserAgsServiceInspector-title"></div>
        <div data-montage-id="loadingBar"></div>
        <div data-montage-id="errorBar"></div>

        <div class="contour-LayerUserAgsServiceInspector-controls">
            <div data-montage-id="serviceUrl"></div>
            <div data-montage-id="importButton"></div>
        </div>
    </div>
</body>
</html>
