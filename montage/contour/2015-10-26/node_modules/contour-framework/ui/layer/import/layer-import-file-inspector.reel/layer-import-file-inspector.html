<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-import-file-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "fileUrl": {"@": "fileUrl"},
                "fileInspector": {"@": "fileInspector"}
            }
        },
        "fileUrl": {
            "prototype": "ui/control/url-editor.reel",
            "properties": {
                "element": {"#": "fileUrl"},
                "label": "Enter URL"
            },
            "bindings": {
                "enabled": {"<-": "!@fileInspector.files.length"}
            }
        },
        "fileInspector": {
            "prototype": "ui/control/file-inspector.reel",
            "properties": {
                "element": {"#": "fileInspector"},
                "accept": ["kml", "gpx", "wkt"]
            },
            "bindings": {
                "enabled": {"<-": "!@fileUrl.value || @fileUrl.hasError"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            },{
                "type": "startLoadingFileAction",
                "listener": {"@": "owner"}
            },{
                "type": "fileLoadedAction",
                "listener": {"@": "owner"}
            }]
        },
        "importButton": {
            "prototype": "ui/layer/import/layer-import-button.reel",
            "properties": {
                "element": {"#": "importButton"},
                "identifier": "importButton",
                "label": "Import file"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }],
            "bindings": {
                "enabled": {"<-": "@fileInspector.files.length || (!@fileUrl.hasError && @fileUrl.value)"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "title": "List Settings",
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            }
        },
        "loadingBar": {
            "prototype": "ui/control/status-bar.reel",
            "properties": {
                "element": {"#": "loadingBar"}
            },
            "bindings": {
                "status": {"<-": "'Loading ' + @owner.downloadableFile.name"},
                "isVisible": {"<-": "!!@owner.downloadableFile"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },
        "errorBar": {
            "prototype": "ui/control/error-bar.reel",
            "properties": {
                "element": {"#": "errorBar"}
            },
            "bindings": {
                "message": {"<-": "@owner.errorMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerImportFileInspector">
        <div data-montage-id="title" class="contour-LayerListSettings-title"></div>
        <div data-montage-id="loadingBar"></div>
        <div data-montage-id="errorBar"></div>
        <div class="contour-LayerImportFileInspector-controls">
            <div data-montage-id="fileUrl"></div>
            <div data-montage-id="fileInspector"></div>
            <div data-montage-id="importButton" class="contour-LayerImportFileInspector-importButton"></div>
        </div>
    </div>
</body>
</html>
