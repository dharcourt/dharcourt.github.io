<!DOCTYPE html>
<html>
<head>
    <title>Layer List</title>
    <link rel="stylesheet" type="text/css" href="layer-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_list": {"@": "list"}
            }
        },
        "list": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "list"},
                "controller": {"@": "listController"},
                "isRootVisible": false,
                "rowHeight": 56
            }
        },
        "listController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "childrenExpression": "layers"
            },
            "bindings": {
                "data": {"<-": "@owner"}
            }
        },
        "listItem": {
            "prototype": "ui/layer/layer-item.reel",
            "properties": {
                "element": {"#": "listItem"}
            },
            "bindings": {
                "node": {"<-": "@list:iteration.object"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true
            },
            "bindings": {
                "title": {"<-": "@owner._getTitle(@owner.layers)"},
                "hasSettings": {"<-": "@owner.hasSettings"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerList">
        <div data-montage-id="title"></div>
        <div data-montage-id="list" class="contour-LayerList-list">
            <div data-montage-id="listItem"></div>
        </div>
    </div>
</body>
</html>
