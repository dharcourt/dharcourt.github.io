<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-info.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "cluster": {
            "prototype": "ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "cluster"},
                "label": "Cluster Layer"
            },
            "bindings": {
                "classList.has('contour-LayerSettings-clusterer--visible')": {"<-": "@owner.layerReference.layers.0.canCluster"},
                "checked": {"<->": "@owner.isClustering"}
            }
        },
        "transparencySection": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "transparencySection"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-LayerSettings-transparencySection--visible')": {"<-": "@owner.layerReference.layers.0.canSetTransparency"}
            }
        },
        "transparency": {
            "prototype": "ui/control/slider.reel",
            "properties": {
                "element": {"#": "transparency"},
                "min": 0,
                "max": 100,
                "step": 10
            },
            "bindings": {
                "value": {"<->": "@owner.transparency"}
            }
        },
        "transparencyHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "transparencyHeading"},
                "heading": "Transparency",
                "level": 2
            }
        },
        "visibility": {
            "prototype": "ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "visibility"},
                "label": "Show Layer"
            },
            "bindings": {
                "checked": {"<->": "@owner.layerReference.isEnabled"}
            }
        },
        "zoomButton": {
            "prototype": "ui/base/button.reel",
            "properties": {
                "element": {"#": "zoomButton"}
            },
            "listeners": [{"type": "action", "listener": {"@": "owner"}}]
        },
        "zoomButtonSection": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "zoomButtonSection"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('contour-LayerSettings-zoom--visible')": {"<-": "@owner.layerReference.layers.0.initialBounds"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerSettings">
        <div data-montage-id="visibility" class="contour-LayerSettings-visibility"></div>
        <div data-montage-id="cluster" class="contour-LayerSettings-clusterer"></div>
        <div data-montage-id="zoomButtonSection" class="contour-LayerSettings-zoom">
            <span class="contour-LayerSettings-zoom-label">Zoom to Initial Extent</span>
            <div data-montage-id="zoomButton" class="contour-LayerSettings-zoom-button"></div>
        </div>
        <div class="contour-LayerSettings-transparencySection" data-montage-id="transparencySection">
            <div data-montage-id="transparencyHeading"></div>
            <div data-montage-id="transparency" class="contour-LayerSettings-transparency"></div>
        </div>
    </div>
</body>
</html>
