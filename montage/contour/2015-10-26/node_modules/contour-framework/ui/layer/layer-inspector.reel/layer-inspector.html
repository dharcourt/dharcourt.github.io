<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_infoPane": {"@": "info"},
                "_succession": {"@": "succession"},
                "_tabBar": {"@": "tabBar"},
                "_allTabs":  [
                    {
                        "iconClass": "contour-LayerInspector-icon-info",
                        "label": "Info",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_infoPane"}
                    },
                    {
                        "iconClass": "contour-LayerInspector-icon-list",
                        "label": "Features",
                        "paneReference": {"object": {"@": "owner"}, "propertyName": "_featuresPane"}
                    }
                ]
            }
        },
        "info": {
            "prototype": "ui/layer/layer-info.reel",
            "properties": {
                "element": {"#": "info"}
            }
        },
        "succession": {
            "prototype": "ui/control/succession.reel",
            "properties": {
                "element": {"#": "succession"}
            }
        },
        "tabBar": {
            "prototype": "ui/control/tab-bar.reel",
            "properties": {
                "element": {"#": "tabBar"},
                "succession": {"@": "succession"},
                "selectedIndex": 0
            },
            "bindings": {
                "tabs": {"<-": "@owner._currentTabs"}
            }
        },
        "titleBar": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "titleBar"},
                "isLarge": true,
                "hasBack": true,
                "hasClose": true
            },
            "bindings": {
                "title": {"<-": "@owner.layerReference.name"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="contour-LayerInspector">
    <div data-montage-id="titleBar"></div>
    <div data-montage-id="tabBar" class="contour-LayerInspector-tabBar"></div>
    <div data-montage-id="succession" class="contour-Pane-succession contour-LayerInspector-succession">
        <div data-montage-id="info" data-arg="content" class="contour-LayerInspector-info"></div>
    </div>
</div>
</body>
</html>
