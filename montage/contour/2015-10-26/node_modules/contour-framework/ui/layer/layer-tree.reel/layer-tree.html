<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-tree.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_treeList": {"@": "treeList"},
                "_treeController": {"@": "treeController"}
            },
            "bindings": {
                "classList.has('contour-LayerTree--isTreeMode')": {
                    "<-": "@owner.isTreeMode"
                }
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "isSmall": true
            },
            "bindings": {
                "title": {
                    "<-": "@owner.root.parent.defined() ? @owner.root.name : @owner.root.children.length + ' items'"
                },
                "hasBack": {"<-": "@owner.root.parent.defined()"}
            }
        },
        "treeList": {
            "prototype": "ui/control/tree-list.reel",
            "properties": {
                "element": {"#": "treeList"},
                "isRootVisible": false,
                "isRootExpanded": true,
                "indentationWidth": 28
            },
            "bindings": {
                "controller": {"<-": "@treeController"},
                "rowHeight": {"<-": "@owner.isTreeMode ? 30 : 56"}
            }
        },
        "treeController": {
            "prototype": "montage/core/tree-controller",
            "bindings": {
                "data": {"<-": "@owner.root"}
            }
        },
        "treeListItem": {
            "prototype": "ui/layer/layer-item.reel",
            "properties": {
                "element": {"#": "treeListItem"}
            },
            "bindings": {
                "node": {"<-": "@treeList:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerTree">
        <div data-montage-id="title"></div>
        <div data-montage-id="treeList" class="contour-LayerTree-treeList">
            <div data-montage-id="treeListItem"></div>
        </div>
    </div>
</body>
</html>
