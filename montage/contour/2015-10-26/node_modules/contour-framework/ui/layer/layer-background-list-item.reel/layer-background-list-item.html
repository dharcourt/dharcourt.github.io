<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-background-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "checkbox": {
            "prototype": "ui/base/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"}
            },
            "bindings": {
                "checked": {"<->": "@owner.isEnabled"},
                "enabled": {"<-": "!@owner.node.isEnabled"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.node.name"}
            }
        }
    }
    </script>
</head>
<body>
    <li data-montage-id="owner" class="contour-LayerBackgroundListItem">
        <div data-montage-id="checkbox" role="checkbox" class="contour-LayerBackgroundListItem-checkbox"></div>
        <span data-montage-id="name" class="contour-LayerBackgroundListItem-name"></span>
    </li>
</body>
</html>
