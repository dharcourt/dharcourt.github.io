<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="layer-list-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "title": {
            "prototype": "ui/control/title-bar.reel",
            "properties": {
                "element": {"#": "title"},
                "title": "List Settings",
                "isSmall": true,
                "hasBack": true,
                "hasDone": true
            }
        },
        "sortHeading": {
            "prototype": "ui/control/heading-bar.reel",
            "properties": {
                "element": {"#": "sortHeading"},
                "heading": "Sort",
                "level": 1
            }
        },
        "sortSelect": {
            "prototype": "ui/control/select-bar.reel",
            "properties": {
                "element": {"#": "sortSelect"},
                "options": [
                    {"label": "A-Z", "value": "A-Z"},
                    {"label": "Z-A", "value": "Z-A"}
                ]
            },
            "bindings": {
                "value": {"<->": "@owner.settings.sortOrder"}
            }
        },
        "sortToggle": {
            "prototype": "ui/control/toggle-bar.reel",
            "properties": {
                "element": {"#": "sortToggle"},
                "label": "Enabled layers first"
            },
            "bindings": {
                "value": {"<->": "@owner.settings.areEnabledLayersFirst"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="contour-LayerListSettings">
        <div data-montage-id="title" class="contour-LayerListSettings-title"></div>
        <div class="contour-LayerListSettings-editorContainer">
            <div data-montage-id="sortToggle" class="contour-LayerListSettings-sortToggle"></div>
            <div data-montage-id="sortHeading" class="contour-LayerListSettings-sortHeading"></div>
            <div data-montage-id="sortSelect" class="contour-LayerListSettings-sortSelect"></div>
        </div>
    </div>
</body>
</html>
